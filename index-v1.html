spadias)"}, {"type": "text", "content": "Unilateral cryptorchidism with microphallus"}]}]}, {"id": "nas-iem-and-genetic-problems", "title": "NAS, IEM and GENETIC PROBLEMS", "type": "h1", "children": [{"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "type": "h2", "children": [{"type": "text", "content": "Neonates with IEMs are usually healthy at birth with symptoms typically developing in hours to days after birth. The symptoms are usually nonspecific: decreased activity, lethargy, poor feeding, vomiting, respiratory distress, or seizures."}, {"type": "text", "content": "When a newborn presents with this clinical picture, think about: SEPSIS, SEPSIS \u2014> Duct dependent congenital heart disease \u2014> IEMs."}, {"type": "text", "content": "Maintaining a high index of suspicion is important for early diagnosis and the institution of appropriate therapy, which is mandatory to prevent death and ameliorate complications from many IEMs."}, {"type": "text", "content": "Initial evaluation"}, {"type": "text", "content": "Family history:  miscarriages, stillborn, neonatal deaths (vast majority of IEMs are autosomal recessive, OCT deficiency is X-linked),"}, {"type": "text", "content": "Careful physical examination"}, {"type": "text", "content": "Laboratory studies (CBC with differential, serum glucose, electrolytes, blood gas, LFTs, coagulation profile, plasma ammonia, plasma lactate, plasma amino acids, plasma carnitine and acylcarnitine profile, urine reducing substances, urine pH, urine ketones, urine organic acids)"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Decrease production of the toxic intermediate (hold enteral feeds for 24-48 hours, IV glucose, provide adequate caloric intake to promote anabolism, provide adequate hydration, correct hypoglycemia)"}, {"type": "text", "content": "Elimination of toxic metabolites (IV hydration, use medications to create alternate pathways such as carnitine for organic acidemias, sodium benzoate for glycine encephalopathy and urea cycle defects, hemodialysis/hemofiltration)"}, {"type": "text", "content": "Correction of metabolic acidosis"}, {"type": "text", "content": "Correction of hypoglycemia"}, {"type": "text", "content": "Cofactor supplementation (vitamin-responsive enzyme deficiencies)"}, {"type": "text", "content": "Contact the metabolic team any time the clinical and lab findings suggest an IEMs."}, {"type": "text", "content": "blue diaper syndrome (abnormal tryptophan transport )."}]}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "type": "h2", "children": [{"type": "text", "content": "Trisomy 21: AV canal defect, VSD"}, {"type": "text", "content": "Trisomy 13, 18: VSD"}, {"type": "text", "content": "Turner: Bicuspid aortic valve (most common), coarctation of aorta"}, {"type": "text", "content": "Noonan: Pulmonary stenosis (vulvar), ASD, hypertrophic CM"}, {"type": "text", "content": "Holt-Oram: ASD or VSD"}, {"type": "text", "content": "Alagille: Peripheral pulmonic stenosis"}, {"type": "text", "content": "DiGeorge: Conotruncal malformations (Truncus, TOF)"}, {"type": "text", "content": "Williams: Supravalvar aortic stenosis"}, {"type": "text", "content": "VACTERL: VSD"}, {"type": "text", "content": "CHARGE: Conotruncal malformations (Truncus, TOF, DORV)"}]}, {"id": "congenital-renal-syndromes", "title": "Congenital Renal Syndromes", "type": "h2", "children": []}, {"id": "nonimmune-hydrops", "title": "Nonimmune hydrops", "type": "h2", "children": []}]}, {"id": "procedures", "title": "PROCEDURES", "type": "h1", "children": [{"id": "umbilical-lines", "title": "Umbilical Lines", "type": "h2", "children": [{"id": "uac-placement", "title": "UAC Placement", "type": "h3", "children": [{"type": "text", "content": "For any procedure, always obtain consent from mother. The father may give consent only if parents are legally married. For emergency situations or if the mother is unavailable (e.g. under general anesthesia), you may do a 2-physician consent."}, {"type": "text", "content": "Nurses or CNAs will help set up tray for you with all equipment necessary."}, {"type": "text", "content": "Need full sterile attire\u2014hat, mask, gloves, and gown."}, {"type": "text", "content": "Sizes: \tSingle lumen 3.5 Fr for preemies < 2kg"}, {"type": "text", "content": "Single lumen 5.0 Fr for larger babies"}, {"type": "text", "content": "UAC length (cm) = [weight(kg) x 3] + 9"}, {"type": "text", "content": "Order long chest film to check placement."}, {"type": "text", "content": "Normal UAC T7-T10 (above Celiac trunk)."}, {"type": "text", "content": "Low Lying L3-L5."}, {"type": "text", "content": "Fluids: Heparin to run at 0.5 mL/hr. Best to order with admit orders."}, {"type": "text", "content": "(for golden week preemies use \u00bc sodium acetate with heparin rather than \u00bc NaCl for art line fluids)"}, {"type": "text", "content": "Never advance your catheter once sterile field has been broken. Be sure to wash off betadine after procedure to prevent burns and hypothyroidism."}]}, {"id": "uvc-placement", "title": "UVC Placement", "type": "h3", "children": [{"type": "text", "content": "Sizes: Double lumen 3.5 Fr for premies < 1.5kg, Double lumen 5.0 Fr for larger babies, UVC length (cm) = 1/2 UAC insertion + 1cm"}, {"type": "text", "content": "Tip: If resistance is encountered or the catheter is \u201cbouncing\u201d, or there is no blood return from both ports, the catheter may be in the liver. If unable to advance fully after several attempts:"}, {"type": "text", "content": "Leave that catheter in place & introduce another catheter of same size from the patient\u2019s left side of previous catheter & attempt to pass it to desired length."}, {"type": "text", "content": "Attempt to flush the catheter as you advance with gentle twisting motion."}, {"type": "text", "content": "Apply gentle pressure to the liver directed medial-cephalad while advancing"}, {"type": "text", "content": "Order long chest film to check placement."}, {"type": "text", "content": "Position: Junction of IVC and RA above Liver"}, {"type": "text", "content": "If unable to position here, pull back so tip is proximal or well below liver (low UVC) \u2013 use only as temporary access! Get PICC placed."}]}, {"type": "text", "content": "Removing Umbilical Catheters"}, {"type": "text", "content": "Keep fluids running. Use 18-gauge needle to cautiously cut the anchor from the umbilical stump. Remove the catheter slowly, a few centimeters at a time to allow the vessel to spasm and prevent bleeding. After complete removal, hold c"}, {"type": "text", "content": "continuous pressure for several minutes with gauze. Interns may remove lines under supervision from residents."}, {"type": "text", "content": "**Catheters are to be removed during the day when help is available. If they are to be removed at night, the fellow needs to be present at the bedside during procedure."}]}, {"id": "intubation", "title": "Intubation", "type": "h2", "children": [{"type": "text", "content": "Tips: Proper preparation prevents poor performance. Master bag-and-mask ventilation first before attempting to intubate. YouTube videos are a helpful resource. Make sure you are comfortable with the positioning of the infant and that the staff are ready before you attempt. Residents/Interns must be supervised by a fellow or attending."}, {"type": "text", "content": "Equipment Necessary: laryngoscopes, ET tubes of various sizes, end tidal CO2 detector, suction, tape, scissors, meconium aspirator, stethoscope, bag/mask"}, {"type": "text", "content": "ETT sizes"}, {"type": "text", "content": "Place in sniffing position, do not hyperextend -- will place cords too anterior"}, {"type": "text", "content": "Stop attempt after 20-30 seconds if bradycardia or hypoxia develops & return to bag/mask ventilation."}, {"type": "text", "content": "Hold scope in left hand, pass into right side of pt\u2019s mouth, sweep towards midline moving tongue out of way."}, {"type": "text", "content": "Advance to vallecula & lift upward with scope (DO NOT USE ROCKING MOTION)."}, {"type": "text", "content": "Once you visualize cords, take ETT in right hand while continuing to visualize the cords"}, {"type": "text", "content": "Insert until black marks on ETT rest at the cords."}, {"type": "text", "content": "May want to ask for cricoid pressure to help with visualization. Assistant may feel tube slide underneath fingers."}, {"type": "text", "content": "Signs that you are in the trachea: improving HR and oxygen saturations; change in color of end tidal CO2 detector from purple to yellow, misting in the ETT; equal breath sounds on auscultation."}, {"type": "text", "content": "Note: If a patient is asystolic or severely bradycardic, the end tidal CO2 detector might not change color since there\u2019s no effective cardiac output to allow exhalation of CO2. If decreased breath sounds on the left, may be right main stem intubation and you will need to adjust ETT depth."}, {"type": "text", "content": "Confirm placement with a CXR (ideal position is mid trachea at T1-T2)."}]}, {"id": "suprapubic-bladder-aspiration-(spu)", "title": "Suprapubic Bladder Aspiration (SPU)", "type": "h2", "children": [{"type": "text", "content": "Consider using bedside ultrasound to check for urine in bladder first."}, {"type": "text", "content": "Ask nurse when was most recent wet diaper; must have been over one hour to have enough volume."}, {"type": "text", "content": "Prep with betadine. Wear sterile gloves. Use 3 or 5 mL syringe attached to 22 or 23 gauge needle, palpate pubic bone, start in midline about 1.5cm above bone. Advance perpendicular to skin (with confidence) with steady pressure while aspirating on the syringe until urine starts to fill the syringe."}]}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "type": "h2", "children": [{"type": "text", "content": "Consent!"}, {"type": "text", "content": "Ask RN/CNA to set up tray (if unavailable, get tray, betadine, sterile water, entire bottle of alcohol, extra 22G 1 \u00bd\u201d myelinated needles, & sterile gloves)."}, {"type": "text", "content": "May choose either lateral decubitus position or sitting upright with straight legs."}, {"type": "text", "content": "Prep with betadine, drape under pt & around site, instruct assistant to hold pt firmly over shoulders & buttocks & get lower spine as curved as possible."}, {"type": "text", "content": "With pt\u2019s spine as parallel to table as possible, introduce needle midline between 4th & 5th lumbar processes (locate by palpating the iliac crests \u2013 can use level at iliac crests or below/inferior). Advance slowly toward umbilicus & withdraw stylette frequently, looking for spinal fluid. Hopefully you feel a pop as you enter space."}, {"type": "text", "content": "Obtain 1 mL per tube & consider necessity of extra fluid for HSV PCR. May obtain less fluid for preemies (6-10 drops per bottle)."}, {"type": "text", "content": "Remember to clean away excess betadine post procedure."}]}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "type": "h2", "children": [{"type": "text", "content": "If emergent, may forego consent."}, {"type": "text", "content": "Diagnosis- respiratory distress, falling HR, decreasing BP, cyanosis, chest asymmetry (expansion of affected side), increasing frequency of A/B\u2019s, decreased breath sounds on affected side."}, {"type": "text", "content": "Evaluation - Transillumination- may be hard to tell if baby is edematous or has severe PIE. CXR with hyperlucent hemithorax, flat diaphragm, mediastinal shift;"}, {"type": "text", "content": "Materials: 22-gauge needle or butterfly, 3-way stopcock, 20 mL syringe"}, {"type": "text", "content": "Treatment - Immediate needle aspiration is needed if signs of tension pneumothorax. While the patient is supine, use a gauge 22 needle and insert perpendicularly into the 2nd intercostal space, mid-clavicular line. You will hear air come out of the syringe or if you have an assistant applying negative pressure, air will be aspirated. Use the stopcock to direct flow of air: aspirate out of the chest then release through the other port. You should see immediate clinical improvement. Once done, remove needle and place dressing."}, {"type": "text", "content": "Fellow will perform needle decompression or CT placement."}, {"type": "text", "content": "Chest tube placement is typically in the 4th or 5th intercostal space, anterior axillary line."}, {"type": "text", "content": "Note: If a pneumothorax is not in tension and baby is asymptomatic, observation may be done with close monitoring of oxygen requirement and transcutaneous CO2."}]}]}, {"id": "medications", "title": "MEDICATIONS", "type": "h1", "children": [], "medications": [{"drug": "Acetaminophen", "dose": "10-15 mg/kg  q4-6hr prn (max 5 doses/day)\n15 mg/kg q6hr x 3-7 days", "remarks": "32 mg/mL liquid\nPDA Closure"}, {"drug": "Acyclovir", "dose": "20 mg/kg IV q8hr", "remarks": ""}, {"drug": "Adenosine", "dose": "0.1-0.2 mg/kg/dose IV PUSH", "remarks": "May increase by 0.05 mg/kg q2min (up to 5x) until SVT converts to sinus rhythm"}, {"drug": "Albumin", "dose": "0.5-1 gram/kg/dose", "remarks": "MAX 4 gram/kg/dose"}, {"drug": "Alprostadil (PGEs)", "dose": "0.025-0.2 mcg/kg/min", "remarks": "MAX conc. 2 mg/100 mL\nWatch for apnea; Compatible with heparin"}, {"drug": "Amoxicillin", "dose": "10-25 mg/kg q24hr", "remarks": "UTI prophylaxis"}, {"drug": "Amphotericin B", "dose": "1 mg/kg/dose IV q24hr", "remarks": "Precipitates in NS; USE D5W & flush\nMonitor UOP, CBC, SCr"}, {"drug": "Ampicillin", "dose": "", "remarks": "Use higher end of dose for GBS and meningitis dosing"}, {"drug": "Azithromycin", "dose": "20 mg/kg q24hr x3 day or 10mg/kg q24hr x10 day IV/PO", "remarks": "For Ureaplasma"}, {"drug": "Baclofen", "dose": "10 \u2013 40 mg/DAY div. q8hr", "r ent": "Transillumination may be quick and helpful. CXR is slow but confirmatory", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "When severely hypoxic/bradycardic in the DR, needle thoracentesis can be both diagnostic and provide immediate relief.", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "Fetal hemorrhage", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "Can be caused by placenta previa, vasa previa or rarely, placental abruption", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "Signs include pallor, poor perfusion, and failure to respond to standard resuscitation", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "AFTER airway establishment/ventilation/oxygenation, consider 20 mL/kg of Rh O negative uncross- matched blood (may need more)", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "Upper airway obstruction", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "Upper airway obstructions are sometimes not diagnosed antenatally", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "Choanal atresia: infant is pink when crying but cyanotic when quiet", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "Pierre Robin Sequence: airway obstructed by tongue when supine, so may need an oro-pharyngeal airway", "type": "content"}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "path": "GENERAL NICU CARE > Neonatal Resuscitation", "content": "Cranio-facial abnormalities: May require intubation which can be very difficult in such infant; may need to have ENT/Anesthesia available at short notice", "type": "content"}, {"id": "gestational-age-assessment", "title": "Gestational Age Assessment", "path": "GENERAL NICU CARE > Gestational Age Assessment", "type": "h2"}, {"id": "gestational-age-assessment", "title": "Gestational Age Assessment", "path": "GENERAL NICU CARE > Gestational Age Assessment", "content": "When available, ultrasonographic measurements of the fetus in the 1st trimester give the most accurate estimate of gestational age. Gestational age assessments can also be based on  2nd and 3rd trimes", "type": "content"}, {"id": "gestational-age-assessment", "title": "Gestational Age Assessment", "path": "GENERAL NICU CARE > Gestational Age Assessment", "content": "Physical examination of the newborn infant can also be used to estimate GA, with the help of the Ballard Score tool. This is especially useful when other sources of GA estimates are unavailable, for e", "type": "content"}, {"id": "gestational-age-assessment", "title": "Gestational Age Assessment", "path": "GENERAL NICU CARE > Gestational Age Assessment", "content": "Ballard Score examination consists of 2 parts (neuromuscular and physical), can be performed in infants up to 4 days of age (though it is best performed within the first 12 hours) and provides estimat", "type": "content"}, {"id": "late-preterm-infant-care", "title": "Late Preterm Infant Care", "path": "GENERAL NICU CARE > Late Preterm Infant Care", "type": "h2"}, {"id": "hypothermia", "title": "Hypothermia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypothermia", "type": "h3"}, {"id": "hypothermia", "title": "Hypothermia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypothermia", "content": "Late preterm infants are those born at a GA between 34+0 and 36+6 days. Incidence of LPT birth has decreased recently due to the decrease in the incidence of elective planned c-sections done for non-m", "type": "content"}, {"id": "hypothermia", "title": "Hypothermia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypothermia", "content": "Signs include pale appearance, mottled skin, apnea, bradycardia, hypotonia, weak cry, poor feeding, respiratory distress", "type": "content"}, {"id": "hypothermia", "title": "Hypothermia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypothermia", "content": "Warm, dry gently after birth, prevent heat loss by keeping warmer closed", "type": "content"}, {"id": "hypothermia", "title": "Hypothermia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypothermia", "content": "Postpone bath until thermal, cardiorespiratory stability established (1-2 hours after birth)", "type": "content"}, {"id": "hypothermia", "title": "Hypothermia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypothermia", "content": "Encourage and facilitate skin-to-skin care as possible", "type": "content"}, {"id": "hypothermia", "title": "Hypothermia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypothermia", "content": "Recommended to maintain room temp between 72-75\u00b0F", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypoglycemia", "type": "h3"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypoglycemia", "content": "Risk increased if GDM, obesity, PIH, tocolysis use, difficult/prolonged labor, NRFHM, IUGR, twins, antenatal steroid exposure", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypoglycemia", "content": "Facilitate early and frequent breastfeeding as soon as possible", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hypoglycemia", "content": "Monitor blood glucose 1 hr after feeds and if still low and/or feeding difficulty, initiate IV dextrose (see hypoglycemia section)", "type": "content"}, {"id": "respiratory-distress", "title": "Respiratory distress", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Respiratory distress", "type": "h3"}, {"id": "respiratory-distress", "title": "Respiratory distress", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Respiratory distress", "content": "Mostly secondary to RDS (most common), TTN, pneumonia, PPHN, and rarely pneumothorax caused by PPV/CPAP", "type": "content"}, {"id": "respiratory-distress", "title": "Respiratory distress", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Respiratory distress", "content": "Requires close monitoring for signs of respiratory distress and desaturation", "type": "content"}, {"id": "respiratory-distress", "title": "Respiratory distress", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Respiratory distress", "content": "Goal O2 saturations for LPT infants are between 91-95% if RDS alone, and > 95% if PPHN suspected (preductal saturations > 10% higher than postductal saturations)  difference.", "type": "content"}, {"id": "respiratory-distress", "title": "Respiratory distress", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Respiratory distress", "content": "O2 administration through an Oxyhood is superior to Nasal cannula", "type": "content"}, {"id": "respiratory-distress", "title": "Respiratory distress", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Respiratory distress", "content": "May require CPAP, if FiO2 through O2 hood > 50%, and intubation/surfactant if respiratory distress/FiO2 requirements do not decrease despite CPAP", "type": "content"}, {"id": "respiratory-distress", "title": "Respiratory distress", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Respiratory distress", "content": "Approximately 1% of LPT infants exposed to CPAP for > 12 hours can develop air leak syndromes such as pneumothorax that typically resolve with supportive therapy and needle thoracentesis. Chest tube i", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Apnea", "type": "h3"}, {"id": "apnea", "title": "Apnea", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Apnea", "content": "Typically secondary to RDS and associated respiratory distress", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Apnea", "content": "Can also be caused by hypothermia or sepsis", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Apnea", "content": "Can also indicate respiratory control immaturity and some LPT infants may require caffeine therapy for several days before apnea resolves completely", "type": "content"}, {"id": "sepsis", "title": "Sepsis", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Sepsis", "type": "h3"}, {"id": "sepsis", "title": "Sepsis", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Sepsis", "content": "GBS screening results usually not available when infant born < 36 weeks GA", "type": "content"}, {"id": "sepsis", "title": "Sepsis", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Sepsis", "content": "LPTs also at increased risk for culture-proven sepsis mostly due to GP organisms", "type": "content"}, {"id": "hyperbilirubinemia", "title": "Hyperbilirubinemia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hyperbilirubinemia", "type": "h3"}, {"id": "hyperbilirubinemia", "title": "Hyperbilirubinemia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hyperbilirubinemia", "content": "Increased rate of rise is often noted between 48 \u2013 72 hours after birth, peak bilirubin levels around 5 \u2013 7 days of life", "type": "content"}, {"id": "hyperbilirubinemia", "title": "Hyperbilirubinemia", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Hyperbilirubinemia", "content": "Use Bhutani nomograms to evaluate need for phototherapy/exchange transfusion/other measures as needed (see Hyperbilirubinemia section)", "type": "content"}, {"id": "feeding-difficulties", "title": "Feeding difficulties", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Feeding difficulties", "type": "h3"}, {"id": "feeding-difficulties", "title": "Feeding difficulties", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Feeding difficulties", "content": "Breastmilk and direct breastfeeding (ad lib, typically Q3H) is preferred", "type": "content"}, {"id": "feeding-difficulties", "title": "Feeding difficulties", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Feeding difficulties", "content": "However, respiratory distress, premature birth of the infant and other factors often cause difficulties with latching and suck/swallow coordination", "type": "content"}, {"id": "feeding-difficulties", "title": "Feeding difficulties", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Feeding difficulties", "content": "Order lactation support consult and facilitate access to breast pumps for mothers who wish to exclusively breastfeed. Reassure families that breastfeeding is frequently possible well before EDD in mos", "type": "content"}, {"id": "feeding-difficulties", "title": "Feeding difficulties", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Feeding difficulties", "content": "Supplementation with formula should be used only when breastfeeding is unsuccessful, as indicated by lack of effective latch, oliguria, excessive weight loss ( > 3% per day), hypoglycemia etc", "type": "content"}, {"id": "feeding-difficulties", "title": "Feeding difficulties", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Feeding difficulties", "content": "Consider 22 kcal formula for infants who weigh < 2.5 kg, otherwise standard formula (Enfamil 20 Kcal/oz) may be used", "type": "content"}, {"id": "feeding-difficulties", "title": "Feeding difficulties", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Feeding difficulties", "content": "Recommended volumes are 2\u201310 mL per feed (first 24 h), 5\u201315 mL per feed (24\u201348 h), 15\u201330 mL per feed (48\u201372 h) and 30\u201360 mL per feed (72\u201396 h)", "type": "content"}, {"id": "neurologic-morbidity", "title": "Neurologic morbidity", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Neurologic morbidity", "type": "h3"}, {"id": "neurologic-morbidity", "title": "Neurologic morbidity", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Neurologic morbidity", "content": "Fetal brain cortical volume increases by 50% between 34 to 40 weeks", "type": "content"}, {"id": "neurologic-morbidity", "title": "Neurologic morbidity", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Neurologic morbidity", "content": "Immature brain increases risk for complications such as apneas, poor feeding and hypothermia", "type": "content"}, {"id": "neurologic-morbidity", "title": "Neurologic morbidity", "path": "GENERAL NICU CARE > Late Preterm Infant Care > Neurologic morbidity", "content": "If additional morbidities such as severe SGA, asphyxia, in utero drug exposure and genetic syndromes provide referral for neurodevelopmental follow up", "type": "content"}, {"id": "extremely-preterm-infant-care", "title": "Extremely Preterm Infant Care", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care", "type": "h2"}, {"id": "introduction", "title": "Introduction", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Introduction", "type": "h3"}, {"id": "introduction", "title": "Introduction", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Introduction", "content": "Global aims: Move to a team centric care model where the patient is the center of focus. Improve outcomes, establish a just culture, eliminate harm, achieve 100% participation of all members of the ca", "type": "content"}, {"id": "introduction", "title": "Introduction", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Introduction", "content": "Interns or NNPs in conjunction with the supervising residents are the Primary Care Provider for these patients in the NICU", "type": "content"}, {"id": "introduction", "title": "Introduction", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Introduction", "content": "Fellows should be fully involved and consulted by NNPs, interns, and residents on day-to-day management decisions during the crucial first week after birth. Fellows should include the NNPs, interns, a", "type": "content"}, {"id": "introduction", "title": "Introduction", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Introduction", "content": "The infant\u2019s care team (NNP/intern, resident, fellow) should make additional rounds (preferably twice) on these patients (with bedside nurse and RT in the patient room) whenever possible between forma", "type": "content"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "type": "h3"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "content": "Fellow and residents discuss with charge nurse about impending delivery to gather resources and supplies.", "type": "content"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "content": "Fellow meets with family for prenatal consultation when possible. Residents and interns are encouraged to accompany the fellow for prenatal consults.", "type": "content"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "content": "Fellow or residents obtain consents for central lines prior to delivery if able to do so.", "type": "content"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "content": "Fellow or resident checks with OB/chart to verify accuracy of dates, antenatal steroid completion status, and other pertinent maternal history.", "type": "content"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "content": "Antenatal corticosteroids are indicated for all infants with threatened preterm labor in whom resuscitation is planned.", "type": "content"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "content": "RT prepares ventilator, transcutaneous monitor equipment, and surfactant.", "type": "content"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "content": "PCT makes preparation for line placement.", "type": "content"}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > Before Impending Delivery", "content": "TEAM HUDDLE and ASSIGNMENT of RESUSCITATION ROLES", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "type": "h3"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Note: These are general guidelines, which may change as per attending discretion based on individual patient circumstances.", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "In the DR", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Fellow leads the resuscitation assisted by residents/NNPs and DR assigned nurse. Attending physician and RT routinely attend deliveries of these infants", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "0-5 minutes", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Obstetric team are practicing delayed cord clamping at delivery.", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Place infant on top of cardiac monitor leads and attach SpO2 monitor.", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Thermoregulation- Infant is placed in plastic bag, head is covered by bag and a lined hat, itle": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Delivery nurse obtains cord blood for infant profile.", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "In the RNICU", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Admission", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Nurse checks weight, length, axillary temperature, and single non-invasive BP on arrival.", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Resident places orders using Golden Week powerplans in the following order\u2013 Neonatology Golden Week Medication; Neonatology Golden Week Lab; Neonatology Golden Week Admission Orders; Neonatology Respi", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Fellow stays with baby from DR to line insertion.", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care > The Golden Hour (0-60 minutes)", "content": "Transcutaneous CO2 monitor to be placed with limits 40-60.", "type": "content"}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minu ally be discontinued at 36 hours and should be restarted at Attending\u2019s discretion.", "type": "content"}, {"id": "extremely-preterm-infant-care", "title": "Extremely Preterm Infant Care", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care", "content": "Consider fluconazole treatment if skin lesions or breakdown, hyperglycemia, and/or thrombocytopenia", "type": "content"}, {"id": "extremely-preterm-infant-care", "title": "Extremely Preterm Infant Care", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care", "content": "Indomethacin", "type": "content"}, {"id": "extremely-preterm-infant-care", "title": "Extremely Preterm Infant Care", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care", "content": "0.1mg/kg q24hr x 1 dose) as soon as possible for ELBW infants with weight < 750g", "type": "content"}, {"id": "extremely-preterm-infant-care", "title": "Extremely Preterm Infant Care", "path": "GENERAL NICU CARE > Extremely Preterm Infant Care", "content": "Contraindications: Absent or reversed end diastolic blood flow, IUGR", "type": "content"}, {"id": "fluid-electrolyte-&-nutrition-problems", "title": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS", "type": "h1"}, {"id": "general-goals-of-fen-management", "title": "General goals of FEN management", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > General goals of FEN management", "type": "h2"}, {"id": "general-goals-of-fen-management", "title": "General goals of FEN management", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > General goals of FEN management", "content": "Soon after birth most infants are oliguric for the first 24-48 h. This is followed by a period of diuresis for the next several days that permits contraction of the extracellular fluid compartment, du", "type": "content"}, {"id": "general-goals-of-fen-management", "title": "General goals of FEN management", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > General goals of FEN m nt", "content": "Term: 90-110 kcal/kg/day", "type": "content"}, {"id": "general-goals-of-fen-management", "title": "General goals of FEN management", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > General goals of FEN management", "content": "Na and K supplementation is generally required usually only after the first 2 \u2013 4 days of life as S.Na levels generally remain high due to weight loss and extracellular fluid volume contraction  and S", "type": "content"}, {"id": "general-goals-of-fen-management", "title": "General goals of FEN management", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > General goals of FEN management", "content": "Trophamine is a mixture of essential and nonessential amino acids that can be added to standard IVF to maintain positive N2 balance and improve long term neurologic outcomes for infants with BW <1500g", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "type": "h2"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "IVF to be started at birth", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Report daily total fluid intake (TFI) as mL/Kg/day (always prorate to a 24-hour day)", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Include all maintenance IVF, feeds, IV meds, flushes, etc.", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Do not include fluid boluses, blood products (PRBCs, platelets, or FFP) or trophic feeds, but do report them as a separate number.", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Check daily electrolytes while on IVF and/or TPN", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Subsequent daily TFI increases are generally between 10 \u2013 30 mL/kg/day and determined using 3 factors", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Change in weight", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Changes in S.Na", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Urine output", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Report as mL/Kg/hour (if 24 h of output not available, prorate the time)", "type": "content"}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Intravenous fluids", "content": "Normal UOP is between 1 to 4 mL/kg/hr", "type": "content"}, {"id": "common-electrolyte-disorders", "title": "Common electrolyte disorders", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders", "type": "h2"}, {"id": "hyponatremia", "title": "Hyponatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyponatremia", "type": "h3"}, {"id": "hyponatremia", "title": "Hyponatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyponatremia", "content": "S.Na < 130 mEq/L, though up to 125 mEq/L can be tolerated at times", "type": "content"}, {"id": "hyponatremia", "title": "Hyponatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyponatremia", "content": "Can lead to apnea, seizures", "type": "content"}, {"id": "hyponatremia", "title": "Hyponatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyponatremia", "content": "If weight remains stable or increases, then hyponatremia is mostly \u201cdilutional\u201d secondary to excessive fluid administration and/or decreased UOP, especially in the first several days of life; rarely c", "type": "content"}, {"id": "hyponatremia", "title": "Hyponatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyponatremia", "content": "Treatment:  Fluid restriction. If < 120 mEq/L additional Na supplementation is often required", "type": "content"}, {"id": "hyponatremia", "title": "Hyponatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyponatremia", "content": "If weight decreases, hyponatremia may be due to actual Na deficiency, secondary to renal (renal immaturity in ELBW infants or diuretics) or GI (diarrhea) losses, or osmotic diuresis (hyperglycemia); r", "type": "content"}, {"id": "hyponatremia", "title": "Hyponatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyponatremia", "content": "Treatment: Address cause for excessive Na losses. To correct S.Na directly, calculate Na deficit Desired Na+ (usually 130) \u2013 current Na+ x 0.6 x BW (kg) and administer slowly over 12-24 hours", "type": "content"}, {"id": "hypernatremia", "title": "Hypernatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypernatremia", "type": "h3"}, {"id": "hypernatremia", "title": "Hypernatremia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypernatremia", "content":  NUTRITION PROBLEMS > Common electrolyte disorders > Hypokalemia", "content": "S.K+ < 3 mEq/L, although up to 2.5 mEq/L is often tolerated as symptoms such as ileus or arrhythmias rarely manifest above that range", "type": "content"}, {"id": "hypokalemia", "title": "Hypokalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypokalemia", "content": "Commonly due to K loss from diuretics,  diarrhea; rarely due to inadequate K intake; hypokalemia can also be caused by metabolic alkalosis (caused by shift of K to the intracellular compartment to com", "type": "content"}, {"id": "hypokalemia", "title": "Hypokalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypokalemia", "content": "Treatment: Increase K in maintenance fluids (normal K need in infants is 2 \u2013 3 mEq/kg/day, can increase by 1-2 mEq/kg/day to correct S.K slowly over 12 -24 hours; rapid correction or pushes is almost ", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "type": "h3"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "S.K > 6 mEq/L, can cause arrhythmias (bradycardia, SVT, VT, rarely V.fib, all of which typically occur only with S.K > 7 mEq/L)", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "Commonly due to spurious hemolysis (especially when the result is from a heelstick sample), so if > 7, repeat test using blood sample from venous stick  and get an EKG looking for peaked T waves, prol", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "Can also be due to oliguric renal failure, metabolic acidosis, excessive K intake, and rarely CAH", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "Treatment:", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "Calcium gluconate: 100mg/kg of 10% calcium gluconate over 30 min to stabilize cardiac conduction system, and", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "insulin+glucose (0.05u/kg regular insulin in 2ml/kg of D10 followed by IVF infusion containing glucose) to help shift K into cell;", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "Occasionally, sodium bicarbonate (2mEq/kg of sodium bicarb over 20 min) and beta-2 agonist (inhaled albuterol) may also be required", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "Furosemide (1mg/kg/dose IV) can help K excretion into urine but will only work if infant is voiding urine", "type": "content"}, {"id": "hyperkalemia", "title": "Hyperkalemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hyperkalemia", "content": "Kayelexate (often used in older children) causes Na load and is rarely, if ever, used in newborns", "type": "content"}, {"id": "hypocalcemia", "title": "Hypocalcemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypocalcemia", "type": "h3"}, {"id": "hypocalcemia", "title": "Hypocalcemia", "path": "FLUI ", "content": "Rare in newborns. Causes include low serum P (usually in preterm infants), subcutaneous fat necrosis (rarely noted in infants with HIE and sepsis), thiazide diuretics; rarely due to hyperparathyroidis", "type": "content"}, {"id": "hypercalcemia", "title": "Hypercalcemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypercalcemia", "content": "Acute treatment: If symptomatic, normal saline boluses and increase IVF maintenance, and furosemide (increases calcium excretion), steroids (decrease GI absorption), rarely calcitonin", "type": "content"}, {"id": "hypercalcemia", "title": "Hypercalcemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypercalcemia", "content": "Further management: Increase phosphate intake; obtain endocrine consult as needed", "type": "content"}, {"id": "hypomagnesemia", "title": "Hypomagnesemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypomagnesemia", "type": "h3"}, {"id": "hypomagnesemia", "title": "Hypomagnesemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypomagnesemia", "content": "Serum Mg < 1.6 mg/dL; presents like hypocalcemia with jitteriness, apnea, feeding intolerance, and seizures", "type": "content"}, {"id": "hypomagnesemia", "title": "Hypomagnesemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypomagnesemia", "content": "Occasionally seen in preterm infants, can happen in term newborns secondary to IDM, therapeutic hypothermia for HIE, loop diuretics, Gitelman\u2019s syndrome, frequent blood transfusions", "type": "content"}, {"id": "hypomagnesemia", "title": "Hypomagnesemia", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders > Hypomagnesemia", "content": "Treatment: IV MgSO4 25-50 mg/kg/dose over several minutes followed by increased supplementation in IVF/TPN/enteral feeds followed by identification and correction of cause", "type": "content"}, {"id": "common-electrolyte-disorders", "title": "Common electrolyte disorders", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders", "content": "Serum Mg >3 mg/dL; neonatal symptoms include hypotonia, hyporeflexia, hypotension and apnea, as well as vasodilatation with marked flushing", "type": "content"}, {"id": "common-electrolyte-disorders", "title": "Common electrolyte disorders", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders", "content": "Rare in newborns, can be secondary to Mg given to mother for tocolysis/pre-eclampsia.", "type": "content"}, {"id": "common-electrolyte-disorders", "title": "Common electrolyte disorders", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Common electrolyte disorders", "content": "Treatment: Can increase urinary excretion with furosemide, and IV hydration, along with symptomatic management (respiratory/blood pressure support) until magnesium level gradually falls. If severely s", "type": "content"}, {"id": "caloric-intake-calculations", "title": "Caloric intake calculations", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations", "type": "h2"}, {"id": "kcal-calculation-example", "title": "Kcal calculation example", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations > Kcal calculation example", "type": "h3"}, {"id": "kcal-calculation-example", "title": "Kcal calculation example", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations > Kcal calculation example", "content": "Consider a  2.2 kg infant on 155 ml/kg/day of 24 kcal/oz feeds.", "type": "content"}, {"id": "kcal-calculation-example", "title": "Kcal calculation example", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations > Kcal calculation example", "content": "Total Volume = 155 ml/kg/day x 2.2 kg = 341 ml", "type": "content"}, {"id": "kcal-calculation-example", "title": "Kcal calculation example", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations > Kcal calculation example", "content": "Caloric density of feeds he is getting = 24 kcal/oz x 1 oz/30ml = 0.8 kcal/mL", "type": "content"}, {"id": "kcal-calculation-example", "title": "Kcal calculation example", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations > Kcal calculation example", "content": "Total Calories = 341 ml x 0.8 kcal/ml = 272.8 kcal", "type": "content"}, {"id": "kcal-calculation-example", "title": "Kcal calculation example", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations > Kcal calculation example", "content": "Total kcal/kg/day = 272.8 kcal / wt = 272.8 kcal / 2.2 kg = 124 kcal/kg/day", "type": "content"}, {"id": "caloric-intake-calculations", "title": "Caloric intake calculations", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations", "content": "Breakdown of energy", "type": "content"}, {"id": "caloric-intake-calculations", "title": "Caloric intake calculations", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations", "content": "Lipids (20%) = 9 kcal/g (40% of cal intake)", "type": "content"}, {"id": "caloric-intake-calculations", "title": "Caloric intake calculations", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations", "content": "Glucose = 3.4 kcal/gm (no more than 50-60% of cal intake)", "type": "content"}, {"id": "caloric-intake-calculations", "title": "Caloric intake calculations", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Caloric intake calculations", "content": "Amino acids = 4.0 kcal/g (10-12% of cal intake)", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "type": "h2"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "TPN pointers", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "Just like with TFI, when doing TPN use birth weight until this is surpassed, then use current weight", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "Trophic feeds (< 25 ml/kg/d) do not count into total TFI", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "TPN orders are due to pharmacy by 2pm so should be a priority after rounds", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "Create TPN using excel sheet, then must also enter final orders (including final rate)", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "Always make TPN based on \u201cNPO rate\u201d just in case the feeds are stopped unexpectedly, then you have enough TPN to last until the next day. This is why your final rate may be different than what your ex", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "TPN labs:", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "Daily - electrolytes (Na, K, Cl, HCO3)", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "QMon/Thurs - BMP, Mg, Phos, triglycerides", "type": "content"}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Parenteral Nutrition", "content": "QMon only - add fractionated bilirubin (monitoring for TPN cholestasis)", "type": "content"}, {"id": "enteral-nutrition", "title": "Enteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition", "type": "h2"}, {"id": "type-of-feeds", "title": "Type of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Type of feeds", "type": "h3"}, {"id": "type-of-feeds", "title": "Type of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Type of feeds", "content": "Start all very preterm babies on human milk from the time of birth (oropharyngeal colostrum on first day)", "type": "content"}, {"id": "type-of-feeds", "title": "Type of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Type of feeds", "content": "If no EBM available or family chooses to formula feed:", "type": "content"}, {"id": "type-of-feeds", "title": "Type of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Type of feeds", "content": ">35wga start on 20 kcal/oz", "type": "content"}, {"id": "type-of-feeds", "title": "Type of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Type of feeds", "content": "if <35wga start on 24 kcal/oz", "type": "content"}, {"id": "type-of-feeds", "title": "Type of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Type of feeds", "content": "Donor Milk policy", "type": "content"}, {"id": "method-of-feeds", "title": "Method of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Method of feeds", "type": "h3"}, {"id": "method-of-feeds", "title": "Method of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Method of feeds", "content": "Coordinated swallowing/swallowing begin to become well-established starting at around 32 weeks GA, so can attempt PO feeds if > 32 weeks", "type": "content"}, {"id": "method-of-feeds", "title": "Method of feeds", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Method of feeds", "content": "Nasogastric tube feedings (given Q3H, 8 times/day) are used for infants < 32 weeks GA as well as those > 32 weeks GA who are unable to achieve adequate feeding volumes with PO intake only", "type": "content"}, {"id": "feeding-volumes-and-advancement", "title": "Feeding volumes and advancement", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Feeding volumes and advancement", "type": "h3"}, {"id": "feeding-volumes-and-advancement", "title": "Feeding volumes and advancement", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Feeding volumes and advancement", "content": "All preterm infants get started on \u201ctrophic\u201d feeds (defined as feeding volumes provided to promote intestinal maturation and improve tolerance to further feeding advancements). Do not include trophic ", "type": "content"}, {"id": "feeding-volumes-and-advancement", "title": "Feeding volumes and advancement", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Feeding volumes and advancement", "content": "If <1000g, start trophics of 25 mL/kg/day of human milk and advance by 25ml/kg/day once past trophic feeds, which should typically be possible by DOL 2-5 (duration of minimal enteral feeding or trophi", "type": "content"}, {"id": "feeding-volumes-and-advancement", "title": "Feeding volumes and advancement", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Feeding volumes and advancement", "content": "If >1000g, start trophics of 30 mL/kg/day and advance by 30ml/kg/day once past trophic feeds", "type": "content"}, {"id": "feeding-volumes-and-advancement", "title": "Feeding volumes and advancement", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Feeding volumes and advancement", "content": "Continue advancing daily up to a goal of 140 mL/kg/day of enteral feeds (typically by DOL 6 \u2013 8), can then advance to 160-180 if PDA is not a significant concern", "type": "content"}, {"id": "feeding-volumes-and-advancement", "title": "Feeding volumes and advancement", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Feeding volumes and advancement", "content": "Ideal schedule of feeding advancements for preterm infants:", "type": "content"}, {"id": "supplements", "title": "Supplements", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Supplements", "type": "h3"}, {"id": "supplements", "title": "Supplements", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Supplements", "content": "Probiotics should be given to decrease risk of NEC for infants < 32 weeks GA or < 1500 g BW without significant anomalies once they are > 72 hours old and have tolerated feed volumes of at least 20 mL", "type": "content"}, {"id": "supplements", "title": "Supplements", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Supplements", "content": "Dosage: Ultimate Flora\u2122 probiotic tablet (1/2 tablet crushed into milk, once daily)", "type": "content"}, {"id": "supplements", "title": "Supplements", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Supplements", "content": "Hold: If infants is made NPO. If diagnosis of NEC, can restart once back on 100 mL/kg/day of feeds", "type": "content"}, {"id": "supplements", "title": "Supplements", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Supplements", "content": "Discontinue: When > 36 weeks PMA or > 2 months (whichever is earlier), if infants require bowel surgery or at MD/parents request", "type": "content"}, {"id": "supplements", "title": "Supplements", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Supplements", "content": "Add MVI once on full enteral feeds", "type": "content"}, {"id": "supplements", "title": "Supplements", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Supplements", "content": "Dose etc?", "type": "content"}, {"id": "enteral-feed-fortification", "title": "Enteral feed fortification", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Enteral feed fortification", "type": "h3"}, {"id": "enteral-feed-fortification", "title": "Enteral feed fortification", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Enteral feed fortification", "content": "While optimal for preventing NEC and early growth, breast milk alone provides insufficient nutrients to meet the caloric, protein and mineral (Ca, P, Na etc.) needs of most extremely premature infants", "type": "content"}, {"id": "enteral-feed-fortification", "title": "Enteral feed fortification", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Enteral feed fortification", "content": "Begin fortification of EBM with human milk fortifier when infant is tolerating > 80-100 mL/kg/d (which usually happens by 7-14 days of life)", "type": "content"}, {"id": "enteral-feed-fortification", "title": "Enteral feed fortification", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition > Enteral feed fortification", "content": "Can begin with a caloric density of 24 kcal/oz, and increase up to 30 kcal/oz if necessary, to optimize growth, using HMF (can also fortify with MCT oil if considered necessary)", "type": "content"}, {"id": "enteral-nutrition", "title": "Enteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition", "content": "Growth is monitored by plotting out serial measurements of weight, length, and head circumference using standard growth charts (Z-scores?)", "type": "content"}, {"id": "enteral-nutrition", "title": "Enteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition", "content": "Weight is assessed daily", "type": "content"}, {"id": "enteral-nutrition", "title": "Enteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition", "content": "Length and HC are assessed weekly", "type": "content"}, {"id": "enteral-nutrition", "title": "Enteral Nutrition", "path": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS > Enteral Nutrition", "content": "Wednesdays are \u201cgrowth chart\u201d days for infants on the resident service", "type": "content"}, {"id": "respiratory-problems", "title": "RESPIRATORY PROBLEMS", "path": "RESPIRATORY PROBLEMS", "type": "h1"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "type": "h2"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "type": "h3"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "The basic objectives of any kind of respiratory support are to achieve ventilation and oxygenation adequate to support metabolic demands", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "Ventilation (elimination of CO2, measured with pCO2/transcutaneous CO2) is determined by minute ventilation = Rate x Vt \u2013Vd (tidal volume minus dead space)", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "Increasing PEEP often decreases Vt by decreasing pulmonary compliance and therefore could increase pCO2", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "Oxygenation (adequate oxygenated Hb, measured using pO2 and O2 saturations), is determined largely by the MAP & FiO2", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "However, increased MAP can cause over-distention of the lungs, which impairs cardiac output and can lead to decreased tissue oxygenation.", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "Acceptable ranges of blood gas values for ELBW infants are different than those for older, more mature infants", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "pH: 7.2 \u2013 7.4 (> 7.15 is often tolerated and weaning SIMV/HFOV strongly recommended for values > 7.35)", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "pCO2: 40 \u2013 60 (hypocarbia can increase risk of white matter injury and hypercarbia worsens risk for severe IVH)", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "pO2: Important in infants with PPHN or CHD, otherwise since most blood gases in the NICU are capillary samples, O2 saturations are a better determinant of oxygenation status", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "BE: -4 to + 4 (values < -5 should prompt evaluation for possible causes of metabolic acidosis)", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "Lactic acid: Often elevated in most infants soon after birth; indicates adequacy of perfusion and needs to be closely monitored in infants at risk for hypotension/shock and in those with cardiac disea", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "To interpret a BG, start by determining whether the pH is acidotic or alkalotic", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "Next consider the CO2. Remember that for every 10 mm Hg change in pCO2, the pH will change by 0.08 in the OPPOSITE direction. Does this relationship between CO2 and pH fully account for the observed p", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "What does this mean? If the CO2 accounts for the change in pH, then you have a primary respiratory process. If not, then you have an additional metabolic process going on.", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "Example 1: 7.24/60/78/24/-3 = acidotic pH, respiratory acidosis, pCO2 accounts for change in pH (2 x 0.08 = 0.16 => 7.40 \u2013 0.16 = expected pH 7.24), so primary respiratory process", "type": "content"}, {"id": "blood-gases", "title": "Blood gases", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation > Blood gases", "content": "Example 2: 7.02/72/43/18/-9 = acidotic pH, respiratory acidosis, pCO2 does not fully account for change in pH.  (3 x 0.08 = 0.24 => 7.40 - 0.24 = expected pH 7.16) primary respiratory plus primary met", "type": "content"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "content": "TcCO2 (along with continuous O2 saturation monitoring) provides continuous and noninvasive monitoring of adequacy of ventilation, which helps with ventilator changes and reduces need for frequent bloo", "type": "content"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "content": "TcCO2 values correlate with capillary (as well as arterial) blood gas values in most ELBW infants (usually within a \u00b1 5 range), and TcCo2 trends over time are very useful for assessing changes in vent", "type": "content"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "content": "TcCO2 values higher than blood gas pCO2 can often be an indicator of poor perfusion, hypotension etc and", "type": "content"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "content": "TcCO2 values much lower than blood gas CO2 typically indicate loss of contact between probe and the skin that may require RT intervention to re-site it", "type": "content"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "content": "TcCO2 lower than the set limit, in addition to indicating that weaning the ventilator rate and/or pressures is likely needed to avoid overventilation and decrease risk for later BPD, can also lead to ", "type": "content"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "content": "TCCO2 limits", "type": "content"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "content": "For most infants initial TcCO2 limits of 40 to 60 are considered acceptable", "type": "content"}, {"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "path": "RESPIRATORY PROBLEMS > Adequacy of Ventilation", "content": "As renal function and the ELBW infant\u2019s
