Pressure (PEEP)", "type": "content"}, {"id": "nasal-continuous-positive-airway-pressure-(ncpap)", "title": "Nasal Continuous Positive Airway Pressure (NCPAP)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Continuous Positive Airway Pressure (NCPAP)", "content": "Starting settings: in a baby with RDS, start with CPAP of 5-7 cm H2O (you may increase to EEP as high as 8), consider rate of 20", "type": "content"}, {"id": "nasal-continuous-positive-airway-pressure-(ncpap)", "title": "Nasal Continuous Positive Airway Pressure (NCPAP)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Continuous Positive Airway Pressure (NCPAP)", "content": "CPAP causes infants to swallow a lot of air, so will likely need NG or OG to decompress the abdomen", "type": "content"}, {"id": "nasal-continuous-positive-airway-pressure-(ncpap)", "title": "Nasal Continuous Positive Airway Pressure (NCPAP)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Continuous Positive Airway Pressure (NCPAP)", "content": "The unit currently uses two CPAP interfaces:", "type": "content"}, {"id": "nasal-continuous-positive-airway-pressure-(ncpap)", "title": "Nasal Continuous Positive Airway Pressure (NCPAP)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Continuous Positive Airway Pressure (NCPAP)", "content": "Mask/Prong: These are placed over or on the infant\u2019s nose to create a seal", "type": "content"}, {"id": "nasal-continuous-positive-airway-pressure-(ncpap)", "title": "Nasal Continuous Positive Airway Pressure (NCPAP)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Continuous Positive Airway Pressure (NCPAP)", "content": "RAM Cannula: which looks like a green nasal cannula", "type": "content"}, {"id": "nasal-continuous-positive-airway-pressure-(ncpap)", "title": "Nasal Continuous Positive Airway Pressure (NCPAP)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Continuous Positive Airway Pressure (NCPAP)", "content": "Most small neonates are started on Mask/Prongs. Watch for complications with nasal or septal breakdown.", "type": "content"}, {"id": "nasal-intermittent-positive-pressure-ventilation-(nippv)", "title": "Nasal Intermittent Positive Pressure Ventilation (NIPPV)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Intermittent Positive Pressure Ventilation (NIPPV)", "type": "h3"}, {"id": "nasal-intermittent-positive-pressure-ventilation-(nippv)", "title": "Nasal Intermittent Positive Pressure Ventilation (NIPPV)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Intermittent Positive Pressure Ventilation (NIPPV)", "content": "Similar to CPAP except that a rate (and therefore peak inspiratory pressure) is also provided in addition to a PEEP. Both NIPPV and CPAP appear equivalent at this time.", "type": "content"}, {"id": "nasal-intermittent-positive-pressure-ventilation-(nippv)", "title": "Nasal Intermittent Positive Pressure Ventilation (NIPPV)", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Nasal Intermittent Positive Pressure Ventilation (NIPPV)", "content": "Can only be provided via a ventilator (NCPAP can be provided by both a \u201cbubble\u201d setup as well as ventilator. Rate will sometimes be added for extra support. This is considered", "type": "content"}, {"id": "high-flow-nasal-cannula", "title": "High Flow Nasal Cannula", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > High Flow Nasal Cannula", "type": "h3"}, {"id": "high-flow-nasal-cannula", "title": "High Flow Nasal Cannula", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > High Flow Nasal Cannula", "content": "Heated and humidified air that is given at flow rates > 2L/min.", "type": "content"}, {"id": "high-flow-nasal-cannula", "title": "High Flow Nasal Cannula", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > High Flow Nasal Cannula", "content": "It can be blended and provides O2 for oxygenation, reduces airway resistance, and may flush dead space.", "type": "content"}, {"id": "high-flow-nasal-cannula", "title": "High Flow Nasal Cannula", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > High Flow Nasal Cannula", "content": "Unlike CPAP, HFNC provides variable pressure but a continuous flow", "type": "content"}, {"id": "high-flow-nasal-cannula", "title": "High Flow Nasal Cannula", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > High Flow Nasal Cannula", "content": "HFNC appears to be inferior to NCPAP for infants with RDS < 32 weeks", "type": "content"}, {"id": "high-flow-nasal-cannula", "title": "High Flow Nasal Cannula", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > High Flow Nasal Cannula", "content": "It (along with NC) does not provide precise FIO2 delivery, so it should not be used when that is needed (e.g. in PPHN).", "type": "content"}, {"id": "high-flow-nasal-cannula", "title": "High Flow Nasal Cannula", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > High Flow Nasal Cannula", "content": "It may be beneficial in infants who have had prolonged SIMV or CPAP support and need to be weaned.", "type": "content"}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Conventional Ventilator", "type": "h3"}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Conventional Ventilator", "content": "Currently, the RNICU utilizes 2 modes of conventional ventilation:", "type": "content"}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Conventional Ventilator", "content": "Pressure control SIMV - Inspiratory pressures are adjusted to affect tidal volume. Pressure support is usually \u00bd - 2/3 inspiratory pressure. Most preterm infants will receive pressure control ventilat", "type": "content"}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Conventional Ventilator", "content": "Volume control SIMV - Tidal volume is set (4-6 ml/kg) and the ventilator determines the inspiratory pressure necessary. Pressure support still functions as a weaning mechanism and is adjusted in terms", "type": "content"}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Conventional Ventilator", "content": "Conventional Ventilator Cheat Sheet", "type": "content"}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Conventional Ventilator", "content": "-What settings should I start on pressure-control SIMV?", "type": "content"}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Conventional Ventilator", "content": "How do I know my settings are good? In Golden Week and stable babies target a Vt of 3-5 ml/kg (keep Vt low); on Drager vents the deadspace is always ~1ml in the neonatal mode. In all infants, follow t", "type": "content"}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support > Conventional Ventilator", "content": "What should I wean first? Wean the most noxious variable first\u2014PIP then Rate. FiO2 can be weaned based on saturations", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Pulses or oscillates gases at a rate of 300-1500 breaths/minute.", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Two modes available - High Frequency Oscillatory Ventilation (HFOV) or Jet Ventilation (HFJV)", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Tidal volumes are equal to or smaller than the anatomic dead space, so HFOV/HFJV can maintain adequate lung volumes (avoiding swings in lung volume associated with barotrauma/volutrauma).", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "CO2 elimination is proportional to rate x Vt2; so you get more bang for your Vt buck.", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Expiration is passive with HFJV, and active with HFOV. Use these vents when the infant is failing conventional ventilation.", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "HFOV settings", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Amplitude", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Set at the PIP on the conventional settings and adjust until you see \u2018chest wiggle.\u2019", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Frequency", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "breaths per minute (1 Hz=60 breaths per minute)", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Ranges from 7 \u2013 15 Hz", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Higher frequencies lead to lower alveolar ventilation and CO2 retention", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "If it is a preterm infant, start at a higher frequency (i.e. 10 \u2013 12) and in a term infant, a lower frequency (i.e. 8-10)", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "MAP", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Good starting setting: initial MAP should be 1-2cm H2O higher than that being used on conventional vent", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "I-time", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "set at 33%; almost never changed except if infant develops intractable air leak syndrome", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "HFJV settings", ratory Support", "content": "Generally, start with the same PEEP as on previous conventional vent.", "type": "content"}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "path": "RESPIRATORY PROBLEMS > Modes of Respiratory Support", "content": "Note the servo pressure for an infant before and after PEEP adjustments (this is an indirect measure of tidal volume delivered); for instance, if you decrease the PEEP and see the servo pressure go fr", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "type": "h2"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Causes: Inadequate pulmonary surfactant, which leads to diffuse atelectasis, edema, & cell injury", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Diagnosis", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Characteristic \u201cground-glass\u201d appearance of CXR", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Increasing O2 requirement in at-risk infant", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Management", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "General goals: Preventing hypoxia, optimizing fluid status, reducing metabolic demands, preventing worsening atelectasis & edema, & minimizing barotraumas & oxygen damage", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Small preterm infants are generally started on NCPAP, with intubation and surfactant if FiO2>0.50 needed or hypercapnia occurs.", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Surfactant (Curosurf aka Poractant at 2.5 ml/kg then 1.25 ml/kg) may be administered by the RTs. Repeat doses may be required every 12 hours for up to 3 doses if the baby\u2019s oxygen requirement increase", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Failure of paying attending to sudden increase in lung compliance may result in pulmonary hemorrhage in infants receiving surfactant*", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "In larger babies, start with a trial of oxyhood. This can be followed by NCPAP & intubation if needed", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Pearls", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "One should target oxygen saturation between 91-95% to both minimize the risk of ROP and recognize the risk for higher lower mortality at lower saturations", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "The PCO2 may be allowed to increase as long as the infant compensates with normal pH", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "May allow permissive hypercapnea and pH of 7.2-7.35", "type": "content"}, {"id": "rds", "title": "RDS", "path": "RESPIRATORY PROBLEMS > RDS", "content": "Vitamin A injections are given to ELBW infants 3x/week x 12 doses if they need oxygen during the first 96 hours to decrease the incidence of BPD", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "type": "h2"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Sustained elevation of pulmonary vascular resistance (PVR) after birth, which leads to right\ud83e\udc6a left shunting across a PFO or PDA, which then results in an inability to oxygenate blood", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Causes:", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Idiopathic", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "MAS", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Sepsis/pneumonia", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Asphyxia", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "CDH", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "CHD", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Pulmonary parenchymal disease", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Diagnosis", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "If mild PPHN is present, a hyperoxia challenge may be useful:", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Check PaO2", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Place baby in 100% O2 environment for 30 minutes - 1 hr", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "If arterial pO2 >150, PPHN is unlikely", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "If PaO2 does not change, PPHN or congenital cyanotic heart disease (CHD) may be present  echocardiogram is indicated.", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Management", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Achieving oxygen saturations above 92%, dilates pulmonary vascular beds", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Consider surfactant early in the disease process if infant has impending need for ECMO", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "iNO after adequate recruitment can also cause pulmonary vasodilation", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Correction of acidosis", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Mechanical ventilation or High Frequency Ventilation", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Maintenance of good systemic blood pressures (may require volume replacement)", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Maintenance of cardiac output to try to overcome PVR (may require fluid boluses, pressors, inotropes, paralysis & sedation)", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "ECMO if OI >40 or PaO2<40-50 on maximal support for > 4-6 hrs", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Pearls", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "OI=oxygenation index: (FiO2*MAP)/PaO2", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Low numbers are better. If OI >40, indication for ECMO!", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "Consider an echo in all infants with suspected PPHN as it can present similarly to congenital heart disease!", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "PPHN is a different entity than pulmonary hypertension experienced by infants with BPD", "type": "content"}, {"id": "pphn", "title": "PPHN", "path": "RESPIRATORY PROBLEMS > PPHN", "content": "PPHN is often associated with infection, so consider antibiotics on any infant diagnosed with PPHN until sepsis is ruled out", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "type": "h2"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "Cause: Acute or chronic hypoxemia due to meconium aspirated before or during birth", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "Diagnosis", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "Meconium history", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "CXR abnormalities", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "Hypoxemia", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "Management", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "Ventilatory support starting with increasing FiO2 & progressing to mechanical ventilation (and ECMO if needed)", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "Pulmonary hypertension (PPHN) may develop", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "These infants are at risk for pneumothorax & pneumomediastinum", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "Pearls", "type": "content"}, {"id": "mas", "title": "MAS", "path": "RESPIRATORY PROBLEMS > MAS", "content": "If called to a delivery for meconium, we previously intubated and suctioned below the cords if a baby was non-vigorous; however, this was not found effective in studies and is no longer routine care", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "type": "h2"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Cause", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Transient pulmonary edema due to delayed reabsorption of fetal lung fluid by lymphatics", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Infants most at risk are those born precipitously, with macrosomia, via C/S, or maternal narcotic administration", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Diagnosis", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "PE findings of cyanosis, grunting/flaring/retracting in term or near-term infants that develops within 6h of delivery", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "CXR reveals prominent perihilar streaking, coarse, fluffy densities, & air-trapping", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Diff Dx includes pneumonia/ sepsis, RDS, congenital malformation (such as congenital diaphragmatic hernia), CNS insults causing central hypoventilation", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Management", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Supplemental oxygen if needed", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Other basic supportive measures such as IVF or OG feedings if the baby is too tachypneic to be fed PO (>60 to 80 breaths/min)", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Restricting fluids in the first few days of life", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Pearls", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Babies should not have an O2 requirement >40% or require mechanical ventilation (this is probably not TTN)", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "Can this be treated in WBN? Usually not. If requiring O2, will need transfer to RNICU.", "type": "content"}, {"id": "ttn", "title": "TTN", "path": "RESPIRATORY PROBLEMS > TTN", "content": "If simply tachypneic, may do CBC, blood cx, possibly LP & watch in WBN", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "type": "h2"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Causes", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Volutrauma from mechanical ventilation", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Airway and vascular tone may be altered", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Can develop emphysematous changes", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Diagnosis", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Traditional definition: O2 requirement for the first 28 days of life.", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Physiologic definition: In babies <32 wga, classified by oxygen requirement when baby reaches 36 wga", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "mild BPD: no supplemental O2 requirement", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "moderate BPD: supplemental O2 <30%", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Management", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Supplemental oxygen and/or respiratory support as needed", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Minimize further barotrauma if possible", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Treat hemodynamically significant PDA\u2019s in infants unable to be weaned from vent", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Restrict fluids (maybe 120-140 mL/kg/day rather than 160-180)", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Diuretics if having pulmonary fluid retention (furosemide, chlorothiazide)", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Albuterol or ipratropium", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Courses of steroids if increased respiratory distress", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Pearls", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Watch electrolytes on babies who are on diuretics\u2014hyponatremia, hypokalemia, and hypochloremia are common", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Periodically get an ECHO on these babies (usually monthly) to monitor for pulmonary hypertension as well as trending BNPs (usually every Monday)", "type": "content"}, {"id": "bpd", "title": "BPD", "path": "RESPIRATORY PROBLEMS > BPD", "content": "Perform an oxygen reduction challenge at 36 wga (corrected) for any infant born at <32 weeks, who remains on O2 via NC or OE (not CPAP or higher support)", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "type": "h2"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Cause: Vascular remodeling due to prolonged lung disease and chronic hypoxic events", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Diagnosis:", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Clinical findings: infant with BPD with inability to oxygenate despite adequate ventilation and lung recruitment.", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Elevated BNP", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Echocardiographic findings (e.g. flattened intraventricular septum, septal bulging into RA, significant triscupid regurgitation, etc)", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Management", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Supplemental oxygen and/or respiratory support as needed (prevent further hypoxemia)", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Improve lung recruitment through ventilator maneuvers", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Consider a trial of iNO AFTER the infant is adequately recruited", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Sedatives and paralytics may be beneficial", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Systemic vasodilators (sildenafil or milrinone) may decrease vascular resistance", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Maintain adequate perfusion with potential use of vasopressors", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Pearls:", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "iNO can help improve sats even when the cause for hypoxemia is not PHTN. i.e. iNO can make your sats increase if you simply have V/Q mismatch. This is why it is important to recruit prior to starting ", "type": "content"}, {"id": "bpd/phtn", "title": "BPD/PHTN", "path": "RESPIRATORY PROBLEMS > BPD/PHTN", "content": "Infection (viral or bacterial) often push BPD infants \u201cover the edge\u201d into a pulmonary hypertensive crisis. Look for a source if this suddenly occurs!", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "type": "h2"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "In the NICU apnea is defined as no breathing effort for > 20 sec, or for shorter durations that is associated with significant bradycardia and desaturations", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Should be differentiated from periodic breathing (pauses of up to 10 seconds with desaturations/bradycardias that do not need intervention", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Apnea of prematurity", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Caused by immature respiratory control in infants born preterm (<37 weeks)", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Occurs in almost all infants < 28 weeks GA", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Mostly central or mixed. Can also be obstructive.", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Central \u2013 no respiratory effort detected", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Obstructive \u2013 ineffective respiration", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Mixed \u2013 Central followed by obstructive (or) obstructive followed by central apnea. Longer apneic episodes are often mixed.", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Usually clinically evident between 24-72 hours of life", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Apnea of prematurity is a diagnosis of exclusion and other causes should be always considered, especially in infants > 28 weeks GA", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Other causes that should be considered, especially in infants > 28 weeks include", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Maternal MgSO4, opioid, general anesthesia exposure", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Sepsis: screening labs such as CBC, UA, CRP; may require blood/urine/CSF cultures and antibiotics", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Hypoglycemia: check POC glucose", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Hypothermia (link to Temperature management chapter)", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "NEC: clinical signs of feeding intolerance, KUB showing signs of NEC", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "IVH: may require HUS", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "HIE, seizures", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Anemia: in preterm infants > 1 month of age, Hct < 25 associated with increased apneic events", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Airway anomalies: if noted to be predominantly obstructive may need airway evaluation and ENT consult", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "PGE1 use in infants with CHD", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Inborn errors of metabolism", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Congenital hypoventilation syndrome", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Management of apnea of prematurity", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Methylxanthines: Caffeine stimulates respiratory output by inhibiting adenosine receptors.", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Consider starting and continuing caffeine (loading followed by maintenance) on all ELBW infants admitted to the NICU irrespective of respiratory support", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Sinus tachycardia and SVT are complications of caffeine therapy. that usually occur only with caffeine dosing > 15-20 mg/kg/day", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Discontinuing caffeine can be attempted beginning around 32-34 weeks once infant has had at least 5 days without apneas that required intervention and is off respiratory support", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "CPAP/NIPPV: can be useful for decreasing obstructive/mixed apneas in infants who are not on SIMV and continue to remain apneic despite maximal therapy", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Transfusion: Consider maintaining Hct > 25-30 in infants with persistent apneic episodes that require intervention despite maximal caffeine therapy", "type": "content"}, {"id": "apnea", "title": "Apnea", "path": "RESPIRATORY PROBLEMS > Apnea", "content": "Though caffeine can offer symptomatic relief, management of apneas due to other etiologies requires careful evaluation and treatment of underlying causes.", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "type": "h2"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Caused by developmental failure of the posterolateral diaphragm and persistence of the foramen of Bochdalek (less commonly anterior diaphragm and foramen of Morgagni) which allows abdominal contents t", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "A weakness in the diaphragm rather than failed closure leads to diaphragmatic eventration which is typically not associated with lung hypoplasia", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "CDH is typically diagnosed on prenatal US (around 16-20 weeks GA)", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Rarely may go undiagnosed, especially when mom has not received adequate prenatal care", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Symptoms include severe respiratory distress, cyanosis, scaphoid abdomen, decreased breath sounds in the left chest, heart sounds displaced to the right", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "CXR typically shows bowel loops in the chest, decreased pulmonary markings and lung expansion", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Prognosis is worse with", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Presence of associated anomalies and cardiac dysfunction", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Severe lung hypoplasia: lung head ratio (LHR) < 0.6 has an almost 0% chance of survival; LHR > 1.35 has an almost 100% of survival", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Presence/absence of liver herniation", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Pre/Perinatal management", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Antenatal: Prenatal closure of CDH hasn\u2019t been shown to improve survival", "type": "content"}, {"id": "cdh", "title": "CDH", "path": "RESPIRATORY PROBLEMS > CDH", "content": "Delivery room: Avoid BMV, but otherwise follow NRP,; majority will need endotracheal intubation, target saturations > 90% by 10 minutes of life t: Bursts of activity from a single pathologic focus", "type": "content"}, {"id": "general-pointers-to-tachycardia-or-bradycardia", "title": "General Pointers to tachycardia or bradycardia", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders > General Pointers to tachycardia or bradycardia", "content": "Abrupt onset, sustained rate, and abrupt termination: Usually due to reentrant mechanisms", "type": "content"}, {"id": "premature-complexes", "title": "Premature Complexes", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders > Premature Complexes", "type": "h3"}, {"id": "premature-complexes", "title": "Premature Complexes", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders > Premature Complexes", "content": "Atrial - P wave that begins before the T wave ends, PVC \u2013 QRS complex without a preceding P wave that is different in shape/height vs. other QRS complexes", "type": "content"}, {"id": "premature-complexes", "title": "Premature Complexes", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders > Premature Complexes", "content": "Occasional PACs and PVCs are frequently noted in preterm newborns and to a lesser extent in term newborns", "type": "content"}, {"id": "premature-complexes", "title": "Premature Complexes", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders > Premature Complexes", "content": "If frequent, perform 12-lead EKG/echocardiogram, ensure that infant has normal S.electrolytes, central catheter positioning, and consult cardiology", "type": "content"}, {"id": "common-bradycardias", "title": "Common Bradycardias", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders > Common Bradycardias", "type": "h3"}, {"id": "common-bradycardias", "title": "Common Bradycardias", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders > Common Bradycardias", "content": "Sinus bradycardia: Most commonly due to non-cardiac causes such as hypothyroidism, cardio-respiratory failure, acidosis etc.; treating under S > Cardiac Rhythm Disorders", "content": "SVT vs. Sinus Tachycardia", "type": "content"}, {"id": "cardiac-rhythm-disorders", "title": "Cardiac Rhythm Disorders", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders", "content": "Long QT syndrome", "type": "content"}, {"id": "cardiac-rhythm-disorders", "title": "Cardiac Rhythm Disorders", "path": "CARDIOVASCULAR PROBLEMS > Cardiac Rhythm Disorders", "content": "Defective K+ channel function which delays cardiac repolarization and can cause VT with varying QRS morphology. Can be treated with \u03b2-blockers.", "type": "content"}, {"id": "gastrointestinal-problems", "title": "GASTROINTESTINAL PROBLEMS", "path": "GASTROINTESTINAL PROBLEMS", "type": "h1"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "type": "h2"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "Gastric residuals and what they mean", "type": "content"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "There is paucity of evidence to support utility of checking gastric residuals in the diagnosis of NEC or feeding intolerance", "type": "content"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "In the absence of other symptoms, there is no evidence to support the discontinuation of feeds based ONLY on gastric residuals.", "type": "content"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "Residuals are checked selectively in the RNI now (no longer performed as a routine practice!)", "type": "content"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "Although new-onset and large amounts of gastric residuals or changes from previous patterns have been proposed as a diagnostic tool for NEC, gastric residuals are poor clinical predictors of NEC.", "type": "content"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "Checking gastric residuals delays time to full feeding without decreasing the risk of NEC.", "type": "content"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "It is hard to define the accuracy of measurements because the technique is not standardized", "type": "content"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "Because acid production in the stomach limits bacterial overgrowth and facilitates protein digestion, it is advisable not to aspirate the stomach content of preterm infants.", "type": "content"}, {"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "path": "GASTROINTESTINAL PROBLEMS > Ileus/Feeding Intolerance", "content": "If clinical picture and diagnostics/imaging show low risk for NEC or other abdominal emergencies, consider ileus/feeding intolerance. May need NPO for bowel rest, start TPN/IVF, monitor response. If i", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "type": "h2"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Definition: Acute intestinal necrosis of unknown etiology. It has been suggested that altered patterns of intestinal colonization initiate an unbalanced pro-inflammatory cascade resulting in intestina", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Epidemiology:", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Clinical: Early attention to clinical symptoms of feeding intolerance including abdominal distension, bloody stools and emesis is essential.", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Systemic sx: Similar to sepsis; respiratory distress, A/Bs, lethargy, temp instability, irritability, poor feeding, hypotension, poor perfusion, acidosis, oliguria", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Abdominal sx: distention, tenderness, vomiting (esp blood/bile), ileus (BS), abdominal wall erythema/discoloration, ascites, blood-tinged stool", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Differentials: Ileus, meconium peritonitis, surgical abdominal catastrophe (malrotation with obstruction/malrotation, gastric perforation, mesenteric vessel thrombosis), spontaneous intestinal perfora", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Diagnosis: The clear presence of pneumatosis intestinalis is diagnostic in the presence of other clinical symptoms.", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Management:", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Risk Assessment: If NEC is suspected, perform risk assessment.", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Other important considerations to assess risk:", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Presence of emesis", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Presence of frank blood in stools (guaiac + stools are common in NG fed infants and therefore not a useful indicator of NEC)", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Presence of the triad of metabolic acidosis, thrombocytopenia, and hyponatremia", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Presence of increased gastric residuals*", "type": "content"}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "path": "GASTROINTESTINAL PROBLEMS > Necrotizing Enterocolitis (NEC)", "content": "Labs: CBC with diff, blood gas with lytes and lac
