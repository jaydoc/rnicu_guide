penia", "content": "PLT antigen screening for infant, mother (and father if NAIT is suspected)", "type": "content"}, {"id": "neonatal-thrombocytopenia", "title": "Neonatal Thrombocytopenia", "path": "HEMATOLOGIC PROBLEMS > Neonatal Thrombocytopenia", "content": "based on cause(s) considered likely", "type": "content"}, {"id": "neonatal-thrombocytopenia", "title": "Neonatal Thrombocytopenia", "path": "HEMATOLOGIC PROBLEMS > Neonatal Thrombocytopenia", "content": "Head US should be obtained to look for signs of hemorrhage irrespective of the neurological status, if severe thrombocytopenia and/or NAIT suspected", "type": "content"}, {"id": "neonatal-thrombocytopenia", "title": "Neonatal Thrombocytopenia", "path": "HEMATOLOGIC PROBLEMS > Neonatal Thrombocytopenia", "content": "Management of neonate with suspected NAIT in an unknown pregnancy", "type": "content"}, {"id": "neonatal-thrombocytopenia", "title": "Neonatal Thrombocytopenia", "path": "HEMATOLOGIC PROBLEMS > Neonatal Thrombocytopenia", "content": "Random donor platelet transfusions (with platelet count <30k if baby stable and <100k if evidence of IVH), IVIG x 2days", "type": "content"}, {"id": "neonatal-thrombocytopenia", "title": "Neonatal Thrombocytopenia", "path": "HEMATOLOGIC PROBLEMS > Neonatal Thrombocytopenia", "content": "Management of neonate with known NAIT", "type": "content"}, {"id": "neonatal-thrombocytopenia", "title": "Neonatal Thrombocytopenia", "path": "HEMATOLOGIC PROBLEMS > Neonatal Thrombocytopenia", "content": "neonate born to a mother with previous pregnancy affected by confirmed NAIT, genotypically matched platelets (e.g. HPA-1b1b) should be arranged with blood bank.", "type": "content"}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "path": "HEMATOLOGIC PROBLEMS > Vit K deficiency", "type": "h2"}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "path": "HEMATOLOGIC PROBLEMS > Vit K deficiency", "content": "Can present as", "type": "content"}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "path": "HEMATOLOGIC PROBLEMS > Vit K deficiency", "content": "Early: < 24 h; due to maternal use of anticonvulsants, warfarin etc.; typically scalp, subdural, intraventricular, intra-abdominal bleeding", "type": "content"}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "path": "HEMATOLOGIC PROBLEMS > Vit K deficiency", "content": "Classical: 1-7 days; idiopathic; GI, umbilical, skin (ecchymosis), circumcision sites", "type": "content"}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "path": "HEMATOLOGIC PROBLEMS > Vit K deficiency", "content": "Late: >7 days, due to exclusive breastfeeding without supplemental Vit K, prolonged antibiotic therapy, malabsorption syndromes; intracranial, GI, skin bleeds", "type": "content"}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "path": "HEMATOLOGIC PROBLEMS > Vit K deficiency", "content": "Prolonged PT/aPTT; otherwise normal coagulation studies", "type": "content"}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "path": "HEMATOLOGIC PROBLEMS > Vit K deficiency", "content": "Prevention: IM Vit K at birth; oral doses not effective over the long-term", "type": "content"}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "path": "HEMATOLOGIC PROBLEMS > Vit K deficiency", "content": "Management: FFP for active bleeding, Vit K (slow IV infusion)", "type": "content"}, {"id": "hemophilia", "title": "Hemophilia", "path": "HEMATOLOGIC PROBLEMS > Hemophilia", "type": "h2"}, {"id": "hemophilia", "title": "Hemophilia", "path": "HEMATOLOGIC PROBLEMS > Hemophilia", "content": "Iatrogenic bleeding from circumcision, intracranial hemorrhage, subgaleal bleeds", "type": "content"}, {"id": "hemophilia", "title": "Hemophilia", "path": "HEMATOLOGIC PROBLEMS > Hemophilia", "content": "Prolonged aPTT", "type": "content"}, {"id": "hemophilia", "title": "Hemophilia", "path": "HEMATOLOGIC PROBLEMS > Hemophilia", "content": "Rx \u2013 FFP, recombinant F VIII after confirmation of diagnosis", "type": "content"}, {"id": "disseminated-intravascular-coagulation", "title": "Disseminated intravascular coagulation", "path": "HEMATOLOGIC PROBLEMS > Disseminated intravascular coagulation", "type": "h2"}, {"id": "disseminated-intravascular-coagulation", "title": "Disseminated intravascular coagulation", "path": "HEMATOLOGIC PROBLEMS > Disseminated intravascular coagulation", "content": "Systemic activation of coagulation/fibrinolysis, platelet consumption, generation of fibrin clots \ud83e\udc6a ischemia \ud83e\udc6a organ failure", "type": "content"}, {"id": "disseminated-intravascular-coagulation", "title": "Disseminated intravascular coagulation", "path": "HEMATOLOGIC PROBLEMS > Disseminated intravascular coagulation", "content": "Diagnosis is based on compatible clinical signs and labs such as prolonged PT/aPTT/TT; elevated d-dimers, decreased fibrinogen as well as PLT", "type": "content"}, {"id": "disseminated-intravascular-coagulation", "title": "Disseminated intravascular coagulation", "path": "HEMATOLOGIC PROBLEMS > Disseminated intravascular coagulation", "content": "Management: FFP, Cryoprecipitate, PLT transfusions; supportive management; correction of underlying cause", "type": "content"}, {"id": "thrombosis", "title": "Thrombosis", "path": "HEMATOLOGIC PROBLEMS > Thrombosis", "type": "h2"}, {"id": "thrombosis", "title": "Thrombosis", "path": "HEMATOLOGIC PROBLEMS > Thrombosis", "content": "Most commonly secondary to an indwelling vascular catheter", "type": "content"}, {"id": "thrombosis", "title": "Thrombosis", "path": "HEMATOLOGIC PROBLEMS > Thrombosis", "content": "Diagnosis: clinical signs + doppler US of affected areas", "type": "content"}, {"id": "thrombosis", "title": "Thrombosis", "path": "HEMATOLOGIC PROBLEMS > Thrombosis", "content": "Management: Careful consideration should be given to initiation of anticoagulants (typically unfractionated heparin) especially in preterm infants.", "type": "content"}, {"id": "endocrine-and-metabolic-problems", "title": "ENDOCRINE AND METABOLIC PROBLEMS", "path": "ENDOCRINE AND METABOLIC PROBLEMS", "type": "h1"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "type": "h2"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Usually defined as plasma glucose < 60 mg/dL in POC plasma glucose measurements in term infants though preterm and ELBW infants typically are asymptomatic with BG values > 45 mg/dL", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Common causes of transient hypoglycemia in newborns include SGA/IUGR and LGA including IDM, sepsis, maternal use of \u03b2-blockers", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Persistent hypoglycemia (especially after treatment measures such as glucagon, steroids etc.) is mostly due to genetic causes of hyperinsulinism, endocrine causes such as CAH, GH deficiency etc. or IE", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Common symptoms and signs are nonspecific -  abnormal cry, decreased feeding, jitteriness, irritability, pallor, cyanosis, hypothermia, lethargy, tachypnea, hemodynamic instability, apnea, seizures, o", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Prevention", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "If on IVF/TPN, maintaining a GIR  between 3-6 mg/kg/min can prevent hypoglycemia in most infants", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "If on enteral feeds of breast milk, consider starting/increasing fortification of feeds. If on formula feeds consider increasing caloric density", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Management", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Acute hypoglycemic episode: 2 mL/kg of 10% dextrose, followed by continuous dextrose infusion to achieve euglycemia", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "If  a GIR > 8-10 mg/kg/min has been required to achieve euglycemia for more than 24-48 hours, consider obtaining an endocrine consult (hyperinsulinemia typically requires GIR > 15 mg/kg/min)", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Administering IV fluids with dextrose concentration > 12.5% requires a central venous catheter", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Pharmacologic management: Glucocorticoids such as dexamethasone or hydrocortisone, glucagon (typically as a continuous infusion),  GH, diazoxide \u00b1 chlorothiazide, octreotide (risk of NEC in preterm in", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Further laboratory evaluation may include", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "\u201cCritical labs\u201d for persistent hypoglycemia: S.electrolytes, insulin, plasma ketones and FFAs, S. cortisol, GH and lactate measurements", "type": "content"}, {"id": "hypoglycemia", "title": "Hypoglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hypoglycemia", "content": "Evaluation for IEMs: S. amino acids, Urine OAs, NH3 levels", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "type": "h2"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Generally defined as PG > 125 mg/dL in term infants and as PG > 200 mg/dL in preterm, though ELBW infants typically do not need management unless PG > 200 mg/dL consistently for > 2 checks 1-3 hours a", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Term infants develop hyperglycemia less frequently compared to preterm infants", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Causes of hyperglycemia include", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Critical illness", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Infection", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Excessive parenteral glucose administration", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Inadequate insulin release, typically due to lack of enteral feeds", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Neonatal Diabetes mellitus: typically noted in severely SGA babies (Insulin is the major growth factor during in-utero life", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Most infants with hyperglycemia do not develop polyuria even in the presence of glycosuria, therefore symptoms such as dehydration, weight loss, poor perfusion, are not frequently noticed", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "However, these infants frequently develop electrolyte disturbances such as hyponatremia, hypokalemia, metabolic acidosis", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Long-term implications also include ROP, white matter injury, PVL etc.", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Management/Prevention", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Limit GIR in TPN/IVF: Can go as low as 2-3 mg/kg/min if needed", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Limiting IV lipid infusions", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Early and increased amino acids in TPN/IVF", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "Early initiation and continued progression of enteral feeds", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "If all such measures fail to control hyperglycemia then can initiate insulin infusion", "type": "content"}, {"id": "hyperglycemia", "title": "Hyperglycemia", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Hyperglycemia", "content": "If hyperglycemia remains persistent for > 5 \u2013 7 days, initiate an endocrine consult for possible neonatal DM", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "type": "h2"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Reduction of bone mineral content, also known as metabolic bone disease (MBD) of prematurity", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Premature birth interrupting accretion of Ca and P by the fetus during the 3rd trimester is the most important cause of MBD", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Both parenteral and enteral nutrition with unfortified breast milk are unable to meet the Ca and P demands of the growing premature infant", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Additional causes include poor absorption of nutrients due to NEC/immature bowel function as well as use of medications such as caffeine, diuretics and steroids which can induce osteolysis", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Screening for MBD should be carried out around 4 \u2013 6 weeks of age for all VLBW infants, especially those with prolonged/frequent interruptions of enteral feedings and in those with incidental findings", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Biomarkers such as decreased serum P levels (< 5 mg/dL)  and elevated serum ALP levels (> 800 IU/L) should prompt", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "X-rays of the wrist and/or knee", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Other imaging modalities such as CT/DEXA can provide better visualization but are typically not required to make the diagnosis", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Management of established MBD", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Supplemental Ca as calcium gluconate or glubionate supplements (20 \u2013 30 mg/kg/day in addition to Ca supplied through enteral nutrition)", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Supplemental P (20 to 40 mg/kg/day of elemental P, as KPhos)", "type": "content"}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Osteopenia of Prematurity", "content": "Vitamin D (up to 800 IU/day)", "type": "content"}, {"id": "cah", "title": "CAH", "path": "ENDOCRINE AND METABOLIC PROBLEMS > CAH", "type": "h2"}, {"id": "cah", "title": "CAH", "path": "ENDOCRINE AND METABOLIC PROBLEMS > CAH", "content": "The most common DSD presenting in the neonatal period is a 46,XX infant with CAH.", "type": "content"}, {"id": "cah", "title": "CAH", "path": "ENDOCRINE AND METABOLIC PROBLEMS > CAH", "content": "Most common form of CAH (>90%) is caused by deficiency of 21-hydroxylase (all state newborn screening programs include screening for 21-OHase deficiency).", "type": "content"}, {"id": "cah", "title": "CAH", "path": "ENDOCRINE AND METABOLIC PROBLEMS > CAH", "content": "Rare forms of CAH are caused by 11-OHase deficiency, 3B-HSD deficiency", "type": "content"}, {"id": "cah", "title": "CAH", "path": "ENDOCRINE AND METABOLIC PROBLEMS > CAH", "content": "In an infant suspected of 21-OHase deficiency, treatment (Hydrocortisone and Fludrocortisone) should be started as soon as the laboratory tests mentioned have been obtained.", "type": "content"}, {"id": "cah", "title": "CAH", "path": "ENDOCRINE AND METABOLIC PROBLEMS > CAH", "content": "Consult the endocrinology team to guide you for hormone replacement therapy.", "type": "content"}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Bilateral Cryptorchidism", "type": "h2"}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Bilateral Cryptorchidism", "content": "Bilateral cryptorchidism at birth occurs in 3:1,000 infants, most of whom are premature.", "type": "content"}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Bilateral Cryptorchidism", "content": "Ultrasonography or MRI (look for inguinal or intra-abdominal testes). If testicular tissue cannot be found on exam/imaging, levels of serum FHS, LH, testosterone, and anti-mullerian hormone (AMH) shou", "type": "content"}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Bilateral Cryptorchidism", "content": "Urologist should be consulted. If surgery is indicated, orchiopexy should be performed by 1 year of age. If the intra-abdominal testes cannot be brought into the scrotum, removal should be considered ", "type": "content"}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Bilateral Cryptorchidism", "content": "Endocrinology consult (hormone replacement therapy).", "type": "content"}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Bilateral Cryptorchidism", "content": "Evaluation for disorder of sex development should be done if any of the following:", "type": "content"}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Bilateral Cryptorchidism", "content": "Unilateral cryptorchidism with hypospadias (perineo-scrotal or penile hypospadias)", "type": "content"}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "path": "ENDOCRINE AND METABOLIC PROBLEMS > Bilateral Cryptorchidism", "content": "Unilateral cryptorchidism with microphallus", "type": "content"}, {"id": "nas-iem-and-genetic-problems", "title": "NAS, IEM and GENETIC PROBLEMS", "path": "NAS, IEM and GENETIC PROBLEMS", "type": "h1"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "type": "h2"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Neonates with IEMs are usually healthy at birth with symptoms typically developing in hours to days after birth. The symptoms are usually nonspecific: decreased activity, lethargy, poor feeding, vomit", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "When a newborn presents with this clinical picture, think about: SEPSIS, SEPSIS \u2014> Duct dependent congenital heart disease \u2014> IEMs.", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Maintaining a high index of suspicion is important for early diagnosis and the institution of appropriate therapy, which is mandatory to prevent death and ameliorate complications from many IEMs.", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Initial evaluation", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Family history:  miscarriages, stillborn, neonatal deaths (vast majority of IEMs are autosomal recessive, OCT deficiency is X-linked),", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Careful physical examination", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Laboratory studies (CBC with differential, serum glucose, electrolytes, blood gas, LFTs, coagulation profile, plasma ammonia, plasma lactate, plasma amino acids, plasma carnitine and acylcarnitine pro", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Management", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Decrease production of the toxic intermediate (hold enteral feeds for 24-48 hours, IV glucose, provide adequate caloric intake to promote anabolism, provide adequate hydration, correct hypoglycemia)", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Elimination of toxic metabolites (IV hydration, use medications to create alternate pathways such as carnitine for organic acidemias, sodium benzoate for glycine encephalopathy and urea cycle defects,", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Correction of metabolic acidosis", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Correction of hypoglycemia", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Cofactor supplementation (vitamin-responsive enzyme deficiencies)", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "Contact the metabolic team any time the clinical and lab findings suggest an IEMs.", "type": "content"}, {"id": "inborn-errors-of-metabolism", "title": "Inborn Errors of Metabolism", "path": "NAS, IEM and GENETIC PROBLEMS > Inborn Errors of Metabolism", "content": "blue diaper syndrome (abnormal tryptophan transport ).", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "type": "h2"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "Trisomy 21: AV canal defect, VSD", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "Trisomy 13, 18: VSD", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "Turner: Bicuspid aortic valve (most common), coarctation of aorta", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "Noonan: Pulmonary stenosis (vulvar), ASD, hypertrophic CM", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "Holt-Oram: ASD or VSD", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "Alagille: Peripheral pulmonic stenosis", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "DiGeorge: Conotruncal malformations (Truncus, TOF)", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "Williams: Supravalvar aortic stenosis", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "VACTERL: VSD", "type": "content"}, {"id": "chds-associated-with-common-syndromes", "title": "CHDs associated with common syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > CHDs associated with common syndromes", "content": "CHARGE: Conotruncal malformations (Truncus, TOF, DORV)", "type": "content"}, {"id": "congenital-renal-syndromes", "title": "Congenital Renal Syndromes", "path": "NAS, IEM and GENETIC PROBLEMS > Congenital Renal Syndromes", "type": "h2"}, {"id": "nonimmune-hydrops", "title": "Nonimmune hydrops", "path": "NAS, IEM and GENETIC PROBLEMS > Nonimmune hydrops", "type": "h2"}, {"id": "procedures", "title": "PROCEDURES", "path": "PROCEDURES", "type": "h1"}, {"id": "umbilical-lines", "title": "Umbilical Lines", "path": "PROCEDURES > Umbilical Lines", "type": "h2"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "type": "h3"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "For any procedure, always obtain consent from mother. The father may give consent only if parents are legally married. For emergency situations or if the mother is unavailable (e.g. under general anes", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Nurses or CNAs will help set up tray for you with all equipment necessary.", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Need full sterile attire\u2014hat, mask, gloves, and gown.", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Sizes: \tSingle lumen 3.5 Fr for preemies < 2kg", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Single lumen 5.0 Fr for larger babies", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "UAC length (cm) = [weight(kg) x 3] + 9", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Order long chest film to check placement.", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Normal UAC T7-T10 (above Celiac trunk).", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Low Lying L3-L5.", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Fluids: Heparin to run at 0.5 mL/hr. Best to order with admit orders.", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "(for golden week preemies use \u00bc sodium acetate with heparin rather than \u00bc NaCl for art line fluids)", "type": "content"}, {"id": "uac-placement", "title": "UAC Placement", "path": "PROCEDURES > Umbilical Lines > UAC Placement", "content": "Never advance your catheter once sterile field has been broken. Be sure to wash off betadine after procedure to prevent burns and hypothyroidism.", "type": "content"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "type": "h3"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "content": "Sizes: Double lumen 3.5 Fr for premies < 1.5kg, Double lumen 5.0 Fr for larger babies, UVC length (cm) = 1/2 UAC insertion + 1cm", "type": "content"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "content": "Tip: If resistance is encountered or the catheter is \u201cbouncing\u201d, or there is no blood return from both ports, the catheter may be in the liver. If unable to advance fully after several attempts:", "type": "content"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "content": "Leave that catheter in place & introduce another catheter of same size from the patient\u2019s left side of previous catheter & attempt to pass it to desired length.", "type": "content"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "content": "Attempt to flush the catheter as you advance with gentle twisting motion.", "type": "content"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "content": "Apply gentle pressure to the liver directed medial-cephalad while advancing", "type": "content"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "content": "Order long chest film to check placement.", "type": "content"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "content": "Position: Junction of IVC and RA above Liver", "type": "content"}, {"id": "uvc-placement", "title": "UVC Placement", "path": "PROCEDURES > Umbilical Lines > UVC Placement", "content": "If unable to position here, pull back so tip is proximal or well below liver (low UVC) \u2013 use only as temporary access! Get PICC placed.", "type": "content"}, {"id": "umbilical-lines", "title": "Umbilical Lines", "path": "PROCEDURES > Umbilical Lines", "content": "Removing Umbilical Catheters", "type": "content"}, {"id": "umbilical-lines", "title": "Umbilical Lines", "path": "PROCEDURES > Umbilical Lines", "content": "Keep fluids running. Use 18-gauge needle to cautiously cut the anchor from the umbilical stump. Remove the catheter slowly, a few centimeters at a time to allow the vessel to spasm and prevent bleedin", "type": "content"}, {"id": "umbilical-lines", "title": "Umbilical Lines", "path": "PROCEDURES > Umbilical Lines", "content": "continuous pressure for several minutes with gauze. Interns may remove lines under supervision from residents.", "type": "content"}, {"id": "umbilical-lines", "title": "Umbilical Lines", "path": "PROCEDURES > Umbilical Lines", "content": "**Catheters are to be removed during the day when help is available. If they are to be removed at night, the fellow needs to be present at the bedside during procedure.", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "type": "h2"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Tips: Proper preparation prevents poor performance. Master bag-and-mask ventilation first before attempting to intubate. YouTube videos are a helpful resource. Make sure you are comfortable with the p", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Equipment Necessary: laryngoscopes, ET tubes of various sizes, end tidal CO2 detector, suction, tape, scissors, meconium aspirator, stethoscope, bag/mask", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "ETT sizes", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Place in sniffing position, do not hyperextend -- will place cords too anterior", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Stop attempt after 20-30 seconds if bradycardia or hypoxia develops & return to bag/mask ventilation.", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Hold scope in left hand, pass into right side of pt\u2019s mouth, sweep towards midline moving tongue out of way.", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Advance to vallecula & lift upward with scope (DO NOT USE ROCKING MOTION).", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Once you visualize cords, take ETT in right hand while continuing to visualize the cords", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Insert until black marks on ETT rest at the cords.", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "May want to ask for cricoid pressure to help with visualization. Assistant may feel tube slide underneath fingers.", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Signs that you are in the trachea: improving HR and oxygen saturations; change in color of end tidal CO2 detector from purple to yellow, misting in the ETT; equal breath sounds on auscultation.", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Note: If a patient is asystolic or severely bradycardic, the end tidal CO2 detector might not change color since there\u2019s no effective cardiac output to allow exhalation of CO2. If decreased breath sou", "type": "content"}, {"id": "intubation", "title": "Intubation", "path": "PROCEDURES > Intubation", "content": "Confirm placement with a CXR (ideal position is mid trachea at T1-T2).", "type": "content"}, {"id": "suprapubic-bladder-aspiration-(spu)", "title": "Suprapubic Bladder Aspiration (SPU)", "path": "PROCEDURES > Suprapubic Bladder Aspiration (SPU)", "type": "h2"}, {"id": "suprapubic-bladder-aspiration-(spu)", "title": "Suprapubic Bladder Aspiration (SPU)", "path": "PROCEDURES > Suprapubic Bladder Aspiration (SPU)", "content": "Consider using bedside ultrasound to check for urine in bladder first.", "type": "content"}, {"id": "suprapubic-bladder-aspiration-(spu)", "title": "Suprapubic Bladder Aspiration (SPU)", "path": "PROCEDURES > Suprapubic Bladder Aspiration (SPU)", "content": "Ask nurse when was most recent wet diaper; must have been over one hour to have enough volume.", "type": "content"}, {"id": "suprapubic-bladder-aspiration-(spu)", "title": "Suprapubic Bladder Aspiration (SPU)", "path": "PROCEDURES > Suprapubic Bladder Aspiration (SPU)", "content": "Prep with betadine. Wear sterile gloves. Use 3 or 5 mL syringe attached to 22 or 23 gauge needle, palpate pubic bone, start in midline about 1.5cm above bone. Advance perpendicular to skin (with confi", "type": "content"}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "path": "PROCEDURES > Lumbar Puncture (LP)", "type": "h2"}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "path": "PROCEDURES > Lumbar Puncture (LP)", "content": "Consent!", "type": "content"}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "path": "PROCEDURES > Lumbar Puncture (LP)", "content": "Ask RN/CNA to set up tray (if unavailable, get tray, betadine, sterile water, entire bottle of alcohol, extra 22G 1 \u00bd\u201d myelinated needles, & sterile gloves).", "type": "content"}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "path": "PROCEDURES > Lumbar Puncture (LP)", "content": "May choose either lateral decubitus position or sitting upright with straight legs.", "type": "content"}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "path": "PROCEDURES > Lumbar Puncture (LP)", "content": "Prep with betadine, drape under pt & around site, instruct assistant to hold pt firmly over shoulders & buttocks & get lower spine as curved as possible.", "type": "content"}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "path": "PROCEDURES > Lumbar Puncture (LP)", "content": "With pt\u2019s spine as parallel to table as possible, introduce needle midline between 4th & 5th lumbar processes (locate by palpating the iliac crests \u2013 can use level at iliac crests or below/inferior). ", "type": "content"}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "path": "PROCEDURES > Lumbar Puncture (LP)", "content": "Obtain 1 mL per tube & consider necessity of extra fluid for HSV PCR. May obtain less fluid for preemies (6-10 drops per bottle).", "type": "content"}, {"id": "lumbar-puncture-(lp)", "title": "Lumbar Puncture (LP)", "path": "PROCEDURES > Lumbar Puncture (LP)", "content": "Remember to clean away excess betadine post procedure.", "type": "content"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "type": "h2"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "content": "If emergent, may forego consent.", "type": "content"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "content": "Diagnosis- respiratory distress, falling HR, decreasing BP, cyanosis, chest asymmetry (expansion of affected side), increasing frequency of A/B\u2019s, decreased breath sounds on affected side.", "type": "content"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "content": "Evaluation - Transillumination- may be hard to tell if baby is edematous or has severe PIE. CXR with hyperlucent hemithorax, flat diaphragm, mediastinal shift;", "type": "content"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "content": "Materials: 22-gauge needle or butterfly, 3-way stopcock, 20 mL syringe", "type": "content"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "content": "Treatment - Immediate needle aspiration is needed if signs of tension pneumothorax. While the patient is supine, use a gauge 22 needle and insert perpendicularly into the 2nd intercostal space, mid-cl", "type": "content"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "content": "Fellow will perform needle decompression or CT placement.", "type": "content"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "content": "Chest tube placement is typically in the 4th or 5th intercostal space, anterior axillary line.", "type": "content"}, {"id": "needle-thoracentesis-for-pneumothorax", "title": "Needle Thoracentesis for Pneumothorax", "path": "PROCEDURES > Needle Thoracentesis for Pneumothorax", "content": "Note: If a pneumothorax is not in tension and baby is asymptomatic, observation may be done with close monitoring of oxygen requirement and transcutaneous CO2.", "type": "content"}, {"id": "medications", "title": "MEDICATIONS", "path": "MEDICATIONS", "type": "h1"}, {"id": "medications", "title": "Acetaminophen", "path": "MEDICATIONS > Acetaminophen", "content": "10-15 mg/kg  q4-6hr prn (max 5 doses/day)\n15 mg/kg q6hr x 3-7 days", "type": "medication"}, {"id": "medications", "title":         function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [passwordError, setPasswordError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                if (password === CORRECT_PASSWORD) {
                    setIsAuthenticated(true);
                    setPasswordError('');
                } else {
                    setPasswordError('Incorrect password. Please try again.');
                }
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-6">
                                <i className="fas fa-baby text-6xl text-indigo-600 mb-4"></i>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">RNICU Resident Guide</h1>
                                <p className="text-gray-600">Interactive Clinical Protocol Resource</p>
                            </div>
                            <form onSubmit={handleLogin}>
                                <div className="mb-4">
                                    <label className="block text-gray-700 text-sm font-semibold mb-2">
                                        Access Password
                                    </label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        placeholder="Enter password"
                                        autoFocus
                                    />
                                    {passwordError && (
                                        <p className="text-red-500 text-sm mt-2">{passwordError}</p>
                                    )}
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200"
                                >
                                    Access Guide
                                </button>
                            </form>
                            <div className="mt-6 text-center text-sm text-gray-500">
                                <i className="fas fa-lock mr-1"></i>
                                For authorized personnel only
                            </div>
                        </div>
                    </div>
                );
            }

            return <MainApp />;
        }

        function MainApp() {
            const [view, setView] = useState('home');
            const [selectedSection, setSelectedSection] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [showQuickRef, setShowQuickRef] = useState(false);
            const [quickRefMode, setQuickRefMode] = useState(false); // Toggle for content view

            const handleSearch = (query) => {
                setSearchQuery(query);
                if (!query.trim()) {
                    setSearchResults([]);
                    return;
                }

                const results = APP_DATA.searchIndex.filter(item => {
                    const searchText = (item.title + ' ' + (item.content || '') + ' ' + item.path).toLowerCase();
                    return searchText.includes(query.toLowerCase());
                }).slice(0, 20);

                setSearchResults(results);
                if (results.length > 0) {
                    setView('search');
                }
            };

            const navigateToSection = (sectionId) => {
                const section = findSectionById(APP_DATA.sections, sectionId);
                setSelectedSection(section);
                setView('content');
                setSearchQuery('');
                setSearchResults([]);
                setQuickRefMode(false);
            };

            const findSectionById = (sections, id) => {
                for (const section of sections) {
                    if (section.id === id) return section;
                    if (section.children) {
                        const found = findSectionById(section.children, id);
                        if (found) return found;
                    }
                }
                return null;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="sticky-header border-b border-gray-200 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-3">
                                <button
                                    onClick={() => {
                                        setView('home');
                                        setSearchQuery('');
                                        setSearchResults([]);
                                        setSelectedSection(null);
                                        setShowQuickRef(false);
                                    }}
                                    className="flex items-center space-x-2 text-indigo-600"
                                >
                                    <i className="fas fa-baby text-2xl"></i>
                                    <div>
                                        <h1 className="text-xl font-bold">RNICU Guide</h1>
                                        <p className="text-xs text-gray-500">Clinical Protocols</p>
                                    </div>
                                </button>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => {
                                            setView('quickref');
                                            setShowQuickRef(false);
                                        }}
                                        className={`flex items-center space-x-2 px-4 py-2 rounded-lg font-semibold transition ${
                                            view === 'quickref'
                                                ? 'bg-orange-500 text-white quick-ref-badge'
                                                : 'bg-white text-orange-600 border border-orange-600'
                                        }`}
                                    >
                                        <i className="fas fa-bolt"></i>
                                        <span className="hidden sm:inline">Quick Ref</span>
                                    </button>
                                </div>
                            </div>
                            
                            <div className="relative">
                                <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input
                                    type="text"
                                    value={searchQuery}
                                    onChange={(e) => handleSearch(e.target.value)}
                                    placeholder="Search protocols, medications, procedures..."
                                    className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {view === 'home' ? (
                            <HomeView onNavigate={() => setView('browse')} onSectionClick={navigateToSection} />
                        ) : view === 'browse' ? (
                            <BrowseView onSectionClick={navigateToSection} />
                        ) : view === 'search' ? (
                            <SearchResults results={searchResults} onResultClick={navigateToSection} />
                        ) : view === 'quickref' ? (
                            <QuickReferenceView onNavigate={navigateToSection} />
                        ) : view === 'content' && selectedSection ? (
                            <ContentView 
                                section={selectedSection} 
                                onNavigate={navigateToSection}
                                quickRefMode={quickRefMode}
                                setQuickRefMode={setQuickRefMode}
                            />
                        ) : null}
                    </main>
                </div>
            );
        }

                    <div className="space-y-4">
                        {APP_DATA.sections.map(section => (
                            <div key={section.id} className="bg-white rounded-lg shadow-md p-6">
                                <button
                                    onClick={() => onSectionClick(section.id)}
                                    className="text-xl font-bold text-indigo-600 hover:underline mb-3 text-left w-full"
                                >
                                    {section.title}
                                    {section.id === 'medications' && (
                                        <span className="ml-2 text-sm text-gray-500">({APP_DATA.medications.length} medications)</span>
                                    )}
                                </button>
                                {section.children && section.children.length > 0 && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        {section.children.map(child => (
                                            child.type !== 'text' && (
                                                <button
                                                    key={child.id}
                                                    onClick={() => onSectionClick(child.id)}
                                                    className="text-left px-3 py-2 rounded hover:bg-gray-100 text-gray-700"
                                                >
                                                     {child.title}
                                                </button>
                                            )
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function SearchResults({ results, onResultClick }) {
            return (
                <div className="space-y-4">
                    <h2 className="text-2xl font-bold text-gray-800">
                        Search Results ({results.length})
                    </h2>
                    {results.map((result, idx) => (
                        <button
                            key={idx}
                            onClick={() => onResultClick(result.id)}
                            className="w-full bg-white rounded-lg shadow-md p-4 text-left hover:shadow-lg transition"
                        >
                            <h3 className="font-semibold text-indigo-600 mb-1">{result.title}</h3>
                            <p className="text-sm text-gray-500 mb-2">{result.path}</p>
                            {result.content && (
                                <p className="text-sm text-gray-700">{result.content}...</p>
                            )}
                        </button>
                    ))}
                </div>
            );
        }

        function QuickReferenceView({ onNavigate }) {
            const [selectedCategory, setSelectedCategory] = useState(null);

            const categories = [
                { id: 'medications', title: 'Medications', icon: 'fa-pills', count: Object.keys(APP_DATA.quickReference.medications || {}).length, color: 'bg-yellow-500' },
                { id: 'procedures', title: 'Procedures', icon: 'fa-procedures', count: Object.keys(APP_DATA.quickReference.procedures || {}).length, color: 'bg-red-500' },
                { id: 'protocols', title: 'Clinical Protocols', icon: 'fa-clipboard-check', count: Object.keys(APP_DATA.quickReference.protocols || {}).length, color: 'bg-blue-500' },
                { id: 'conditions', title: 'Common Conditions', icon: 'fa-stethoscope', count: Object.keys(APP_DATA.quickReference.conditions || {}).length, color: 'bg-green-500' },
            ];

            if (selectedCategory) {
                return <QuickReferenceCategoryView category={selectedCategory} onBack={() => setSelectedCategory(null)} onNavigate={onNavigate} />;
            }

            return (
                <div className="space-y-6">
                    <div className="bg-gradient-to-r from-orange-500 to-red-500 rounded-lg shadow-lg p-6 text-white">
                        <div className="flex items-center space-x-3 mb-2">
                            <i className="fas fa-bolt text-3xl"></i>
                            <h2 className="text-2xl font-bold">Quick Reference</h2>
                        </div>
                        <p className="text-orange-100">
                            Fast, action-oriented information for bedside use. Click any category to see condensed protocols.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {categories.map(cat => (
                            <button
                                key={cat.id}
                                onClick={() => setSelectedCategory(cat.id)}
                                className="bg-white rounded-lg shadow-md p-6 text-left hover:shadow-lg transition"
                            >
                                <div className="flex items-start justify-between mb-4">
                                    <div className={`${cat.color} w-14 h-14 rounded-full flex items-center justify-center`}>
                                        <i className={`fas ${cat.icon} text-white text-2xl`}></i>
                                    </div>
                                    <span className="text-2xl font-bold text-gray-300">{cat.count}</span>
                                </div>
                                <h3 className="text-xl font-bold text-gray-800 mb-2">{cat.title}</h3>
                                <p className="text-gray-600 text-sm">
                                    {cat.count} quick reference {cat.count === 1 ? 'entry' : 'entries'}
                                </p>
                            </button>
                        ))}
                    </div>

                    <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                        <div className="flex items-start">
                            <i className="fas fa-info-circle text-blue-500 mt-1 mr-3"></i>
                            <div>
                                <p className="text-sm text-blue-900 font-semibold mb-1">What is Quick Reference?</p>
                                <p className="text-sm text-blue-800">
                                    Quick Reference provides condensed, action-oriented information without the theory. 
                                    Perfect for quick lookups at the bedside. Each entry has a "Dig Deeper" link to the full content.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function QuickReferenceCategoryView({ category, onBack, onNavigate }) {
            const data = APP_DATA.quickReference[category] || {};
            const entries = Object.keys(data);

            return (
                <div className="space-y-6">
                    <button
                        onClick={onBack}
                        className="flex items-center text-indigo-600 font-semibold hover:underline"
                    >
                        <i className="fas fa-arrow-left mr-2"></i>
                        Back to Quick Reference
                    </button>

                    <h2 className="text-2xl font-bold text-gray-800 capitalize">{category}</h2>

                    <div className="space-y-4">
                        {entries.map(key => {
                            const entry = data[key];
                            return (
                                <QuickReferenceCard 
                                    key={key} 
                                    title={key} 
                                    data={entry} 
                                    category={category}
                                    onNavigate={onNavigate}
                                />
                            );
                        })}
                    </div>
                </div>
            );
        }

        function QuickReferenceCard({ title, data, category, onNavigate }) {
            const formatTitle = (str) => str.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

            const handleDigDeeper = () => {
                const sectionId = title.toLowerCase().replace(/ /g, '-');
                onNavigate(sectionId);
            };

            return (
                <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-orange-500">
                    <div className="flex items-start justify-between mb-4">
                        <h3 className="text-xl font-bold text-gray-800">{formatTitle(title)}</h3>
                        <button
                            onClick={handleDigDeeper}
                            className="flex items-center text-indigo-600 text-sm font-semibold hover:underline"
                        >
                            <i className="fas fa-book-open mr-1"></i>
                            Dig Deeper
                        </button>
                    </div>

                    {data.indication && (
                        <div className="mb-4">
                            <h4 className="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">Indication</h4>
                            <p className="text-gray-800">{data.indication}</p>
                        </div>
                    )}

                    {data.dosing && (
                        <div className="mb-4">
                            <h4 className="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">Dosing</h4>
                            <ul className="list-disc list-inside space-y-1">
                                {data.dosing.map((item, idx) => (
                                    <li key={idx} className="text-gray-800">{item}</li>
                                ))}
                            </ul>
                        </div>
                    )}

                    {data.monitoring && (
                        <div className="mb-4">
                            <h4 className="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">Monitoring</h4>
                            <ul className="list-disc list-inside space-y-1">
                                {data.monitoring.map((item, idx) => (
                                    <li key={idx} className="text-gray-800">{item}</li>
                                ))}
                            </ul>
                        </div>
                    )}

                    {data.notes && (
                        <div className="mb-4">
                            <h4 className="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">Notes</h4>
                            <ul className="list-disc list-inside space-y-1">
                                {data.notes.map((item, idx) => (
                                    <li key={idx} className="text-gray-800">{item}</li>
                                ))}
                            </ul>
                        </div>
                    )}

                    {/* Render other fields dynamically */}
                    {Object.keys(data).filter(k => !['indication', 'dosing', 'monitoring', 'notes'].includes(k)).map(key => {
                        const value = data[key];
                        if (Array.isArray(value)) {
                            return (
                                <div key={key} className="mb-4">
                                    <h4 className="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">{formatTitle(key)}</h4>
                                    <ul className="list-disc list-inside space-y-1">
                                        {value.map((item, idx) => (
                                            <li key={idx} className="text-gray-800">{item}</li>
                                        ))}
                                    </ul>
                                </div>
                            );
                        } else if (typeof value === 'object') {
                            return (
                                <div key={key} className="mb-4">
                                    <h4 className="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">{formatTitle(key)}</h4>
                                    <div className="space-y-1 pl-4">
                                        {Object.keys(value).map(subKey => (
                                            <div key={subKey}>
                                                <span className="font-semibold text-gray-700">{formatTitle(subKey)}:</span>{' '}
                                                <span className="text-gray-800">{value[subKey]}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        } else {
                            return (
                                <div key={key} className="mb-4">
                                    <h4 className="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-2">{formatTitle(key)}</h4>
                                    <p className="text-gray-800">{value}</p>
                                </div>
                            );
                        }
                    })}
                </div>
            );
        }

        function ContentView({ section, onNavigate, quickRefMode, setQuickRefMode }) {
            // Check if there's quick reference content for this section
            const hasQuickRef = false; // We'll implement this check properly

            const renderContent = (item) => {
                if (item.type === 'text') {
                    return (
                        <p className="text-gray-700 mb-3 leading-relaxed">{item.content}</p>
                    );
                } else if (item.type === 'h2') {
                    return (
                        <div key={item.id} className="mb-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4 border-b-2 border-indigo-200 pb-2">
                                {item.title}
                            </h2>
                            {item.children?.map((child, idx) => (
                                <div key={idx}>{renderContent(child)}</div>
                            ))}
                        </div>
                    );
                } else if (item.type === 'h3') {
                    return (
                        <div key={item.id} className="mb-4">
                            <h3 className="text-xl font-semibold text-gray-800 mb-3">
                                {item.title}
                            </h3>
                            {item.children?.map((child, idx) => (
                                <div key={idx}>{renderContent(child)}</div>
                            ))}
                        </div>
                    );
                }
                return null;
            };

            // Special rendering for Medications section
            if (section.id === 'medications' && section.medications) {
                return <MedicationsView medications={section.medications} />;
            }

            return (
                <div className="bg-white rounded-lg shadow-md p-6">
                    <div className="flex items-center justify-between mb-6 border-b-4 border-indigo-600 pb-3">
                        <h1 className="text-3xl font-bold text-gray-800">
                            {section.title}
                        </h1>
                    </div>
                    <div className="prose max-w-none">
                        {section.children?.map((child, idx) => (
                            <div key={idx}>{renderContent(child)}</div>
                        ))}
                    </div>
                </div>
            );
        }

        function MedicationsView({ medications }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [viewMode, setViewMode] = useState('cards'); // 'cards' or 'table'

            const filteredMeds = medications.filter(med =>
                med.drug.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h1 className="text-3xl font-bold text-gray-800 mb-4 border-b-4 border-yellow-500 pb-3">
                            <i className="fas fa-pills text-yellow-500 mr-2"></i>
                            Medications
                        </h1>
                        
                        <div className="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between mb-6">
                            <div className="relative flex-1 w-full">
                                <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input
                                    type="text"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    placeholder="Search medications..."
                                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                />
                            </div>
                            <div className="flex space-x-2">
                                <button
                                    onClick={() => setViewMode('cards')}
                                    className={`px-4 py-2 rounded-lg font-semibold transition ${
                                        viewMode === 'cards'
                                            ? 'bg-yellow-500 text-white'
                                            : 'bg-gray-200 text-gray-700'
                                    }`}
                                >
                                    <i className="fas fa-th-large mr-2"></i>Cards
                                </button>
                                <button
                                    onClick={() => setViewMode('table')}
                                    className={`px-4 py-2 rounded-lg font-semibold transition ${
                                        viewMode === 'table'
                                            ? 'bg-yellow-500 text-white'
                                            : 'bg-gray-200 text-gray-700'
                                    }`}
                                >
                                    <i className="fas fa-table mr-2"></i>Table
                                </button>
                            </div>
                        </div>

                        <p className="text-gray-600 mb-4">
                            Showing {filteredMeds.length} of {medications.length} medications
                        </p>
                    </div>

                    {viewMode === 'cards' ? (
                        <div className="space-y-4">
                            {filteredMeds.map((med, idx) => (
                                <div key={idx} className="med-card">
                                    <h3 className="text-lg font-bold text-gray-800 mb-2">{med.drug}</h3>
                                    {med.dose && (
                                        <div className="mb-2">
                                            <span className="text-sm font-semibold text-gray-600">Dose: </span>
                                            <span className="text-gray-800">{med.dose}</span>
                                        </div>
                                    )}
                                    {med.remarks && (
                                        <div>
                                            <span className="text-sm font-semibold text-gray-600">Remarks: </span>
                                            <span className="text-gray-800">{med.remarks}</span>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="bg-white rounded-lg shadow-md overflow-x-auto">
                            <table className="med-table">
                                <thead>
                                    <tr>
                                        <th>Drug</th>
                                        <th>Dose</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredMeds.map((med, idx) => (
                                        <tr key={idx}>
                                            <td className="font-semibold">{med.drug}</td>
                                            <td>{med.dose}</td>
                                            <td>{med.remarks}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
