nt": "If > 10% difference between preductal and postductal saturations noted, begin iNO @ 20 ppm. May require milrinone as well."}, {"type": "text", "content": "ECMO: Required when unable to maintain O2 saturations > 90%, pH > 7.15 despite optimal ventilation strategies and/or metabolic acidosis, hypotension resistant to optimal management with pressors. Can be done before or after CDH repair."}]}]}, {"id": "infectious-disease-problems", "title": "INFECTIOUS DISEASE PROBLEMS", "type": "h1", "children": [{"id": "sepsis", "title": "Sepsis", "type": "h2", "children": [{"id": "early-onset-sepsis", "title": "Early Onset Sepsis", "type": "h3", "children": [{"type": "text", "content": "Infections are an important cause for poor outcomes in newborn infants. Prematurely born infants have defective mucosal/cutaneous barriers against invading pathogens as well as poor cellular and humoral immunity. Due to these factors infections rarely stay focal and frequently enter the bloodstream and/or disseminate to other sites. For this reason preterm (especially ELBW) infants are at high risk for sepsis and its associated complications. Neonatal sepsis is typically classified as early onset (<72 hrs after birth) or late onset (> 72 hrs after birth)."}, {"type": "text", "content": "Maternal factors - such as preterm labor, PROM >18hr, chorioamnionitis (indicated by intrapartum fever, maternal or fetal tachycardia, uterine tenderness, foul-smelling discolored amniotic fluid and histopathologic evidence of necrotizing inflammation such as funisitis), GBS colonization or UTI \u2013 play a significant role in increasing risk for EOS"}, {"type": "text", "content": "Typically presents as blood stream infection (rarely as UTI or CNS infection)"}, {"type": "text", "content": "Organisms that cause EOS are usually vertically transmitted from mom"}, {"type": "text", "content": "GBS in term infants (less frequent these days due to increased maternal screening and treatment for GBS)"}, {"type": "text", "content": "E.coli in preterm infants (has become more significant in recent years)"}, {"type": "text", "content": "Streptococcus viridans"}, {"type": "text", "content": "Staphyococcus aureus"}, {"type": "text", "content": "Enterococcus fecalis"}, {"type": "text", "content": "Listeria monocytogenes"}]}, {"id": "late-onset-sepsis", "title": "Late Onset Sepsis", "type": "h3", "children": [{"type": "text", "content": "Risk factors include BW <750g, presence of presence of central catheters, delayed enteral feeding, prolonged TPN, mechanical ventilation, complications of prematurity (BPD, NEC)"}, {"type": "text", "content": "Mostly blood stream infections, though meningitis and UTI risk is higher with LOS than with EOS"}, {"type": "text", "content": "Organisms that cause LOS are usually"}, {"type": "text", "content": "Coagulase negative staphylococci such as S. epidermidis and S. hemolyticus (should not be considered contaminants in the NICU)"}, {"type": "text", "content": "E.coli"}, {"type": "text", "content": "S.aureus including MRSA"}, {"type": "text", "content": "Enterococci including VRE"}, {"type": "text", "content": "Klebsiella"}, {"type": "text", "content": "Pseudomonas"}]}, {"id": "clinical-presentation", "title": "Clinical presentation", "type": "h3", "children": [{"type": "text", "content": "Sepsis (like most other neonatal illnesses) presents mostly with a constellation of non-specific signs such as tachycardia/bradycardia, tachypnea/intermittent apnea, increased respiratory distress or O2 requirements, hypotonia/lethargy, temperature instability, hypoglycemia/hyperglycemia, metabolic acidosis (increased base deficit), lethargy, seizures, hypotension, any worsening vital trends"}]}, {"id": "screening/labs", "title": "Screening/labs", "type": "h3", "children": [{"type": "text", "content": "A high index of clinical suspicion based on maternal/infant history, reports of clinical providers such as bedside nurses regarding changes in infant\u2019s clinical condition and physical examination findings remains the best screening tool for sepsis in the NICU"}, {"type": "text", "content": "HERO scores should be reported at rounds routinely for all ELBW/preterm infants (and term infants at risk for sepsis) and any abnormal trends should prompt careful consideration and further evaluation as needed"}, {"type": "text", "content": "CRP \u2018at birth\u2019 is unhelpful (as CRP may be normal at onset of infection and may rise and peak around 24-36 hrs after onset), but serial values can be useful to monitor trend as a marker of inflammation/tissue necrosis, and as a negative predictive tool to discontinue antibiotics"}, {"type": "text", "content": "Appropriately performed blood culture (1 mL is advised; a minimum of 0.5 mL of blood should be collected to significantly improve ability to detect true bacterial sepsis) remains the gold standard for diagnosis of bacteremia"}, {"type": "text", "content": "Urinalysis, urine culture, CSF cell count/glucose/protein, CSF culture (usually not required for EOS evaluation in preterm infants)"}, {"type": "text", "content": "CXR/KUB if pneumonia/NEC or other concurrent pulmonary/GI causes are suspected based on clinical status of infant"}]}, {"type": "text", "content": "Empiric antibiotic choice"}, {"type": "text", "content": "EOS: Ampicillin & Gentamicin to cover GBS, E.Coli, & Listeria"}, {"type": "text", "content": "LOS: Nafcillin + Tobramycin is the first choice unless MRSA risk is high in which case vancomycin + Tobramycin can be used \u00b1 ceftazidime (for double coverage of GNR and meningeal penetration)"}, {"type": "text", "content": "After culture results are available"}, {"type": "text", "content": "Median time to culture positivity is for most pathogenic bacteria is 9-36 hours"}, {"type": "text", "content": "Therefore, empiric antibiotics should be continued for 36 hr and further antibiotic choice should be guided by sensitivity reports"}, {"type": "text", "content": "If cultures are negative, and infant is clinically well-appearing with stable vitals, antibiotics can be discontinued after discussion with Fellow/Attending"}, {"type": "text", "content": "Culture-negative sepsis \u2013 rarely, antibiotic therapy may be considered necessary though culture results are  negative, especially for infants who remain critically ill (significant ventilator needs, pressors etc.) and have evidence of inflammation"}, {"type": "text", "content": "If bacteremia is confirmed by positive cultures, a repeat culture should be obtained by the next calendar day"}, {"type": "text", "content": "Persistently positive blood cultures: Catheter removal, PIV placement for continued antibiotics and placement of a new catheter 24 hours after first negative culture may be required but not always possible. May require additional investigations to identify a focal nidus if infection (Echo, HUS, abdominal/renal US)."}, {"type": "text", "content": "LP if BCX +ve?"}]}, {"id": "meningitis", "title": "Meningitis", "type": "h2", "children": [{"type": "text", "content": "GBS, E.coli, other GPs like enterococcus, CONS, other GN such as Neisseria meningitidis."}, {"type": "text", "content": "CSF WBCs > 15 cells/\u00b5L should prompt consideration for meningitis dosing of antibiotics (correction for blood in CSF due to traumatic taps is typically not needed)."}, {"type": "text", "content": "Other CSF indices: Protein:  > 150 in preterm and > 100 in term is abnormal CSF glucose < 30 is considered indicative of bacterial meningitis"}, {"type": "text", "content": "Management:"}, {"type": "text", "content": "Early onset: Ampicillin+Gentamycin+ceftazidime is a common choice"}, {"type": "text", "content": "Late onset: Vancomycin + tobramycin + ceftazidime (if listeria/GBS/enterococci suspected can add ampicillin as well)"}, {"type": "text", "content": "If cultures positive, antibiotics should be continued for a minimum of 3 weeks"}, {"type": "text", "content": "Get ID consult and order HUS/CT/MRI near the end of antibiotic course to assess degree of brain injury and complications such as abscesses that may require longer courses."}]}, {"id": "uti", "title": "UTI", "type": "h2", "children": [{"type": "text", "content": "E.coli, Klebsiella, Proteus and CONS, Enterococcus in term infants, CONS, Klebsiella, E.coli and Candida in preterm infants are common causes"}, {"type": "text", "content": "UA/Urine Culture is best obtained from suprapubic aspiration (though rarely performed in our NICU), next best is I&O catheterization and prior to initiation of antibiotics"}, {"type": "text", "content": "Bacterial growth: any species >50,000 CFU/mL in samples collected through catherization"}, {"type": "text", "content": "Management:"}, {"type": "text", "content": "Ampicillin / Gentamicin x 10-14 days"}, {"type": "text", "content": "Can use Vancomycin for later onset (>7d) in some hospitalized infants"}, {"type": "text", "content": "Target antibiotics when known previous UTI with identified organism"}, {"type": "text", "content": "Renal Ultrasound (RUS) should be performed when infection is detected. VCUG should be considered on infants with UTI. VCUG should not be performed until a negative urine culture has been documented"}, {"type": "text", "content": "Infants should not be placed on antibiotic prophylaxis unless indicated. If desired, obtain consultation from Pediatric Infectious Disease subspecialist and urologic surgery services"}]}, {"id": "focal-bacterial-infections", "title": "Focal bacterial infections", "type": "h2", "children": []}, {"id": "gbs-algorithm", "title": "GBS algorithm", "type": "h2", "children": []}, {"id": "viral-infections", "title": "Viral Infections", "type": "h2", "children": [{"id": "cmv-(cytomegalovirus)", "title": "CMV (Cytomegalovirus)", "type": "h3", "children": [{"type": "text", "content": "Transmission"}, {"type": "text", "content": "Intrapartum exposure via maternal genital tract"}, {"type": "text", "content": "Postnatal exposure to infected breast milk"}, {"type": "text", "content": "Infected blood/blood products"}, {"type": "text", "content": "Nosocomial via saliva or urine"}, {"type": "text", "content": "Clinical Presentation"}, {"type": "text", "content": "Congenital early: acute fulminant (petechiae/purpura, HSM, prematurity, IUGR, \u201cblueberry muffin\u201d spots, transaminitis, hyperbilirubinemia, anemia, thrombocytopenia) vs symptomatic without life-threatening complications (IUGR, microcephaly +/- periventricular calcifications, sensorineural hearing loss)"}, {"type": "text", "content": "Asymptomatic congenital: later presentation with dev abnormalities, hearing loss,chorioretinitis, acquired microcephaly"}, {"type": "text", "content": "CMV pneumonitis: PT infants <4mo"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "PCR of saliva or urine (if baby has eaten, highest sensitivity), considered congenital if found within first 2 wks of life vs perinatal if negative in first 2 wks but positive after 4wk of life"}, {"type": "text", "content": "Congenital CMV workup: CBC, LFTs, eye exam, abdominal US, monitor head circumference"}, {"type": "text", "content": "Treatment"}, {"type": "text", "content": "Ganciclovir, Valganciclovir"}, {"type": "text", "content": "Will need ID consult for outpt FU & close audiology FU"}]}, {"id": "hsv-(herpes-simplex-virus):-see-algorithm-below", "title": "HSV (Herpes Simplex Virus): See algorithm below", "type": "h3", "children": [{"type": "text", "content": "Transmission"}, {"type": "text", "content": "Most Mothers of infants with neonatal HSV do not have a history of HSV"}, {"type": "text", "content": "Intrapartum transmission increases with ROM >4hr, direct fetal monitoring (ie scalp probes)"}, {"type": "text", "content": "Antenatal transmission is uncommon"}, {"type": "text", "content": "Postal transmission from oropharyngeal shedding, maternal breast lesions"}, {"type": "text", "content": "Clinical Presentation"}, {"type": "text", "content": "Skin, eye, and/or mouth: vesicular presentation, can develop neurologic impairment & keratoconjuncitivis therefore need opthalmology and neuro follow up"}, {"type": "text", "content": "Encephalitis +/- mucocutaneous disease: symptomatic at 10-14 d of life with lethargy, seizures, temp instability, & hypotonia, high mortality with late or absent treatment"}, {"type": "text", "content": "Disseminated: most severe form, presents within 1st week of life with seizures, respiratory distress/failure, shock, DIC reflecting involvement of liver, adrenals, and other visceral organs, 20% may be absent of vesicles"}, {"type": "text", "content": "Strongly consider HSV in any neonate admitted for concerns of sepsis, hypothermia, seizures etc in the first 2 weeks of life, even if there is no maternal history \u2013 as most neonatal infections are from Primary cases"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "Blood & CSF HSV PCR"}, {"type": "text", "content": "Viral culture of eye/nose/mouth/anus"}, {"type": "text", "content": "Treatment"}, {"type": "text", "content": "Acyclovir x14d (21+ days with evidence of CNS/disseminated dz, longer of CSF PCR positivity persists)"}, {"type": "text", "content": "-Women with known clinical/serologic evidence of HSV-2 are offered acyclovir near term until delivery"}, {"type": "text", "content": "-refer to RedBook recommendations & Kimberlin, et al Guidance on Management of Asymptomatic Neonates Born to Women With Active Genital Herpes Lesions PMID: 23378604"}, {"type": "text", "content": "Kimberlin et al, Guidance on Management of Asymptomatic Neonates Born to Women With Active Genital Herpes Lesions. Pediatrics. February 2013, Vol 131, Issue 2"}]}, {"id": "parvovirus", "title": "Parvovirus", "type": "h3", "children": [{"type": "text", "content": "Transmission"}, {"type": "text", "content": "Antenatally (maternal sx asymptomatic vs arthralgias, rash), worse when contracted in 2nd/3rd trimester"}, {"type": "text", "content": "Clinical Presentation"}, {"type": "text", "content": "Children, Adults, & Immunosuppressed patient presentation not described here"}, {"type": "text", "content": "Fetal: implicated in 10% non-immune hydrops (maternal primary infection \ud83e\udc6atransplacental transfer of virus\ud83e\udc6aRBC precursor infection\ud83e\udc6aarrested RBC production \ud83e\udc6asevere anemia\ud83e\udc6acongestive heart failure\ud83e\udc6aedema, myocarditis, fetal hepatitis)"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "Blood PCR (OB may obtain PCR or IgM via PUBS, percutaneous umbilical blood sampling if hydrops detected)"}, {"type": "text", "content": "Treatment"}, {"type": "text", "content": "Supportive (OB may opt to perform intrauterine blood transfusion for severe hydrops fetalis)"}]}, {"id": "hiv-(human-immunodeficiency-virus)", "title": "HIV (Human Immunodeficiency Virus)", "type": "h3", "children": [{"type": "text", "content": "Transmission"}, {"type": "text", "content": "Congenital & Perinatal transmission: as early as 14-20wga but most commonly during 3rd trimester/delivery"}, {"type": "text", "content": "Sexual and parenteral transmission not described here"}, {"type": "text", "content": "Clinical Presentation"}, {"type": "text", "content": "Infants: usually asymptomatic at birth with sx presenting >2wk of life (lymphadenopathy, HSM, poor weight gain, occasionally encephalopathy), initially high viral lode that declines over first 5yr of life related to development of immune system"}, {"type": "text", "content": "HIV in pregnancy not discussed here"}, {"type": "text", "content": "Children: un-diagnosed symptoms occur in first yr of life (medium age 9mo)"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "Mother known HIV-infected: HIV DNA PCR if mother known HIV-infected, RNA PCR if mother not treated, positive within 3d of life are considered infected in utero vs those test negative in 1st 3d of life & positive thereafter considered peripartum-acquired HIV (see RedBook for more specific cases)"}, {"type": "text", "content": "Mother unknown HIV status: immediately obtain rapid HIV testing on mother unless mother refuses. If positive, zidovudine and nevirapine should be started on infant immediately if baby is less than 48 hours of age. Send confirmatory testing on mother."}, {"type": "text", "content": "HIV workup: CBC, AST/ALT, HIV DNA PCR for 0600 on DOL #1 for all HIV-exposed newborns"}, {"type": "text", "content": "Treatment"}, {"type": "text", "content": "ALL infants born to HIV positive women must begin Zidovudine (AZT) after delivery with 1st dose given given before 6 hours of life. Neviripine should also be given in certain high-risk situations (see posted guidelines)"}, {"type": "text", "content": "Use Newborn HIV Exposed Infants power plan to order labs and pharmacy consult. Use Newborn Medications power plan to order meds."}, {"type": "text", "content": "Breastfeeding contraindicated in all HIV positive women in US"}, {"type": "text", "content": "Must obtain pharmacy discharge consult for AZT supply and teaching & order >24 hours prior to anticipated discharge. Notify Family Clinic 939-9400, HIV study nurse at 996-6418 or 996-7831, and Jefferson County Dept of Health-Lori McManus, Disease Specialist 930-1383."}]}, {"id": "rubella", "title": "Rubella", "type": "h3", "children": [{"type": "text", "content": "Transmission"}, {"type": "text", "content": "Congenital: highest rate of fetal infection during first 12-16wk and last 10wk of gestation, with early-gestation infection resulting in multiple organ anomalies (most commonly cardiac defect & deafness)"}, {"type": "text", "content": "Clinical Presentation"}, {"type": "text", "content": "Infants: cataracts, sensorineural hearing loss, and CHD (PDA, pulmonary artery stenosis) with common early sx (IUGR, microphthalmia, meningocencephalitis, hypotonia, HSM, thrombocytopenia purpura, radiographic bone lucencies)"}, {"type": "text", "content": "Maternal history: if present, malaise, low-grade fever, headache, mild corzya, and conjunctivitis 1-5d prior to salmon-pink macular rash that spreads downward"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "Isolation of rubella virus (oropharynx or urine, latter has highest sensitivity), Rubella-specific IgM (cord or neonatal blood), persistent rubella-specific titers"}, {"type": "text", "content": "Treatment"}, {"type": "text", "content": "None. If infection known to have occurred >20thwk of gestation, unlikely any abnormalities however close audiology FU should occur."}]}, {"id": "hepatitis-b", "title": "Hepatitis B", "type": "h3", "children": [{"type": "text", "content": "Refer to Manual of Neonatal Care for more detail regarding all types of Hepatitis viruses"}, {"type": "text", "content": "Diagnosis: Check maternal HbsAg status"}, {"type": "text", "content": "Treatment\ta.\t See Table below"}]}, {"id": "varicella-zoster", "title": "Varicella-Zoster", "type": "h3", "children": [{"type": "text", "content": "Greatest risk for severe disease occurs when primary maternal infection occurs 5 days prior to or 2 days after delivery"}, {"type": "text", "content": "infected infants should be isolated in separate room,"}, {"type": "text", "content": "all neonates <28wga should be given VariZIG or IVIG postexposure regardless of maternal status"}]}, {"type": "text", "content": "Synagis (Palivizumab) prophylaxis per 2014 AAP Policy Statement"}, {"type": "text", "content": "Infants <12mo at start of RSV season who were born <29wk may receive up to 5 doses given monthly"}, {"type": "text", "content": "Infants <12mo at start of RSV season with chronic lung disease (CLD) as defined as GA <32 & O2 requirement >21% for at least first 28d after birth may receive up to 5 doses given monthly (see policy statement for >24mo of age)"}]}, {"id": "syphilis", "title": "Syphilis", "type": "h2", "children": []}]}, {"id": "cardiovascular-problems", "title": "CARDIOVASCULAR PROBLEMS", "type": "h1", "children": [{"id": "prenatal-and-postnatal-circulation", "title": "Prenatal And Postnatal Circulation", "type": "h2", "children": []}, {"id": "chd-patterns-of-clinical-presentations", "title": "CHD Patterns of Clinical Presentations", "type": "h2", "children": [{"type": "text", "content": "Timing and symptoms depend on"}, {"type": "text", "content": "nature and severity of the anatomic defect"}, {"type": "text", "content": "PDA closure"}, {"type": "text", "content": "fall in pulmonary vascular resistance"}, {"type": "text", "content": "Cyanosis:"}, {"type": "text", "content": "Decreased pulmonary blood flow with intracardiac R to L shunt"}, {"type": "text", "content": "Normal pulmonary blood flow with intracardiac mixing of systemic and pulmonary venous return."}, {"type": "text", "content": "CHF:"}, {"type": "text", "content": "Tachycardia, tachypnea, crackles, hepatomegaly, delayed cap refill, diaphoresis, growth failure, feeding difficulty."}, {"type": "text", "content": "Heart murmur, Arrhythmias, Cardiogenic shock"}]}, {"id": "prostaglandin-infusion", "title": "Prostaglandin infusion", "type": "h2", "children": [{"type": "text", "content": "Required to keep PDA open for CHDs in which ductal flow is required to maintain adequate  pulmonary or systemic (sometimes both) circulation"}, {"type": "text", "content": "List of infants with CHDs who might be born during the month is circulated via email to Fellow/Attending. As soon as you are aware of impending delivery of an infant with CHD"}, {"type": "text", "content": "Always check with Fellow if PGE2 is required"}, {"type": "text", "content": "If required, pre-order PGE2 (can begin at 0.05 mcg/kg/min and titrate later)"}, {"type": "text", "content": "Response: expect a clinical response in 15-30 minutes for cyanotic CHD (smooth muscle of ductus is particularly sensitive) and 1-3 hrs for non-cyanotic CHD (relaxation of pulmonary vasculature not as rapid)."}, {"type": "text", "content": "If decompensation is noted after starting, a lesion with impaired left-heart return may exist; stop infusion immediately."}, {"type": "text", "content": "Contraindications to PGE are processes obstructing left heart return (because keeping the PDA open may lead to more shunting away from systemic circulation): Obstructive TAPVR (infradiaphragmatic), cor triatriatum, TGA, MS and restrictive atrial septum."}, {"type": "text", "content": "Complications include apnea, hypotension, fever, tachycardia/bradycardia, seizure"}, {"type": "text", "content": "Monitor carefully for apnea; may require caffeine therapy"}]}, {"id": "non-cyanotic-chd", "title": "Non-Cyanotic CHD", "type": "h2", "children": [{"id": "patent-ductus-arteriosus-(pda)", "title": "Patent Ductus Arteriosus (PDA)", "type": "h3", "children": [{"type": "text", "content": "Closed in 50% of full-term infants by 24h, 90% by 48h, >99% by 96h; in contrast spontaneous closure occurs only in 38%-85% of babies <1500g and in 25-34% of those <1000g"}, {"type": "text", "content": "Other risk factors: No exposure to antenatal steroids, excessive fluid intake (especially in the first 2 weeks for ELBW infants), critical illness due to other causes in ELBW infants"}, {"type": "text", "content": "When to suspect a PDA"}, {"type": "text", "content": "Harsh systolic ejection murmur over entire chest"}, {"type": "text", "content": "Widened pulse pressure (palmar pulses)"}, {"type": "text", "content": "No consensus exists regarding what is considered a hemodynamically significant PDA; however, the possibility should be explored when a PDA is associated with"}, {"type": "text", "content": "Worsening respiratory status and/or inability to wean from high SIMV settings (especially in ELBW/VLBW infants)"}, {"type": "text", "content": "Pulmonary \u201csteal\u201d which can lead to"}, {"type": "text", "content": "Pulmonary hypertension, edema"}, {"type": "text", "content": "Renal failure"}, {"type": "text", "content": "NEC"}, {"type": "text", "content": "Metabolic acidosis"}, {"type": "text", "content": "IVH, PVL"}, {"type": "text", "content": "Obtain an ECHO for ELBW infants who are suspected to have a HS-PDA. Findings"}, {"type": "text", "content": "Large PDA (> 2 mm in size)"}, {"type": "text", "content": "LA enlargement (LA:Ao ratio > 1.4)"}, {"type": "text", "content": "Significant L\ud83e\udc6aR flow across PDA"}, {"type": "text", "content": "HS-PDA incidence and complications can be prevented or minimized over the first 2 weeks of life by"}, {"type": "text", "content": "Careful attention to fluid intake/output in all ELBW infants (continued transition to enteral feeds can help limit parenteral fluid intake from IVF/TPN)"}, {"type": "text", "content": "Avoid loop diuretics such as furosemide (increases prostaglandin production which can cause ductus to remain patent)"}, {"type": "text", "content": "Medical closure:"}, {"type": "text", "content": "Indomethacin is most commonly used"}, {"type": "text", "content": "Contraindications \u2013 active clinical bleeding, on steroids, Cr>1.8, UOP < 0.6 ml/kg/hr, platelets <60,000, NEC, worsening IVH"}, {"type": "text", "content": "Ibuprofen"}, {"type": "text", "content": "Relative contraindications \u2013 oliguria, steroid use"}, {"type": "text", "content": "Acetaminophen"}, {"type": "text", "content": "Relative contraindications \u2013 elevated liver enzymes"}, {"type": "text", "content": "Continue trophic feeds during medical management and increase feeds after treatment complete"}, {"type": "text", "content": "Surgical/transcatheter closure may be considered in older infants (> 1 month of age) if medical closure does not succeed and if PDA closure is considered necessary"}]}, {"id": "persistent-fetal-circulation", "title": "Persistent fetal circulation", "type": "h3", "children": [{"type": "text", "content": "Pulmonary vascular resistance fails to decrease causing PVR to continue to remain supra-systemic, resulting in R to L shunting of blood"}, {"type": "text", "content": "Most often noted in term infants with perinatal hypoxia/difficult resuscitation/meconium aspiration"}, {"type": "text", "content": "Can progress to persistent pulmonary hypertension (PPHN)"}, {"type": "text", "content": "Can present with respiratory distress shortly after delivery, post-ductal sat< pre-ductal sat (desaturated blood reaching descending aorta)"}]}, {"id": "coarctation-of-the-aorta", "title": "Coarctation of the aorta", "type": "h3", "children": [{"type": "text", "content": "Findings: decreased perfusion/pulses/BP in lower extremities, signs of congestive heart failure, metabolic acidosis, lethargy"}]}, {"type": "text", "content": "Resulting from the underdevelopment of the L side of the heart (LV, aortic valve and aorta)"}, {"type": "text", "content": "Therefore, systemic perfusion with oxygenated blood depends on the presence of a ASD which permits a LA\ud83e\udc6aRA shunt followed by a R\ud83e\udc6aL shunt through the PDA."}, {"type": "text", "content": "Management (both coarc and HLHS)"}, {"type": "text", "content": "Maintain PDA with prostaglandin drip to keep blood flow to the descending aorta. Surgical correction."}]}, {"id": "cyanotic-chd", "title": "Cyanotic CHD", "type": "h2", "children": [{"id": "truncus-arteriosus", "title": "Truncus Arteriosus", "type": "h3", "children": [{"type": "text", "content": "Usually presents with symptoms of CHF (treated with digoxin/diuretics) as well as cyanosis (typical O2 saturations between 80-90)"}, {"type": "text", "content": "Avoid supplemental O2 because this will only further dilate pulmonary vasculature and lead to pulmonary overcirculation/hypertension"}, {"type": "text", "content": "Always screen for DiGeorge (and Ca levels)"}, {"type": "text", "content": "No real role for PGE here as not ductal dependent"}]}, {"id": "transposition-of-the-great-arteries", "title": "Transposition of the Great Arteries", "type": "h3", "children": [{"type": "text", "content": "Aorta arises from desaturated RV, and pulmonary artery arises  from oxygenated LV.  So get parallel circuits of flow that is dependent on mixing for survival"}, {"type": "text", "content": "Blood mixing must occur either through the foramen ovale or PDA (so DO start PGE here)"}, {"type": "text", "content": "Findings: tachypnea, loud and single 2nd heart sound (bc anterior position of aorta coming off RV) , CXR shows EGG shape heart with increased pulmonary vascularity (opposite to TOF), generally has NO murmur (unless also has PS or restrictive VSD)"}, {"type": "text", "content": "Most common cyanotic heart defect identified in 1st week of life*"}]}, {"id": "tricuspid-atresia", "title": "Tricuspid Atresia", "type": "h3", "children": [{"type": "text", "content": "No communication btw RA and RV, so pulmonary circulation compromised."}, {"type": "text", "content": "Blood from systemic circulation goes RA\ud83e\udc6acrosses ASD (must have this for survival)\ud83e\udc6amixes in LA with oxygenated blood\ud83e\udc6a pulmonary blood flow through PDA and/or a VSD"}, {"type": "text", "content": "Presents early on with cyanosis"}, {"type": "text", "content": "Do start PGE here as PDA allows for improved pulmonary blood flow"}, {"type": "text", "content": "Pulmonary atresia and Ebsteins anomaly are similar"}]}, {"id": "tetralogy-of-fallot", "title": "Tetralogy of Fallot", "type": "h3", "children": [{"type": "text", "content": "Most common cyanotic heart condition overall.  Hypoxia related to degree of RV outflow obstruction."}, {"type": "text", "content": "Components: Pulmonary stenosis, RVH, VS  D, overriding aorta"}, {"type": "text", "content": "DO start PGE here to help augment pulmonary blood flow"}, {"type": "text", "content": "Can be asymptomatic early on and not present until 3-5 months of age"}, {"type": "text", "content": "Findings: single 2nd heart sound, BOOT-shaped heart with decreased pulmonary vascularity on CXR."}, {"type": "text", "content": "Tet spell: hypercyanotic hypoxic episodes resulted from increased R to L shunting during an acute episode"}]}, {"type": "text", "content": "\u201cAnomalous\u201d drainage of oxygenated pulmonary venous blood back into the RA instead of the LA"}, {"type": "text", "content": "Systemic blood flow dependent on shunting from RA  to LA across PFO/ASD (essential for survival)"}, {"type": "text", "content": "Range of mild to severe hypoxia based on any obstruction of pulmonary venous return (depends on where the veins are draining.  If infracardiac- may pass through diaphragm which puts at risk for severe hypoxia).  So may be missed initially."}, {"type": "text", "content": "Findings: fixed split S2, short systolic murmur, CXR with SNOWMAN (heart bc dilated mediastinal veins), and PULMONARY EDEMA (bc pulmonary vein obstruction)"}, {"type": "text", "content": "So PGE doesn\u2019t really have a role here bc not ductal dependent"}]}, {"id": "cardiac-rhythm-disorders", "title": "Cardiac Rhythm Disorders", "type": "h2", "children": [{"id": "general-pointers-to-tachycardia-or-bradycardia", "title": "General Pointers to tachycardia or bradycardia", "type": "h3", "children": [{"type": "text", "content": "Gradual onset: Repetitive firing from a single focus such as the sinus node"}, {"type": "text", "content": "Abrupt and frequent: Bursts of activity from a single pathologic focus"}, {"type": "text", "content": "Abrupt onset, sustained rate, and abrupt termination: Usually due to reentrant mechanisms"}]}, {"id": "premature-complexes", "title": "Premature Complexes", "type": "h3", "children": [{"type": "text", "content": "Atrial - P wave that begins before the T wave ends, PVC \u2013 QRS complex without a preceding P wave that is different in shape/height vs. other QRS complexes"}, {"type": "text", "content": "Occasional PACs and PVCs are frequently noted in preterm newborns and to a lesser extent in term newborns"}, {"type": "text", "content": "If frequent, perform 12-lead EKG/echocardiogram, ensure that infant has normal S.electrolytes, central catheter positioning, and consult cardiology"}]}, {"id": "common-bradycardias", "title": "Common Bradycardias", "type": "h3", "children": [{"type": "text", "content": "Sinus bradycardia: Most commonly due to non-cardiac causes such as hypothyroidism, cardio-respiratory failure, acidosis etc.; treating underlying cause"}, {"type": "text", "content": "Heart block"}, {"type": "text", "content": "Due to AV conduction disturbances caused by infections, metabolic or congenital abnormalities"}, {"type": "text", "content": "1st degree block due to PR interval prolongation; 2nd degree block due to intermittent transmission of atrial impulses to the ventricles, 3rd  degree (complete) heart block occurs due to complete failure of conduction of atrial impulses to the ventricles."}, {"type": "text", "content": "Complete block is usually due to maternal autoimmune disorders (such as SLE) and often requires pacemaker placement when HR persistently < 55 bpm, or when the EKG shows complex ventricular ectopy or dysfunction."}]}, {"type": "text", "content": "If the QRS complex during the tachycardia episode is narrow and similar in shape to the QRS complex before the onset of tachycardia, then the pathology is almost always supraventricular in origin"}, {"type": "text", "content": "If the QRS complex is wide then the pathology is usually ventricular, but may also be supraventricular"}, {"type": "text", "content": "SVT vs. Sinus Tachycardia"}, {"type": "text", "content": "Long QT syndrome"}, {"type": "text", "content": "Defective K+ channel function which delays cardiac repolarization and can cause VT with varying QRS morphology. Can be treated with \u03b2-blockers."}]}]}, {"id": "gastrointestinal-problems", "title": "GASTROINTESTINAL PROBLEMS", "type": "h1", "children": [{"id": "ileus/feeding-intolerance", "title": "Ileus/Feeding Intolerance", "type": "h2", "children": [{"type": "text", "content": "Gastric residuals and what they mean"}, {"type": "text", "content": "There is paucity of evidence to support utility of checking gastric residuals in the diagnosis of NEC or feeding intolerance"}, {"type": "text", "content": "In the absence of other symptoms, there is no evidence to support the discontinuation of feeds based ONLY on gastric residuals."}, {"type": "text", "content": "Residuals are checked selectively in the RNI now (no longer performed as a routine practice!)"}, {"type": "text", "content": "Although new-onset and large amounts of gastric residuals or changes from previous patterns have been proposed as a diagnostic tool for NEC, gastric residuals are poor clinical predictors of NEC."}, {"type": "text", "content": "Checking gastric residuals delays time to full feeding without decreasing the risk of NEC."}, {"type": "text", "content": "It is hard to define the accuracy of measurements because the technique is not standardized"}, {"type": "text", "content": "Because acid production in the stomach limits bacterial overgrowth and facilitates protein digestion, it is advisable not to aspirate the stomach content of preterm infants."}, {"type": "text", "content": "If clinical picture and diagnostics/imaging show low risk for NEC or other abdominal emergencies, consider ileus/feeding intolerance. May need NPO for bowel rest, start TPN/IVF, monitor response. If improved, titrate up enteral feeds slowly & monitor closely."}]}, {"id": "necrotizing-enterocolitis-(nec)", "title": "Necrotizing Enterocolitis (NEC)", "type": "h2", "children": [{"type": "text", "content": "Definition: Acute intestinal necrosis of unknown etiology. It has been suggested that altered patterns of intestinal colonization initiate an unbalanced pro-inflammatory cascade resulting in intestinal injury."}, {"type": "text", "content": "Epidemiology:"}, {"type": "text", "content": "Clinical: Early attention to clinical symptoms of feeding intolerance including abdominal distension, bloody stools and emesis is essential."}, {"type": "text", "content": "Systemic sx: Similar to sepsis; respiratory distress, A/Bs, lethargy, temp instability, irritability, poor feeding, hypotension, poor perfusion, acidosis, oliguria"}, {"type": "text", "content": "Abdominal sx: distention, tenderness, vomiting (esp blood/bile), ileus (BS), abdominal wall erythema/discoloration, ascites, blood-tinged stool"}, {"type": "text", "content": "Differentials: Ileus, meconium peritonitis, surgical abdominal catastrophe (malrotation with obstruction/malrotation, gastric perforation, mesenteric vessel thrombosis), spontaneous intestinal perforation (SIP) (increased risk with maternal glucocorticoid exposure & indomethacin), allergic colitis, Hirschsprung-associated enterocolitis, & feeding intolerance."}, {"type": "text", "content": "Diagnosis: The clear presence of pneumatosis intestinalis is diagnostic in the presence of other clinical symptoms."}, {"type": "text", "content": "Management:"}, {"type": "text", "content": "Risk Assessment: If NEC is suspected, perform risk assessment."}, {"type": "text", "content": "Other important considerations to assess risk:"}, {"type": "text", "content": "Presence of emesis"}, {"type": "text", "content": "Presence of frank blood in stools (guaiac + stools are common in NG fed infants and therefore not a useful indicator of NEC)"}, {"type": "text", "content": "Presence of the triad of metabolic acidosis, thrombocytopenia, and hyponatremia"}, {"type": "text", "content": "Presence of increased gastric residuals*"}, {"type": "text", "content": "Labs: CBC with diff, blood gas with lytes and lactic acid, BUN, creatinine, serial CRP for dx & assess response to therapy, blood cultures (positive in 30%), consider urine/CSF cx if suspicious for or cannot r/o UTI or meningitis before starting abx"}, {"type": "text", "content": "Imaging: If there is a high risk for NEC, order STAT abdominal XRAY AP to look for pneumatosis intestinalis. If concerned for pneumoperitoneum, order left lateral decubitus or cross-table. Serial abdominal films (ie q6h-q8h) may be ordered to monitor abnormal gas pattern/ileus, bowel wall edema, fixed position loop on serial films, pneumatosis, portal/hepatic air, pneumoperitoneum."}, {"type": "text", "content": "Modified Bell\u2019s Staging & Management:"}, {"type": "text", "content": "Treatment: For suspected or proven cases of NEC, enteral feeding is discontinued and IVF or TPN is initiated. A Replogle tube, with low intermittent suction, is placed in the stomach. Empiric antibiotics are started, usually vanc and tobra (usually 10-14 days). Add anaerobic coverage (Flagyl or Clinda; or replace tobra with Zosyn) if with suspected perforation. Perform serial exams, serial abdominal girth measurements, & serial films (q6-12hr). About 30-50% will need surgical intervention. GI perforation or full-thickness necrosis precipitates severe peritonitis (transfer to COA STAT!). Surgeons may perform bedside drain vs ex-lap with bowel resection (at risk for short-gut syndrome)."}]}, {"id": "spontaneous-intestinal-perforation-(sip)", "title": "Spontaneous Intestinal Perforation (SIP)", "type": "h2", "children": [{"type": "text", "content": "SIP is a single intestinal perforation that is typically found at the terminal ileum. It occurs primarily in VLBW and ELBW preterm infants. SIP is a separate clinical entity and must be differentiated from NEC for management considerations."}, {"type": "text", "content": "Epidemiology: Occurs in 2-5% of VLBW and ELBW"}, {"type": "text", "content": "Risk Factors: Prematurity, postnatal exposure to steroids and indomethacin"}, {"type": "text", "content": "Clinical Presentation:"}, {"type": "text", "content": "Although there can be overlap, the following common findings of SIP typically distinguish it from NEC:"}, {"type": "text", "content": "Lab Findings: WBC may be elevated. Drop in platelets or hct may be observed."}, {"type": "text", "content": "Imaging: Abdominal films AP and left-lateral decubitus or cross-table lateral to look for pneumoperitoneum. If film shows gasless abdomen, US may be helpful to look for echogenic free fluid (sign of perforation)."}, {"type": "text", "content": "Management:"}, {"type": "text", "content": "Directed toward stabilization and includes the following"}, {"type": "text", "content": "- NPO and start IVF/TPN"}, {"type": "text", "content": "- Abdominal decompression with replogle under LIWS"}, {"type": "text", "content": "- Fluid resuscitation and inotropic support for hypotension"}, {"type": "text", "content": "- IV antibiotics (Vanc, tobra, flagyl)"}, {"type": "text", "content": "- Transfer to CoA for surgery (peritoneal drain or ex lap with bowel resection and primary anastomosis or ostomy)"}]}, {"id": "conjugated-hyperbilirubinemia", "title": "Conjugated Hyperbilirubinemia", "type": "h2", "children": [{"type": "text", "content": "Diagnosed when direct bilirubin > 2 mg/dL or is > 20% of total bilirubin"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "UDCA (a choleretic that increases bile flow) can be used to decrease conjugated bilirubin. Vit.  A/D/E/K supplements"}]}, {"id": "omphalocele-and-gastroschisis:", "title": "Omphalocele and Gastroschisis:", "type": "h2", "children": [{"type": "text", "content": "An omphalocele is a midline abdominal wall defect of variable size, covered by a membrane of amnion and peritoneum with Wharton\u2019s jelly between the two layers, and containing abdominal contents. Sac may be intact or ruptured. 80% infants with Omphalocele is associated with other congenital anomalies. Careful search for associated anomalies including CHD, genitourinary defects, craniofacial, musculoskeletal; vertebral and limb anomalies."}, {"type": "text", "content": "Gastroschisis is a full thickness, paraumbilical abdominal wall defect usually associated with evisceration of bowel. 8-16% of infants with gastroschisis will have other gastrointestinal anomalies"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "Prenatal ultrasonography, elevated maternal alpha fetal protein and physical exam"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Management at birth"}, {"type": "text", "content": "Use latex free products including gloves"}, {"type": "text", "content": "Maintain thermoneutral environment"}, {"type": "text", "content": "Use transparent bowel bag to cover the sac to prevent heat and water loss"}, {"type": "text", "content": "Minimize handling of the bowel to prevent vascular compromise"}, {"type": "text", "content": "Place nasogastric tube to decompress the stomach"}, {"type": "text", "content": "Obtain immediate IV access and start IVF (Usually require 2-3 times of the normal maintenance IVF)"}, {"type": "text", "content": "Begin broad spectrum antibiotics prophylactically (Covering vaginal flora)"}, {"type": "text", "content": "Monitor temperature and PH"}, {"type": "text", "content": "Obtain urgent surgical consultation"}]}, {"id": "duodenal-atresia", "title": "Duodenal atresia", "type": "h2", "children": [{"type": "text", "content": "Clinical: May have a history of polyhydramnios and is commonly diagnosed prenatally by ultrasound. Bile stained vomiting usually occurs within few hours of birth"}, {"type": "text", "content": "Diagnosis: Plain radiograph of non-decompressed abdomen will show \u2018\u2019double bubble\u201d"}, {"type": "text", "content": "Management: NPO, gastric decompression with nasogastric suction and surgical consultation"}, {"type": "text", "content": "70% of cases have other associated malformations, including Down syndrome, cardiovascular anomalies and GI anomalies."}]}, {"id": "malrotation-with-or-without-midgut-volvulus", "title": "Malrotation with or without Midgut Volvulus", "type": "h2", "children": [{"type": "text", "content": "An emergency because bowel viability is at stake!"}, {"type": "text", "content": "Clinical: Presents with sudden onset of bilious vomiting in an infant who has passed stool. Bilious emesis equals malrotation until proved otherwise. Signs of sepsis and shock are often present"}, {"type": "text", "content": "Diagnosis: Upper GI series, specifically looking for an absent or abnormal position of the ligament of treitz is the gold standard. Ultrasonography can be used to determine the position of the superior mesenteric vessels in malrotation."}, {"type": "text", "content": "Management: An acutely ill child with the presumed diagnosis of volvulus requires urgent operative intervention even at the expense of full resuscitation. In malrotation without volvulus, urgency of surgical intervention is less."}]}]}, {"id": "nephrology-problems", "title": "NEPHROLOGY PROBLEMS", "type": "h1", "children": [{"id": "common-labs", "title": "Common Labs", "type": "h2", "children": [{"type": "text", "content": "At birth, the kidney replaces the placenta as the major homeostatic organ"}, {"type": "text", "content": "GFR improves over the first weeks of life (dependent on gestational age) and continues to improve until 18-24 months of age"}, {"type": "text", "content": "Serum Anion Gap: Na \u2013 (Cl + HCO3-) is used to determine if there are excessive non-measured anion in the blood"}, {"type": "text", "content": "Urine Anion Gap: (Na + K) - Cl is used to determine if urine is handling acid well in context of a non-anion gap metabolic acidosis. If kidneys are working appropriately, the urine anion gap should be negative; urine anion gap"}, {"type": "text", "content": "FeNa: 100 x (uNa x sCr) / (sNa x uCr); is used in context of a rising creatinine to determine if the tubules are able to avidly conserve sodium"}, {"type": "text", "content": "While the above values are useful for older children and adults, the FENa\u00a0must be interpreted more cautiously in younger pediatric patients due to the limited ability of immature tubules to reabsorb sodium maximally. Thus, in term neonates, a FENa\u00a0of <3% represents volume depletion, and a FENa\u00a0as high as 4% may represent maximal sodium conservation in critically ill preterm neonates . The FENa\u00a0may also be spuriously elevated in children with adrenal insufficiency or pre-existing kidney disease (such as obstructive uropathy) due to salt wasting."}, {"type": "text", "content": "4. Insensible Losses: 400cc/m2"}, {"type": "text", "content": "Normal Serum Creatinine Values in Term & Preterm Infants (\u00b1 SD)"}]}, {"id": "acute-kidney-injury-(aki)", "title": "Acute Kidney Injury (AKI)", "type": "h2", "children": [{"type": "text", "content": "Prerenal azotemia occurs when there is low perfusion to the kidneys: loss of effective blood volume, low oncotic pressure, leaky capillaries, poor cardiac output, medications (ACE), intra-abdominal compartment syndrome"}, {"type": "text", "content": "Intrinsic AKI (ATN): prolonged/severe ischemia, nephrotoxins, sepsis, infants on cooling protocol"}, {"type": "text", "content": "Evaluation: Renal failure indices in the oliguric neonate table (Manual of Neonatal Care)"}, {"type": "text", "content": "Management:"}, {"type": "text", "content": "Hyperkalemia: eliminate/limit K (Similac PM 60/40), CIGAR acronym"}, {"type": "text", "content": "Fluid Mgmt: unless dehydration, limit volume to replacement of insensible losses + UOP. If unable to prevent fluid overload, consult nephrology"}, {"type": "text", "content": "Sodium: restrict (check IVF, TPN, & any Na in medications)"}, {"type": "text", "content": "Phosphorous: restrict (Sim 60/40), oral calcium carbonate can be used as phosphate-binder"}, {"type": "text", "content": "Calcium: give based on ionized calcium or if symptomatic"}, {"type": "text", "content": "Metabolic acidosis: NaHCO3 only if severe"}, {"type": "text", "content": "Dialysis: need to reduce fluid overload, severe hyperkalemia, acidosis, and/or uremia \ud83e\udc6a Consult Nephrology!"}]}, {"id": "congenital-renal-anomalies", "title": "Congenital Renal Anomalies", "type": "h2", "children": [{"type": "text", "content": "These include hydronephrosis, hypoplasia, dysplastic kidneys, & duplications."}, {"type": "text", "content": "No matter the etiology, its important to assure that fluid balance occurs. Depending on the degree of dysplasia, some newborns may have excessive fluid losses and require up to 240 mL/kg/day to maintain adequate hydration, whereas others may be oliguric and may require insensible plus output to prevent fluid overload."}, {"type": "text", "content": "Hydronephrosis"}, {"type": "text", "content": "Unilateral: more common, if mild in-utero hydronephrosis, don\u2019t perform US in first few days of life when hydronephrosis may not be detected b/c of physiologic dehydration"}, {"type": "text", "content": "Bilateral: more worrisome esp if oligohydramnio or pulmonary disease is present, males should have VCUG performed within first few days to r/o posterior urethral valves (PUV), ureterpelvic junction obstruction (UPJ), ureterovesical junction obstruction (UVJ), prune belly"}]}, {"id": "hypertension", "title": "Hypertension", "type": "h2", "children": []}]}, {"id": "neurological-problems", "title": "NEUROLOGICAL PROBLEMS", "type": "h1", "children": [{"id": "intraventricular-hemorrhage-(ivh)", "title": "Intraventricular Hemorrhage (IVH)", "type": "h2", "children": [{"type": "text", "content": ": Vasculature of germinal matrix in ELBW infants has little support & its blood flow is poorly autoregulated. Risk factors for IVH include chorioamnionitis, hypotension, hypoxia, hypercarbia, hypernatremia, thrombocytopenia, rapid fluid infusion, PDA, and ECMO."}, {"type": "text", "content": ": Inversely proportional to gestational age. 90% of bleeds occur in first 72h."}, {"type": "text", "content": ": Mostly insidious in onset. Can also be \u201ccatastrophic\u201d, with signs such as full/bulging anterior fontanel, increased head circumference, fall in Hct, DIC, hyperglycemia, metabolic acidosis, thrombocytopenia, lethargy, hypotonia, seizures, temperature instability, shock"}, {"type": "text", "content": "Screening: Ultrasound is best study. Order one if high clinical suspicion & order one on admission orders at 7 days of life as screening if <1500 grams or 31 weeks. Pleaseinclude  mastoid view as part of  in the order since small cerebellar hemorrhage which are quite common are often missed if performed through routine windows.    Follow up US in one month."}, {"type": "text", "content": ":"}, {"type": "text", "content": "Management: Treatment is supportive - give PRBCs as necessary, treat seizures with phenobarb. Assess for signs of post-hemorrhagic hydrocephalus: rapidly enlarging head circumference (> 2 cm in < 7 days), sutural splaying, full tense fontanel, worsening A/B episodes, lethargy, and feeding intolerance. If grade 3 or 4 is diagnosed, will need to follow daily head circumference and interval HS to monitor post-hemorrhagic hydrocephalus; though most of them outgrow it. , may require Neurosurgery consult for possible CoA transfer/neurosurgical intervention."}, {"type": "text", "content": "Prevention: Antenatal steroid exposure reduces IVH incidence. Low dose indomethacin (0.1mg/kg q24hr x 1 dose) as soon as possible for ELBW infants with weight < 750g to stabilize the autoregulation of the cerebral vasculature. Avoid giving boluses, or to infuse very slowly if needed at all since preterm infants have pressure passive cerebral circulation and each boluse causes hyepertensive spike in the fragile capillaries."}, {"type": "text", "content": "Contraindications for Indomethacin: Absent or reversed end diastolic blood flow (hypoperfusion to gut), IUGR presumably caused by"}]}, {"id": "seizures", "title": "Seizures", "type": "h2", "children": [{"type": "text", "content": ": Encephalopathy (most common from hypoxia), cerebral contusion, intracranial hemorrhage (IVH, SAH, SDH), bacterial or viral meningitis, TORCH infections, narcotic withdrawal, electrolyte disturbances, and masses (rare in newborns)."}, {"type": "text", "content": ": Varied in the neonatal period; can be \u201cSubtle Seizures\"-- only blinking/altered gaze/oral movements/apnea as clinical manifestations. Clonus & jitteriness (NOT assoc with VS changes; movements start/stop with stimulation) may be caused by HIE, hypocalcemia, hypoglycemia, or narcotic withdrawal should be differentiated from true seizures."}, {"type": "text", "content": ": Load with phenobarb 20mg/kg over 10 min. If no effect in an hour, repeat phenobarb load. If patient is INTUBATED, can again repeat a load of Phenobarbital 10-20mg/kg. Check level if still not effective. If Phenobarbital is \u201cnot working,\u201d add KEPPRA at a dose of 20mg/kg and can repeat a load of 20mg/kg. Again, RESPIRATORY DEPRESSION will be key, so watch ABCs!"}, {"type": "text", "content": ": 55% normal, 30% with neuro changes. Dependent on cause: 1. Electrolyte disturbances - once corrected, are usually benign and resolves. 2. Meningitis - about 1/3 with abnormal outcome. 3. HIE - poor prognosis; may have severe seizures then electrical silence. Therefore, in a baby with absent brainstem reflexes, stop phenobarb & obtain an EEG."}]}, {"id": "hypoxic-ischemic-encephalopathy-(hie)", "title": "Hypoxic-Ischemic Encephalopathy (HIE)", "type": "h2", "children": [{"type": "text", "content": "Associated with perinatal asphyxia (lack of oxygen &/or lack of perfusion). Diagnosis established only in infants with compatible perinatal history and abnormal neurological exam. Therefore, diagnosis on admission note will be NEONATAL ENCEPHALOPATHY and not birth asphyxia"}, {"type": "text", "content": ": 90% of asphyxia occurs in antepartum/intrapartum period due to placental insufficiency. Risk factors include maternal HTN, vascular disease, diabetes, substance abuse, hypoxia, infection, cord problems."}, {"type": "text", "content": "Genetic/structural defects, drugs, toxins, infection, metabolic disease, trauma, intracranial hemorrhage, electrolyte derangements; HIE is reasonable diagnosis if cord or first pH < 7.0, base deficit > 16, poor respiratory drive at 10 min, encephalopathy, seizure in 1st 24-48 h (although 50% will not be due to asphyxia), burst-suppression on EEG."}, {"type": "text", "content": "Obtain baseline LFT/BMP/RFT on DOL1. Continue to monitor as required based on clinical status."}, {"type": "text", "content": "Assessment: If severe (cord pH <7.0, encephalopathy) determine if therapeutic hypothermia is warranted (see criteria below). Consult RNICU fellow about turning infant warmer off during this period to prevent inadvertent warming"}, {"type": "text", "content": "Resp: Keep saturation levels between 92-98% (to minimize PPHN risk, alsoto prevent hyperoxia that could decrease CBF & increase free radical damage). Keep CO2 ranges within normal (hyperventilation leads to decreased cerebral blood flow and worse outcomes)"}, {"type": "text", "content": "CV: May require pressor agents due to bradycardia, hypotension or poor perfusion"}, {"type": "text", "content": "Metabolic/FEN: Since renal function is often temporarily impaired in HIE, start with a TFI of 50-60 mL/kg/d and adjust daily based on weight changes, urine output and labs. Withhold enteral feedings until off hypothermia. Consider TPN if electrolytes need to be added or if hypoglycemia is severe"}, {"type": "text", "content": "Neuro: If cooling protocol initiated, load with single dose of phenobarbital (range of 20-40 mg/kg single dose, depending on clinical preference). Consider sedation/analgesia with prn versed/morphine if agitated as stress can negate protective effects of hypothermia. Control seizures (if present):"}, {"type": "text", "content": "Load with phenobarbital (20mg/kg x 1 dose), then continue maintenance dose of 5 mg/kg/d (start maintenance 24 hrs AFTER loading dose)."}, {"type": "text", "content": "If refractory, start phenytoin @ 20 mg/kg load & maintenance of 5 g/kg/d (start maintenance 24 hrs AFTER loading dose)."}, {"type": "text", "content": "May need 3rd anti-epileptic agent if still refractory such as lorazepam @ 0.05 mg/kg-0.1 mg/kg"}, {"type": "text", "content": "Consider other underlying causes for seizures"}, {"type": "text", "content": "Consider neurology consult for refractory seizures!"}, {"type": "text", "content": "Cooling protocol (within 6 hrs after birth) for moderate to severe encephalopathy"}, {"type": "text", "content": "Criteria"}, {"type": "text", "content": "EITHER:"}, {"type": "text", "content": "Cord pH or any postnatal blood gas pH <7.0 at <1hr of life"}, {"type": "text", "content": "OR"}, {"type": "text", "content": "Base deficit on cord gas or any postnatal blood gas >16 mEq/L at <1hr of life"}, {"type": "text", "content": "History of an acute perinatal event (abruptio placenta, cord prolapse, severe fetal distress, prolonged resuscitation variable or late decels)."}, {"type": "text", "content": "AND"}, {"type": "text", "content": "An Apgar score <5 at 10 minutes."}, {"type": "text", "content": "OR"}, {"type": "text", "content": "Continued requirement for ventilation initiated at birth and continued for at least 10 minutes."}, {"type": "text", "content": "Once infant meets criteria, proceed to ."}, {"type": "text", "content": "The presence of moderate/severe encephalopathy defined as seizures OR presence of one or more signs in 3/6 of the categories below."}, {"type": "text", "content": "***If patient meets criteria for cooling, refer to cooling protocol attached to cooling machine or ask RT***"}]}, {"id": "retinopathy-of-prematurity", "title": "Retinopathy of prematurity", "type": "h2", "children": [{"type": "text", "content": "Retinal disease noted in prematurely born infants, caused by cessation of blood vessel growth during the first month of postnatal life and later-onset abnormal proliferative neovascularization which can lead to retinal scarring, detachment and loss of vision"}, {"type": "text", "content": "Screening by ophthalmology ROP team is usually initiated at 31 weeks\u2019 postmenstrual age or 4 weeks after birth, whichever is later"}, {"type": "text", "content": "Description of ROP"}, {"type": "text", "content": "Zones: Retinal vascularization proceeds from the posterior pole and the retinal area around this contains the macula which is responsible for posterior vision (Zone 1); therefore Zone 1 ROP has a much worse prognosis for visual loss, compared to the more peripheral zones 2 and 3."}, {"type": "text", "content": "Stages: Based on degree of abnormal neovascularization. ROP > stage 3 is considered threshold ROP that requires closer monitoring of disease progression"}, {"type": "text", "content": "Extent: Number of clock hours of retinal area affected by ROP"}, {"type": "text", "content": "Plus disease \u2013 posterior pole venous dilation is considered severe ROP regardless of other findings"}, {"type": "text", "content": "Prevention of ROP is best achieved by maintaining O2 saturations within target ranges to prevent hyperoxia and by optimizing nutrition and weight gain"}, {"type": "text", "content": "Treatment strategies include laser ablation of abnormal blood vessels or intravitreal injection of antibodies against vascular growth factors such as VEGF (bevacizumab), typically done for"}, {"type": "text", "content": "Zone II: Plus disease with stage 2 or 3 ROP"}, {"type": "text", "content": "Zone I: Plus disease with stage 1 or 2 RO"}, {"type": "text", "content": "Zone I: Stage 3 ROP"}]}, {"id": "birth-trauma", "title": "Birth Trauma", "type": "h2", "children": [{"type": "text", "content": "Clavicle fracture: Most commonly injured bone during delivery, +/- crepitus on clavicle exam. Risk factors: shoulder dystocia, macrosomia, breech delivery with arms extended. DDx: Humerus fx or brachial plexus palsy."}, {"type": "text", "content": "Diagnosis: CXR"}, {"type": "text", "content": "If arm movement decreased, cervical spine, brachial plexus and humerus should be assessed"}, {"type": "text", "content": "Management: Supportive, infants sleeve should be pinned to shirt at 90-degree angle to limit movement until callus forms."}, {"type": "text", "content": "Prognosis: Complete healing is expected"}, {"type": "text", "content": "Brachial Plexus Injuries: Caused by excessive traction on the head, neck and arm during birth. Risk factors: macrosomia, shoulder dystocia, malpresentation and instrumented deliveries."}, {"type": "text", "content": "Erb\u2019s Palsy (C5, C6, C7 injury): Extension and pronation at the elbow and flexion of wrist and fingers, \u201cwaiter\u2019s tip\u201d posture. Grasp reflex intact. Moro, biceps and radial reflexes absent. Diaphragm paralysis in 5% of cases."}, {"type": "text", "content": "Klumpke Palsy (C7/C8, T1 injury): Rarest, \u201cclaw hands,\u201d absent grasp reflex, but biceps and radial reflexes present. T1 injury \ud83e\udc6a ipsilateral Horner\u2019s syndrome"}, {"type": "text", "content": "Total brachial plexus injury (C5-T1 injury): Entire arm is flaccid, all reflexes (grasp and sensation) absent. Can also have Horner\u2019s syndrome (ptosis, miosis, anhydrosis)."}, {"type": "text", "content": "Radiographs of shoulder and upper arm should be performed to r/o bony injuries, evaluate for diaphragm paralysis."}, {"type": "text", "content": "supportive, PT, passive ROM exercises to prevent contractures at DOL 7-10."}, {"type": "text", "content": "Full recovery depends on extent of injury. If nerve roots stretched and intact, not avulsed, >90% full recovery expected. EMG and nerve conduction studies can differentiate avulsion from stretch injury."}]}]}, {"id": "hematologic-problems", "title": "HEMATOLOGIC PROBLEMS", "type": "h1", "children": [{"id": "unconjugated-hyperbilirubinemia", "title": "Unconjugated Hyperbilirubinemia", "type": "h2", "children": [{"type": "text", "content": "Maximum rate of bilirubin increase for normal infants with nonhemolytic hyperbilirubinemia: 5mg/dL/24hr or 0.2mg/dl/hr"}, {"type": "text", "content": "Consider pathologic cause: visible jaundice or total bilirubin concentrations >5mg/dL on first day of life"}, {"type": "text", "content": "Risk factors: Birth weight <2500g, breast feeding, prematurity"}, {"type": "text", "content": "Evaluation:"}, {"type": "text", "content": "Maternal prenatal testing: ABO and Rh (D) typing and serum screen for isoimmune antibodies"}, {"type": "text", "content": "Infant or cord blood: blood smear, direct Coombs test, blood and Rh typing, Hct, retic count"}, {"type": "text", "content": "Management:"}, {"type": "text", "content": "Phototherapy (PTx): traditionally treated based on the \u201clight level\u201d &/or AAP recommendations (see graphs below)."}, {"type": "text", "content": "Initiate PTx earlier if evidence of ABO/other incompatibility or concerns for hemolysis"}, {"type": "text", "content": "PTx is contraindicated if baby has direct hyperbilirubinemia"}, {"type": "text", "content": "Check TB at least q24 while baby is on PTx (more if concerns for exchange Tx or hemolysis)"}, {"type": "text", "content": "Should produce a decrease in total bili level of 1-2mg/dL within 4-6 hrs"}, {"type": "text", "content": "Phototherapy (By weight)"}, {"type": "text", "content": "AAP Guidelines for phototherapy in infants of 35 or more weeks\u2019 gestation (PEDIATRICS Vol. 114 No. 1 July 2004, pp. 297-316)"}, {"type": "text", "content": "PHOTOTHERAPY (>35WKS)"}, {"type": "text", "content": "Neonatology: Management, procedures, on-call problems, diseases, and drugs 5th Ed. Gomella et al."}, {"type": "text", "content": "AAP Guidelines for exchange transfusion in infants of 35 or more weeks\u2019 gestation (PEDIATRICS Vol. 114 No. 1 July 2004, pp. 297-316"}]}, {"id": "anemia", "title": "Anemia", "type": "h2", "children": [{"type": "text", "content": "Typically defined as Hct < 35 in term infants during the first week of life, < 30 for all other infants; lower levels of Hb are often tolerated especially in former ELBW infants without significant respiratory/oxygenation needs"}, {"type": "text", "content": "Anemia of prematurity"}, {"type": "text", "content": "In the NICU this is typically noted in infants < 1000 g BW as a gradual decline in Hct to a low of around 22-24 at around 4-8 weeks of life"}, {"type": "text", "content": "Caused by excessive EPO deficiency, shorter RBC lifespan. However routine EPO administration is not currently recommended due to lack of significant impact on long-term outcomes"}, {"type": "text", "content": "Risk increased by and decreased by 30 -60 s of delayed umbilical cord clamping at birth (can also significantly decrease NEC, IVH risk)"}, {"type": "text", "content": "Other causes of anemia in newborns and infants"}]}, {"id": "polycythemia", "title": "Polycythemia", "type": "h2", "children": [{"type": "text", "content": "Defined as venous hct > 60, though typically no treatment is required unless Hct > 65 and symptomatic, or > 70."}, {"type": "text", "content": "Samples should be from free-flowing venous blood; capillary values should be confirmed with venous testing"}, {"type": "text", "content": "Causes of polycythemia include TTTS, uteroplacental insufficiency and SGA, IDM, hyperthyroidism, CAH, and syndromes such as Down\u2019s, Beckwith-Wiedemann syndrome"}, {"type": "text", "content": "Symptoms due to polycythemia are caused by hyperviscosity of the blood"}, {"type": "text", "content": "Lethargy, poor feeding"}, {"type": "text", "content": "Hypoglycemia"}, {"type": "text", "content": "Seizures (venous sinus thrombosis)"}, {"type": "text", "content": "PPHN"}, {"type": "text", "content": "Hematuria (RVT)"}, {"type": "text", "content": "Hyperbilirubinemia"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Supportive, hydration with saline boluses as needed"}, {"type": "text", "content": "Rarely partial exchange transfusion"}, {"type": "text", "content": "Volume required = Hct (obs) \u2013 Hct (des) / Hct (obs)  x wt (kg) x 80 mL/kg"}]}, {"id": "neonatal-thrombocytopenia", "title": "Neonatal Thrombocytopenia", "type": "h2", "children": [{"type": "text", "content": "Defined as PLT < 150,000/\u00b5L, though often considered severe and requiring PLT transfusions only when <50,000 and signs of bleeding diathesis or < 30,000 without symptoms"}, {"type": "text", "content": "Early onset (< 72 hours)"}, {"type": "text", "content": "Ill-appearing: Sepsis, TORCH, DIC associated with HIE"}, {"type": "text", "content": "Well-appearing: Placental insufficiency (usually due to maternal preeclampsia/PIH-induced hypoxia, PLT generally expected to rise to normal by 7-10 days after birth), autoimmune or neonatal alloimmune thrombocytopenia, genetic disorders"}, {"type": "text", "content": "Late onset (>72 hours)"}, {"type": "text", "content": "Ill-appearing: Sepsis (consumption increased disproportionately compared to PLT production), NEC, IEM"}, {"type": "text", "content": "Well-appearing: drug-induced, Fanconi\u2019s anemia, thrombosis"}, {"type": "text", "content": "PLT < 50,000 are typically associated with causes such as DIC, sepsis and immune-mediated thrombocytopenia"}, {"type": "text", "content": "Note: Lab errors/PLT clumping is a frequent cause for low PLT in the NICU; consider repeating PLT if this is considered likely"}, {"type": "text", "content": "Autoimmune thrombocytopenia is caused by maternal antibodies against her own PLT antigens (from ITP or other immune processes) that are acquired transplacentally by the infant; should improve over time with decrease in acquired antibody titers. Can be treated with IVIG (1 g/kg for up to 2 consecutive days) if PLT count severely low or fails to improve"}, {"type": "text", "content": "Alloimmune thrombocytopenia (NAIT) is caused by transplacentally acquired of maternal antibodies against paternal antigens on fetal platelets (most commonly HPA 1a)"}, {"type": "text", "content": "Normal maternal PLT"}, {"type": "text", "content": "Increased risk for parenchymal as well as intracranial hemorrhage"}, {"type": "text", "content": "Diagnosis: MPV (generally small PLT indicate failure of production, large PLT indicates consumptive causes, though some genetic syndromes can be associated with large PLT). Follow PLT frequently and perform other tests as required, including"}, {"type": "text", "content": "Sepsis w/u"}, {"type": "text", "content": "TORCH labs"}, {"type": "text", "content": "LFTs and other w/u for DIC"}, {"type": "text", "content": "PLT antigen screening for infant, mother (and father if NAIT is suspected)"}, {"type": "text", "content": "based on cause(s) considered likely"}, {"type": "text", "content": "Head US should be obtained to look for signs of hemorrhage irrespective of the neurological status, if severe thrombocytopenia and/or NAIT suspected"}, {"type": "text", "content": "Management of neonate with suspected NAIT in an unknown pregnancy"}, {"type": "text", "content": "Random donor platelet transfusions (with platelet count <30k if baby stable and <100k if evidence of IVH), IVIG x 2days"}, {"type": "text", "content": "Management of neonate with known NAIT"}, {"type": "text", "content": "neonate born to a mother with previous pregnancy affected by confirmed NAIT, genotypically matched platelets (e.g. HPA-1b1b) should be arranged with blood bank."}]}, {"id": "vit-k-deficiency", "title": "Vit K deficiency", "type": "h2", "children": [{"type": "text", "content": "Can present as"}, {"type": "text", "content": "Early: < 24 h; due to maternal use of anticonvulsants, warfarin etc.; typically scalp, subdural, intraventricular, intra-abdominal bleeding"}, {"type": "text", "content": "Classical: 1-7 days; idiopathic; GI, umbilical, skin (ecchymosis), circumcision sites"}, {"type": "text", "content": "Late: >7 days, due to exclusive breastfeeding without supplemental Vit K, prolonged antibiotic therapy, malabsorption syndromes; intracranial, GI, skin bleeds"}, {"type": "text", "content": "Prolonged PT/aPTT; otherwise normal coagulation studies"}, {"type": "text", "content": "Prevention: IM Vit K at birth; oral doses not effective over the long-term"}, {"type": "text", "content": "Management: FFP for active bleeding, Vit K (slow IV infusion)"}]}, {"id": "hemophilia", "title": "Hemophilia", "type": "h2", "children": [{"type": "text", "content": "Iatrogenic bleeding from circumcision, intracranial hemorrhage, subgaleal bleeds"}, {"type": "text", "content": "Prolonged aPTT"}, {"type": "text", "content": "Rx \u2013 FFP, recombinant F VIII after confirmation of diagnosis"}]}, {"id": "disseminated-intravascular-coagulation", "title": "Disseminated intravascular coagulation", "type": "h2", "children": [{"type": "text", "content": "Systemic activation of coagulation/fibrinolysis, platelet consumption, generation of fibrin clots \ud83e\udc6a ischemia \ud83e\udc6a organ failure"}, {"type": "text", "content": "Diagnosis is based on compatible clinical signs and labs such as prolonged PT/aPTT/TT; elevated d-dimers, decreased fibrinogen as well as PLT"}, {"type": "text", "content": "Management: FFP, Cryoprecipitate, PLT transfusions; supportive management; correction of underlying cause"}]}, {"id": "thrombosis", "title": "Thrombosis", "type": "h2", "children": [{"type": "text", "content": "Most commonly secondary to an indwelling vascular catheter"}, {"type": "text", "content": "Diagnosis: clinical signs + doppler US of affected areas"}, {"type": "text", "content": "Management: Careful consideration should be given to initiation of anticoagulants (typically unfractionated heparin) especially in preterm infants."}]}]}, {"id": "endocrine-and-metabolic-problems", "title": "ENDOCRINE AND METABOLIC PROBLEMS", "type": "h1", "children": [{"id": "hypoglycemia", "title": "Hypoglycemia", "type": "h2", "children": [{"type": "text", "content": "Usually defined as plasma glucose < 60 mg/dL in POC plasma glucose measurements in term infants though preterm and ELBW infants typically are asymptomatic with BG values > 45 mg/dL"}, {"type": "text", "content": "Common causes of transient hypoglycemia in newborns include SGA/IUGR and LGA including IDM, sepsis, maternal use of \u03b2-blockers"}, {"type": "text", "content": "Persistent hypoglycemia (especially after treatment measures such as glucagon, steroids etc.) is mostly due to genetic causes of hyperinsulinism, endocrine causes such as CAH, GH deficiency etc. or IEMs such as glycogen storage disorders, galactosemia etc."}, {"type": "text", "content": "Common symptoms and signs are nonspecific -  abnormal cry, decreased feeding, jitteriness, irritability, pallor, cyanosis, hypothermia, lethargy, tachypnea, hemodynamic instability, apnea, seizures, or even cardiac arrest."}, {"type": "text", "content": "Prevention"}, {"type": "text", "content": "If on IVF/TPN, maintaining a GIR  between 3-6 mg/kg/min can prevent hypoglycemia in most infants"}, {"type": "text", "content": "If on enteral feeds of breast milk, consider starting/increasing fortification of feeds. If on formula feeds consider increasing caloric density"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Acute hypoglycemic episode: 2 mL/kg of 10% dextrose, followed by continuous dextrose infusion to achieve euglycemia"}, {"type": "text", "content": "If  a GIR > 8-10 mg/kg/min has been required to achieve euglycemia for more than 24-48 hours, consider obtaining an endocrine consult (hyperinsulinemia typically requires GIR > 15 mg/kg/min)"}, {"type": "text", "content": "Administering IV fluids with dextrose concentration > 12.5% requires a central venous catheter"}, {"type": "text", "content": "Pharmacologic management: Glucocorticoids such as dexamethasone or hydrocortisone, glucagon (typically as a continuous infusion),  GH, diazoxide \u00b1 chlorothiazide, octreotide (risk of NEC in preterm infants),"}, {"type": "text", "content": "Further laboratory evaluation may include"}, {"type": "text", "content": "\u201cCritical labs\u201d for persistent hypoglycemia: S.electrolytes, insulin, plasma ketones and FFAs, S. cortisol, GH and lactate measurements"}, {"type": "text", "content": "Evaluation for IEMs: S. amino acids, Urine OAs, NH3 levels"}]}, {"id": "hyperglycemia", "title": "Hyperglycemia", "type": "h2", "children": [{"type": "text", "content": "Generally defined as PG > 125 mg/dL in term infants and as PG > 200 mg/dL in preterm, though ELBW infants typically do not need management unless PG > 200 mg/dL consistently for > 2 checks 1-3 hours apart"}, {"type": "text", "content": "Term infants develop hyperglycemia less frequently compared to preterm infants"}, {"type": "text", "content": "Causes of hyperglycemia include"}, {"type": "text", "content": "Critical illness"}, {"type": "text", "content": "Infection"}, {"type": "text", "content": "Excessive parenteral glucose administration"}, {"type": "text", "content": "Inadequate insulin release, typically due to lack of enteral feeds"}, {"type": "text", "content": "Neonatal Diabetes mellitus: typically noted in severely SGA babies (Insulin is the major growth factor during in-utero life"}, {"type": "text", "content": "Most infants with hyperglycemia do not develop polyuria even in the presence of glycosuria, therefore symptoms such as dehydration, weight loss, poor perfusion, are not frequently noticed"}, {"type": "text", "content": "However, these infants frequently develop electrolyte disturbances such as hyponatremia, hypokalemia, metabolic acidosis"}, {"type": "text", "content": "Long-term implications also include ROP, white matter injury, PVL etc."}, {"type": "text", "content": "Management/Prevention"}, {"type": "text", "content": "Limit GIR in TPN/IVF: Can go as low as 2-3 mg/kg/min if needed"}, {"type": "text", "content": "Limiting IV lipid infusions"}, {"type": "text", "content": "Early and increased amino acids in TPN/IVF"}, {"type": "text", "content": "Early initiation and continued progression of enteral feeds"}, {"type": "text", "content": "If all such measures fail to control hyperglycemia then can initiate insulin infusion"}, {"type": "text", "content": "If hyperglycemia remains persistent for > 5 \u2013 7 days, initiate an endocrine consult for possible neonatal DM"}]}, {"id": "osteopenia-of-prematurity", "title": "Osteopenia of Prematurity", "type": "h2", "children": [{"type": "text", "content": "Reduction of bone mineral content, also known as metabolic bone disease (MBD) of prematurity"}, {"type": "text", "content": "Premature birth interrupting accretion of Ca and P by the fetus during the 3rd trimester is the most important cause of MBD"}, {"type": "text", "content": "Both parenteral and enteral nutrition with unfortified breast milk are unable to meet the Ca and P demands of the growing premature infant"}, {"type": "text", "content": "Additional causes include poor absorption of nutrients due to NEC/immature bowel function as well as use of medications such as caffeine, diuretics and steroids which can induce osteolysis"}, {"type": "text", "content": "Screening for MBD should be carried out around 4 \u2013 6 weeks of age for all VLBW infants, especially those with prolonged/frequent interruptions of enteral feedings and in those with incidental findings of fractures on x-rays"}, {"type": "text", "content": "Biomarkers such as decreased serum P levels (< 5 mg/dL)  and elevated serum ALP levels (> 800 IU/L) should prompt"}, {"type": "text", "content": "X-rays of the wrist and/or knee"}, {"type": "text", "content": "Other imaging modalities such as CT/DEXA can provide better visualization but are typically not required to make the diagnosis"}, {"type": "text", "content": "Management of established MBD"}, {"type": "text", "content": "Supplemental Ca as calcium gluconate or glubionate supplements (20 \u2013 30 mg/kg/day in addition to Ca supplied through enteral nutrition)"}, {"type": "text", "content": "Supplemental P (20 to 40 mg/kg/day of elemental P, as KPhos)"}, {"type": "text", "content": "Vitamin D (up to 800 IU/day)"}]}, {"id": "cah", "title": "CAH", "type": "h2", "children": [{"type": "text", "content": "The most common DSD presenting in the neonatal period is a 46,XX infant with CAH."}, {"type": "text", "content": "Most common form of CAH (>90%) is caused by deficiency of 21-hydroxylase (all state newborn screening programs include screening for 21-OHase deficiency)."}, {"type": "text", "content": "Rare forms of CAH are caused by 11-OHase deficiency, 3B-HSD deficiency"}, {"type": "text", "content": "In an infant suspected of 21-OHase deficiency, treatment (Hydrocortisone and Fludrocortisone) should be started as soon as the laboratory tests mentioned have been obtained."}, {"type": "text", "content": "Consult the endocrinology team to guide you for hormone replacement therapy."}]}, {"id": "bilateral-cryptorchidism", "title": "Bilateral Cryptorchidism", "type": "h2", "children": [{"type": "text", "content": "Bilateral cryptorchidism at birth occurs in 3:1,000 infants, most of whom are premature."}, {"type": "text", "content": "Ultrasonography or MRI (look for inguinal or intra-abdominal testes). If testicular tissue cannot be found on exam/imaging, levels of serum FHS, LH, testosterone, and anti-mullerian hormone (AMH) should be measured (elevated serum gonadotropins with low testosterone suggests absent or non-functioning testes, undetectable AMH indicates bilateral anorchia)."}, {"type": "text", "content": "Urologist should be consulted. If surgery is indicated, orchiopexy should be performed by 1 year of age. If the intra-abdominal testes cannot be brought into the scrotum, removal should be considered (3- to 10-fold increased risk of malignancy)."}, {"type": "text", "content": "Endocrinology consult (hormone replacement therapy)."}, {"type": "text", "content": "Evaluation for disorder of sex development should be done if any of the following:"}, {"type": "text", "content": "Unilateral cryptorchidism with hypospadias (perineo-scrotal or penile hypo
