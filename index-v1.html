    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CORRECT_PASSWORD = "rnicu2024";
        const APP_DATA = {"sections": [{"id": "introduction", "title": "Introduction", "type": "h2", "children": [{"id": "orientation", "title": "Orientation", "type": "h3", "children": [{"type": "text", "content": "Short Description of Unit, resident workroom, location of important equipment, tools, etc that residents need to know??"}]}, {"id": "infection-control", "title": "Infection Control", "type": "h3", "children": [{"type": "text", "content": "As soon as you arrive to work, or return after a break, please remember to perform adequate handwashing, including scrub for 3 minutes to elbow"}, {"type": "text", "content": "Remove watches or jewelry"}, {"type": "text", "content": "Please keep sleeves at or above your elbows when handling patients"}, {"type": "text", "content": "Wash hands or use foam before and after entering each patient room"}, {"type": "text", "content": "FOOD/DRINKS at workstations policy?"}]}, {"id": "schedule", "title": "Schedule", "type": "h3", "children": []}, {"id": "admissions", "title": "Admissions", "type": "h3", "children": [{"type": "text", "content": "Criteria for admission to Well-Baby Nursery"}, {"type": "text", "content": "No major congenital anomalies (hydrocephalus, UPJ obstruction, bowel obstruction, CHD, fetal HR abnormalities, skeletal dysplasia, maternal myasthenia gravis, syndromic appearance)"}, {"type": "text", "content": "Infants with mild renal pelviectasis, isolated cleft lip/palate, small CPAM can be admitted to NBN"}, {"type": "text", "content": "Temperature is stable without the need of an incubator or warmer"}, {"type": "text", "content": "O2 saturations > 92 on RA if 35 to 35.6 weeks GA, > 90% for other infants"}, {"type": "text", "content": "No signs of respiratory distress (RR > 70, grunting, severe retractions)  need for continuous electronic cardio-respiratory monitoring"}, {"type": "text", "content": "No immediate anticipated need for continuous IVF, nasal/oral gastric tubes, or similar interventions"}, {"type": "text", "content": "All other infants should be admitted to the RNICU."}]}, {"id": "rounds", "title": "Rounds", "type": "h3", "children": []}, {"id": "transfers", "title": "Transfers", "type": "h3", "children": [{"type": "text", "content": "Criteria for NBN transfer"}, {"type": "text", "content": "Vitals within normal range (HR: 90-160, RR: 30-60)"}, {"type": "text", "content": "2 consecutive PO feeds with no distress, especially if RR 60-70"}, {"type": "text", "content": "4 hr for other infants"}, {"type": "text", "content": "8 hr if admitted for hypothermia"}, {"type": "text", "content": "12 hr if < 2000 g (also needs to be > 24 hr old)"}, {"type": "text", "content": "4 hr if no or < 2 hr of O2 requirement in NICU"}, {"type": "text", "content": "6 hr if 2 \u2013 12 hr of O2 requirement in NICU"}, {"type": "text", "content": "12 hr if intubated or > 12 hr of O2 O2 requirement in NICU"}, {"type": "text", "content": "2 prefeed Glucose checks > 50, 1st prefeed check 3 hours after fluids stopped. If not transferred after second check needs monitoring in the RNICU for"}, {"type": "text", "content": "12 more hours"}, {"type": "text", "content": "24 hours if < 37 weeks or 2500 g, SGA, cleft lip or palate"}, {"type": "text", "content": "If cord blood pH > 7, Base deficit < -15, neuro symptoms at birth, document stable neuro exam for 6 hr before transfer"}, {"type": "text", "content": "Criteria for CCN transfer"}]}]}, {"id": "general-nicu-care", "title": "GENERAL NICU CARE", "type": "h1", "children": [{"id": "maternal-disorders-affecting-newborn", "title": "Maternal Disorders Affecting Newborn", "type": "h2", "children": [{"id": "infant-of-a-diabetic-mother", "title": "Infant of a diabetic mother", "type": "h3", "children": [{"type": "text", "content": "Maternal hyperglycemia \ud83e\udc6a fetal hyperglycemia \ud83e\udc6a increased fetal insulin (hence neonatal hypoglycemia after delivery) \ud83e\udc6a anabolic effects such as accumulation of glycogen and lipid stores \ud83e\udc6a macrosomia, shoulder dystocia, birth trauma, cardiac septal hypertrophy"}, {"type": "text", "content": "Fetal hyperinsulinism may also increase fetal O2 consumption and cause increased erythropoiesis (leading to polycythemia \ud83e\udc6a RBC breakdown after birth \ud83e\udc6a hyperbilirubinemia) and inhibit surfactant synthesis (increasing risk for TTN/RDS/PHTN)"}, {"type": "text", "content": "Fetal hyperglycemia is considered to increase risk for malformations such as sacral agenesis, NTDs, small left colon syndrome (delayed meconium passage, feeding intolerance), cardiac defects such as TGA/DORV/HLHS etc."}, {"type": "text", "content": "Mechanism of hypocalcemia and hypomagnesemia unclear"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Screen for hypoglycemia within 1-2 hours after birth and follow hypoglycemia protocol"}, {"type": "text", "content": "Thorough physical exam to screen for anomalies"}, {"type": "text", "content": "CBC for Hct, bilirubin at 12-24 HOL.  S.Ca and Mg levels may be obtained based on symptoms."}, {"type": "text", "content": "CXR if RDS symptoms, respiratory support with OE/CPAP/NIPPV and rarely SIMV, surfactant administration as needed"}, {"type": "text", "content": "ECHO indicated if persistent cyanosis/hypoxemia despite appropriate respiratory support"}]}, {"id": "hypertension/preeclampsia/eclampsia", "title": "Hypertension/preeclampsia/eclampsia", "type": "h3", "children": [{"type": "text", "content": "Uteroplacental insufficiency\ud83e\udc6a fetal growth restriction \ud83e\udc6a need for elective C/S to minimize maternal complications and/or further fetal growth failure \ud83e\udc6a premature birth"}, {"type": "text", "content": "Risk of apnea/hypotonia in women given MgSO4 for treatment"}]}, {"id": "myasthenia-gravis", "title": "Myasthenia gravis", "type": "h3", "children": [{"type": "text", "content": "90% of moms with MG have antibodies that are transplacentally transferred to fetus and cause symptoms in 20% of newborns"}, {"type": "text", "content": "Symptoms including weak suck and respiratory distress typically begin by 3 DOL and last up to 1 to 4 weeks"}]}, {"type": "text", "content": "Neonatal lupus due to transplacental ANA (anti-Ro/anti-La) is usually rare, and most often comprises of heart block of varying degrees due to fibrosis and destruction of cardiac conduction system"}, {"type": "text", "content": "Newborns with CHB required careful monitoring/EKG/ECHO"}, {"type": "text", "content": "Symptomatic/severe bradycardia (<55 bpm) can require pacemaker insertion"}]}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "type": "h2", "children": [{"type": "text", "content": "90% of infants require no resuscitation. 10% do, and of these 1% require extensive resuscitation."}, {"type": "text", "content": "NRP Algorithm                                          Extensive Resuscitation Indications"}, {"type": "text", "content": "APGAR score"}, {"type": "text", "content": "Medications used in resuscitation"}, {"type": "text", "content": "Other medications such as Sodium bicarbonate and Calcium gluconate may occasionally be required."}, {"type": "text", "content": "Techniques for achieving effective ventilation with bag and mask"}, {"type": "text", "content": "Special considerations"}, {"type": "text", "content": "ELBW infants (see Golden Week section)"}, {"type": "text", "content": "Meconium Aspiration (See MAS section)"}, {"type": "text", "content": "Congenital Diaphragmatic Hernia (see CDH section)"}, {"type": "text", "content": "Congenital Heart Diseases (see CHD section)"}, {"type": "text", "content": "Others"}, {"type": "text", "content": "Pneumothorax"}, {"type": "text", "content": "Can be caused by excessive PPV or be present at birth"}, {"type": "text", "content": "Signs include decreased breath sounds on one side of chest or bulging chest wall"}, {"type": "text", "content": "Transillumination may be quick and helpful. CXR is slow but confirmatory"}, {"type": "text", "content": "When severely hypoxic/bradycardic in the DR, needle thoracentesis can be both diagnostic and provide immediate relief."}, {"type": "text", "content": "Fetal hemorrhage"}, {"type": "text", "content": "Can be caused by placenta previa, vasa previa or rarely, placental abruption"}, {"type": "text", "content": "Signs include pallor, poor perfusion, and failure to respond to standard resuscitation"}, {"type": "text", "content": "AFTER airway establishment/ventilation/oxygenation, consider 20 mL/kg of Rh O negative uncross- matched blood (may need more)"}, {"type": "text", "content": "Upper airway obstruction"}, {"type": "text", "content": "Upper airway obstructions are sometimes not diagnosed antenatally"}, {"type": "text", "content": "Choanal atresia: infant is pink when crying but cyanotic when quiet"}, {"type": "text", "content": "Pierre Robin Sequence: airway obstructed by tongue when supine, so may need an oro-pharyngeal airway"}, {"type": "text", "content": "Cranio-facial abnormalities: May require intubation which can be very difficult in such infant; may need to have ENT/Anesthesia available at short notice"}]}, {"id": "gestational-age-assessment", "title": "Gestational Age Assessment", "type": "h2", "children": [{"type": "text", "content": "When available, ultrasonographic measurements of the fetus in the 1st trimester give the most accurate estimate of gestational age. Gestational age assessments can also be based on  2nd and 3rd trimester ultrasonographic results or the date of last menstrual period (LMP)."}, {"type": "text", "content": "Physical examination of the newborn infant can also be used to estimate GA, with the help of the Ballard Score tool. This is especially useful when other sources of GA estimates are unavailable, for example when the mother has had no/limited prenatal care or when maternal information is unavailable for any reason."}, {"type": "text", "content": "Ballard Score examination consists of 2 parts (neuromuscular and physical), can be performed in infants up to 4 days of age (though it is best performed within the first 12 hours) and provides estimates of GA accurate to within \u00b1 2 weeks."}]}, {"id": "late-preterm-infant-care", "title": "Late Preterm Infant Care", "type": "h2", "children": [{"id": "hypothermia", "title": "Hypothermia", "type": "h3", "children": [{"type": "text", "content": "Late preterm infants are those born at a GA between 34+0 and 36+6 days. Incidence of LPT birth has decreased recently due to the decrease in the incidence of elective planned c-sections done for non-medically indicated reasons. Common factors associated with late preterm birth include advanced maternal age, obstetrical surveillance that results in medically indicated early birth, multiple births, and maternal chronic conditions such as diabetes, hypertension, cardiac or renal disease etc. Morbidities experienced by these infants often increase their length of stay after birth, risk for mortality as well as rates of re-admission after discharge from the hospital, especially compared to term infants."}, {"type": "text", "content": "Signs include pale appearance, mottled skin, apnea, bradycardia, hypotonia, weak cry, poor feeding, respiratory distress"}, {"type": "text", "content": "Warm, dry gently after birth, prevent heat loss by keeping warmer closed"}, {"type": "text", "content": "Postpone bath until thermal, cardiorespiratory stability established (1-2 hours after birth)"}, {"type": "text", "content": "Encourage and facilitate skin-to-skin care as possible"}, {"type": "text", "content": "Recommended to maintain room temp between 72-75\u00b0F"}]}, {"id": "hypoglycemia", "title": "Hypoglycemia", "type": "h3", "children": [{"type": "text", "content": "Risk increased if GDM, obesity, PIH, tocolysis use, difficult/prolonged labor, NRFHM, IUGR, twins, antenatal steroid exposure"}, {"type": "text", "content": "Facilitate early and frequent breastfeeding as soon as possible"}, {"type": "text", "content": "Monitor blood glucose 1 hr after feeds and if still low and/or feeding difficulty, initiate IV dextrose (see hypoglycemia section)"}]}, {"id": "respiratory-distress", "title": "Respiratory distress", "type": "h3", "children": [{"type": "text", "content": "Mostly secondary to RDS (most common), TTN, pneumonia, PPHN, and rarely pneumothorax caused by PPV/CPAP"}, {"type": "text", "content": "Requires close monitoring for signs of respiratory distress and desaturation"}, {"type": "text", "content": "Goal O2 saturations for LPT infants are between 91-95% if RDS alone, and > 95% if PPHN suspected (preductal saturations > 10% higher than postductal saturations)  difference."}, {"type": "text", "content": "O2 administration through an Oxyhood is superior to Nasal cannula"}, {"type": "text", "content": "May require CPAP, if FiO2 through O2 hood > 50%, and intubation/surfactant if respiratory distress/FiO2 requirements do not decrease despite CPAP"}, {"type": "text", "content": "Approximately 1% of LPT infants exposed to CPAP for > 12 hours can develop air leak syndromes such as pneumothorax that typically resolve with supportive therapy and needle thoracentesis. Chest tube insertion is rarely required."}]}, {"id": "apnea", "title": "Apnea", "type": "h3", "children": [{"type": "text", "content": "Typically secondary to RDS and associated respiratory distress"}, {"type": "text", "content": "Can also be caused by hypothermia or sepsis"}, {"type": "text", "content": "Can also indicate respiratory control immaturity and some LPT infants may require caffeine therapy for several days before apnea resolves completely"}]}, {"id": "sepsis", "title": "Sepsis", "type": "h3", "children": [{"type": "text", "content": "GBS screening results usually not available when infant born < 36 weeks GA"}, {"type": "text", "content": "LPTs also at increased risk for culture-proven sepsis mostly due to GP organisms"}]}, {"id": "hyperbilirubinemia", "title": "Hyperbilirubinemia", "type": "h3", "children": [{"type": "text", "content": "Increased rate of rise is often noted between 48 \u2013 72 hours after birth, peak bilirubin levels around 5 \u2013 7 days of life"}, {"type": "text", "content": "Use Bhutani nomograms to evaluate need for phototherapy/exchange transfusion/other measures as needed (see Hyperbilirubinemia section)"}]}, {"id": "feeding-difficulties", "title": "Feeding difficulties", "type": "h3", "children": [{"type": "text", "content": "Breastmilk and direct breastfeeding (ad lib, typically Q3H) is preferred"}, {"type": "text", "content": "However, respiratory distress, premature birth of the infant and other factors often cause difficulties with latching and suck/swallow coordination"}, {"type": "text", "content": "Order lactation support consult and facilitate access to breast pumps for mothers who wish to exclusively breastfeed. Reassure families that breastfeeding is frequently possible well before EDD in most cases."}, {"type": "text", "content": "Supplementation with formula should be used only when breastfeeding is unsuccessful, as indicated by lack of effective latch, oliguria, excessive weight loss ( > 3% per day), hypoglycemia etc"}, {"type": "text", "content": "Consider 22 kcal formula for infants who weigh < 2.5 kg, otherwise standard formula (Enfamil 20 Kcal/oz) may be used"}, {"type": "text", "content": "Recommended volumes are 2\u201310 mL per feed (first 24 h), 5\u201315 mL per feed (24\u201348 h), 15\u201330 mL per feed (48\u201372 h) and 30\u201360 mL per feed (72\u201396 h)"}]}, {"id": "neurologic-morbidity", "title": "Neurologic morbidity", "type": "h3", "children": [{"type": "text", "content": "Fetal brain cortical volume increases by 50% between 34 to 40 weeks"}, {"type": "text", "content": "Immature brain increases risk for complications such as apneas, poor feeding and hypothermia"}, {"type": "text", "content": "If additional morbidities such as severe SGA, asphyxia, in utero drug exposure and genetic syndromes provide referral for neurodevelopmental follow up"}]}]}, {"id": "extremely-preterm-infant-care", "title": "Extremely Preterm Infant Care", "type": "h2", "children": [{"id": "introduction", "title": "Introduction", "type": "h3", "children": [{"type": "text", "content": "Global aims: Move to a team centric care model where the patient is the center of focus. Improve outcomes, establish a just culture, eliminate harm, achieve 100% participation of all members of the care team (MD, RN, pharmacists, respiratory therapists, dietitians)"}, {"type": "text", "content": "Interns or NNPs in conjunction with the supervising residents are the Primary Care Provider for these patients in the NICU"}, {"type": "text", "content": "Fellows should be fully involved and consulted by NNPs, interns, and residents on day-to-day management decisions during the crucial first week after birth. Fellows should include the NNPs, interns, and residents in patient management decisions and inform and educate the NNPS, interns, and residents whenever possible."}, {"type": "text", "content": "The infant\u2019s care team (NNP/intern, resident, fellow) should make additional rounds (preferably twice) on these patients (with bedside nurse and RT in the patient room) whenever possible between formal rounding times."}]}, {"id": "before-impending-delivery", "title": "Before Impending Delivery", "type": "h3", "children": [{"type": "text", "content": "Fellow and residents discuss with charge nurse about impending delivery to gather resources and supplies."}, {"type": "text", "content": "Fellow meets with family for prenatal consultation when possible. Residents and interns are encouraged to accompany the fellow for prenatal consults."}, {"type": "text", "content": "Fellow or residents obtain consents for central lines prior to delivery if able to do so."}, {"type": "text", "content": "Fellow or resident checks with OB/chart to verify accuracy of dates, antenatal steroid completion status, and other pertinent maternal history."}, {"type": "text", "content": "Antenatal corticosteroids are indicated for all infants with threatened preterm labor in whom resuscitation is planned."}, {"type": "text", "content": "RT prepares ventilator, transcutaneous monitor equipment, and surfactant."}, {"type": "text", "content": "PCT makes preparation for line placement."}, {"type": "text", "content": "TEAM HUDDLE and ASSIGNMENT of RESUSCITATION ROLES"}]}, {"id": "the-golden-hour-(0-60-minutes)", "title": "The Golden Hour (0-60 minutes)", "type": "h3", "children": [{"type": "text", "content": "Note: These are general guidelines, which may change as per attending discretion based on individual patient circumstances."}, {"type": "text", "content": "In the DR"}, {"type": "text", "content": "Fellow leads the resuscitation assisted by residents/NNPs and DR assigned nurse. Attending physician and RT routinely attend deliveries of these infants"}, {"type": "text", "content": "0-5 minutes"}, {"type": "text", "content": "Obstetric team are practicing delayed cord clamping at delivery."}, {"type": "text", "content": "Place infant on top of cardiac monitor leads and attach SpO2 monitor."}, {"type": "text", "content": "Thermoregulation- Infant is placed in plastic bag, head is covered by bag and a lined hat, infant placed on a trans warmer mattress."}, {"type": "text", "content": "Oxygen- Start with 60% FiO2 and target oxygen saturations limits as per NRP."}, {"type": "text", "content": "PPV if HR<100, apneic or gasping. Use ventilation corrective strategies (MRSOPA) if not improving."}, {"type": "text", "content": "Follow NRP recommendations."}, {"type": "text", "content": "5-15 minutes"}, {"type": "text", "content": "Decision is made to intubate vs. CPAP with long prongs."}, {"type": "text", "content": "Patient should be intubated if persistently apneic, HR<100, or FiO2 >50%."}, {"type": "text", "content": "Before leaving delivery room, allow mother to see her infant."}, {"type": "text", "content": "Delivery nurse obtains cord blood for infant profile."}, {"type": "text", "content": "In the RNICU"}, {"type": "text", "content": "Admission"}, {"type": "text", "content": "Nurse checks weight, length, axillary temperature, and single non-invasive BP on arrival."}, {"type": "text", "content": "Resident places orders using Golden Week powerplans in the following order\u2013 Neonatology Golden Week Medication; Neonatology Golden Week Lab; Neonatology Golden Week Admission Orders; Neonatology Respiratory Therapy."}, {"type": "text", "content": "Fellow stays with baby from DR to line insertion."}, {"type": "text", "content": "Transcutaneous CO2 monitor to be placed with limits 40-60."}, {"type": "text", "content": "Position head midline neutral position using fluidized positioner."}, {"type": "text", "content": "Thermoregulation"}, {"type": "text", "content": "Trans warmer heating pad to be removed if patient temperature >36.5 degrees."}, {"type": "text", "content": "Keep plastic bag on until after placing umbilical lines, the baby is adequately warm (skin temp > 36.5 degrees), and the incubator reaches 80% humidity."}, {"type": "text", "content": "Surfactant"}, {"type": "text", "content": "Administer surfactant if patient intubated due to any reason."}, {"type": "text", "content": "If on CPAP, intubate and administer surfactant if FiO2 > 50%, pCO2 > 65 mmHg, or pH < 7.20."}, {"type": "text", "content": "Repeat doses of surfactant if remains intubated with FiO2 > 30%."}, {"type": "text", "content": "Umbilical Lines"}, {"type": "text", "content": "Fellow along with intern or resident places umbilical lines."}, {"type": "text", "content": "UAC placed in addition to UVC if patient intubated or as per attending discretion."}, {"type": "text", "content": "Avoid flushing or rapid withdrawal to or from central lines."}, {"type": "text", "content": "If unable to place UVC by 1 hour after birth - consider a double lumen UAC or early PICC."}, {"type": "text", "content": "Leave low lying UVC only until PICC placed and remove low-lying UVC ASAP."}, {"type": "text", "content": "Commence sodium acetate with heparin for UAC fluids and adjust TFI accordingly."}, {"type": "text", "content": "Use UAC for all fluids administration if unable to obtain UVC."}, {"type": "text", "content": "Low lying UAC (L3-L4) can be used."}, {"type": "text", "content": "Prefer PIV or UVC for inotropes and Indocin but use UAC if no PIV or UVC present."}, {"type": "text", "content": "Goal should be to remove UAC/UVC before day 7"}, {"type": "text", "content": "Labs and CXR"}, {"type": "text", "content": "Obtain chest and abdomen (long chest) X-ray after line placement. Fellow should confirm ETT and line placement immediately."}, {"type": "text", "content": "Blood gas and glucose obtained after placement of lines."}, {"type": "text", "content": "Obtain mixed venous blood gas and glucose at 45 minutes if lines not yet started and by 60 minutes if lines get delayed."}, {"type": "text", "content": "Parental Support"}, {"type": "text", "content": "Make every effort to allow mother to see the infant before leaving the delivery room."}, {"type": "text", "content": "Assign a staff member to explain the importance of the Golden Hour and the procedures that will be occurring."}, {"type": "text", "content": "Make contact with the family with an update by 2hrs of life."}, {"type": "text", "content": "Skin to skin care is encouraged after 72 hours only to minimize sudden changes in infant position during the period of IVH risk."}]}, {"type": "text", "content": "On rounds present these babies as \u201chours after birth\u201d until reaches 72 hours/3 days old."}, {"type": "text", "content": "Signs with logos outside door and on incubator identify these infants and have date and time of birth."}, {"type": "text", "content": "Infant Care"}, {"type": "text", "content": "Weigh every 12 hours for first 72 hours and then every 24 hours."}, {"type": "text", "content": "Check urine output every 6 hours with minimal handling diaper changes for first 72 hours."}, {"type": "text", "content": "Follow trends in weight, urine output, lab values, vital signs, and clinical changes carefully."}, {"type": "text", "content": "Ventilator Management"}, {"type": "text", "content": "Low tidal volume strategy to be used aiming for 3-4 ml/kg."}, {"type": "text", "content": "Consider pressure control strategy if birth weight < 500 grams."}, {"type": "text", "content": "Goals: CO2"}, {"type": "text", "content": "After 72 hours the residents can intubate the infant under supervision of the fellows. The interns can intubate the infant under supervision of the fellow after the completion of the golden week."}, {"type": "text", "content": "Extubate to NIPPV or bubble CPAP with long prongs and higher PEEP from 7-9 cmH2O."}, {"type": "text", "content": "Metabolic Acidosis"}, {"type": "text", "content": "Use Na bicarbonate judiciously and administer over 30 to 60 minutes (1meq/kg over 30 minutes and to 2meq/kg over 60 minutes) unless in a code or severe metabolic acidosis situation during which it can be given faster as recommended in NRP."}, {"type": "text", "content": "Administered if base deficit > -10 or HCO3 < 15"}, {"type": "text", "content": "Deliver fluid bolus slowly over 30 to 60 minutes also."}, {"type": "text", "content": "Always try to find the cause of metabolic acidosis with careful assessment of perfusion and consideration of Echocardiography."}, {"type": "text", "content": "Labs and CXR"}, {"type": "text", "content": "Use the Golden Week Lab Powerplan order set to order all labs."}, {"type": "text", "content": "All labs will be clustered to minimize painful sticks or entry into central lines. Any additional labs outside of PowerPlan order set should be given careful consideration."}, {"type": "text", "content": "Avoid flushing or rapid withdrawal to or from central lines."}, {"type": "text", "content": "IV Fluids"}, {"type": "text", "content": "TFI goal starting at 70\u201380 ml/kg/day including all meds and drips."}, {"type": "text", "content": "Use only D10 trophamine for the first 72 hours after birth unless higher or lower dextrose needed for hypo/hyperglycemia."}, {"type": "text", "content": "Avoid addition of Na in fluids for at least first 72 hours after birth. Aim for a Na goal of 140-150 and consider hypo or hypernatremia as an indicator of fluid status in combination with weight and urine output in the first 72 hours after birth and restrict or increase TFI accordingly."}, {"type": "text", "content": "Account for medications and arterial line fluids in all TFI calculations."}, {"type": "text", "content": "Order 1/4 normal saline (0.22% sodium chloride) flushes as per Golden Week Powerplan. Can switch back to Normal saline (0.9% sodium chloride) if hyponatremia develops."}, {"type": "text", "content": "TPN"}, {"type": "text", "content": "Consider tarting lipids from day 2."}, {"type": "text", "content": "Consider starting patient specific TPN from 72 hours."}, {"type": "text", "content": "Intern and resident should review each Golden Week patient specific TPN with the fellow on service before finalizing."}, {"type": "text", "content": "Feeds"}, {"type": "text", "content": "Use colostrum in mouth whenever available."}, {"type": "text", "content": "Start trophic feeds with donor breast milk or EBM as early as day 1 if adequate volumes available and increase as tolerated as per attending preference."}, {"type": "text", "content": "Do not include trophic feeds in TFI."}, {"type": "text", "content": "Blood Pressure"}, {"type": "text", "content": "The interns and residents along with the fellow to decide administration of saline or pressors based on clinical signs of hypoperfusion, metabolic acidosis, bedside assessment of IVC dilation by ultrasound or cardiac function by Echocardiography, or if systolic BP or diastolic BP < 3rd percentile for gestational age."}, {"type": "text", "content": "If diastolic BP < 3rd percentile for gestational age consider a bolus (10/kg x 2 maximum) and/or a dopamine drip."}, {"type": "text", "content": "If systolic BP alone < 3rd percentile for gestational age consider a bolus (10/kg x 2 maximum) and/or a dobutamine drip."}, {"type": "text", "content": "Consider hydrocortisone treatment if persistent hypotension or other signs of adrenal insufficiency (hypoglycemia, hyponatremia, and hyperkalemia)."}, {"type": "text", "content": "Ureaplasma/mycoplasma"}, {"type": "text", "content": "Culture to be obtained on day 1 from all intubated babies. Also order if infant becomes intubated in the first week after birth."}, {"type": "text", "content": "Treat if positive."}, {"type": "text", "content": "Drugs"}, {"type": "text", "content": "Surfactant"}, {"type": "text", "content": "Administer 1st dose as soon after birth as possible if intubated \u2013 confirm ETT position clinically for administration \u2013 do not need to wait for x-ray"}, {"type": "text", "content": "If on CPAP, intubate and administer surfactant if FiO2 > 50%, pCO2 > 65 mmHg, or pH < 7.20 (SUPPORT trial criteria)."}, {"type": "text", "content": "Administer subsequent doses of surfactant if remains intubated and FiO2 > 30%."}, {"type": "text", "content": "If extubated after receiving 1st dose of surfactant revert back to SUPPORT trial criteria."}, {"type": "text", "content": "Caffeine"}, {"type": "text", "content": "To be considered on day 1 in all infants, especially those on extubatable settings or not on ventilator."}, {"type": "text", "content": "Use high dose caffeine for loading and for maintenance."}, {"type": "text", "content": "Vitamin A: To be initiated on day 1 for all infants."}, {"type": "text", "content": "Antibiotics"}, {"type": "text", "content": "Consider starting on all infants on admission."}, {"type": "text", "content": "Antibiotics will automatically be discontinued at 36 hours and should be restarted at Attending\u2019s discretion."}, {"type": "text", "content": "Consider fluconazole treatment if skin lesions or breakdown, hyperglycemia, and/or thrombocytopenia"}, {"type": "text", "content": "Indomethacin"}, {"type": "text", "content": "0.1mg/kg q24hr x 1 dose) as soon as possible for ELBW infants with weight < 750g"}, {"type": "text", "content": "Contraindications: Absent or reversed end diastolic blood flow, IUGR"}]}]}, {"id": "fluid-electrolyte-&-nutrition-problems", "title": "FLUID, ELECTROLYTE & NUTRITION PROBLEMS", "type": "h1", "children": [{"id": "general-goals-of-fen-management", "title": "General goals of FEN management", "type": "h2", "children": [{"type": "text", "content": "Soon after birth most infants are oliguric for the first 24-48 h. This is followed by a period of diuresis for the next several days that permits contraction of the extracellular fluid compartment, due to which term infants lose an average of 5-10% and preterm infants lose up to 15% of their birthweight in the first 5-7 days of life.  Insensible water loss (IWL) is another route of weight loss, but maintenance of a humidified environment (80% humidity for ELBW infants in the first 5 \u2013 7 days of life) reduces IWL significantly. Failure to lose weight in the first few days after birth has been associated with problems such as PDA and BPD in ELBW infants. Therefore, careful consideration should be given to FEN supplementation in the NICU, especially for ELBW (< 1000g) or VLBW (< 1500g) infants and sodium and water requirements should be increased only after the onset of postnatal diuresis."}, {"type": "text", "content": "Facilitate early weight loss"}, {"type": "text", "content": "Preterm: 5-7 days, ~5-15% of BW"}, {"type": "text", "content": "Term: 3-5 days, ~5-7% of BW"}, {"type": "text", "content": "Beyond this initial period, promote weight gain with goals of"}, {"type": "text", "content": "<2 kg = 15-20 g/kg/day, regain BW by 15 days of life"}, {"type": "text", "content": ">2 kg = > 30 g/day, regain BW 10 days of life"}, {"type": "text", "content": "Such rates of weight gain are typically achieved with a caloric Intake of"}, {"type": "text", "content": "Preterm: 125-140 kcal/kg/day"}, {"type": "text", "content": "Term: 90-110 kcal/kg/day"}, {"type": "text", "content": "Na and K supplementation is generally required usually only after the first 2 \u2013 4 days of life as S.Na levels generally remain high due to weight loss and extracellular fluid volume contraction  and S.K+ levels stay high until diuresis is well-established"}, {"type": "text", "content": "Trophamine is a mixture of essential and nonessential amino acids that can be added to standard IVF to maintain positive N2 balance and improve long term neurologic outcomes for infants with BW <1500g."}]}, {"id": "intravenous-fluids", "title": "Intravenous fluids", "type": "h2", "children": [{"type": "text", "content": "IVF to be started at birth"}, {"type": "text", "content": "Report daily total fluid intake (TFI) as mL/Kg/day (always prorate to a 24-hour day)"}, {"type": "text", "content": "Include all maintenance IVF, feeds, IV meds, flushes, etc."}, {"type": "text", "content": "Do not include fluid boluses, blood products (PRBCs, platelets, or FFP) or trophic feeds, but do report them as a separate number."}, {"type": "text", "content": "Check daily electrolytes while on IVF and/or TPN"}, {"type": "text", "content": "Subsequent daily TFI increases are generally between 10 \u2013 30 mL/kg/day and determined using 3 factors"}, {"type": "text", "content": "Change in weight"}, {"type": "text", "content": "Changes in S.Na"}, {"type": "text", "content": "Urine output"}, {"type": "text", "content": "Report as mL/Kg/hour (if 24 h of output not available, prorate the time)"}, {"type": "text", "content": "Normal UOP is between 1 to 4 mL/kg/hr"}]}, {"id": "common-electrolyte-disorders", "title": "Common electrolyte disorders", "type": "h2", "children": [{"id": "hyponatremia", "title": "Hyponatremia", "type": "h3", "children": [{"type": "text", "content": "S.Na < 130 mEq/L, though up to 125 mEq/L can be tolerated at times"}, {"type": "text", "content": "Can lead to apnea, seizures"}, {"type": "text", "content": "If weight remains stable or increases, then hyponatremia is mostly \u201cdilutional\u201d secondary to excessive fluid administration and/or decreased UOP, especially in the first several days of life; rarely caused by SIADH, often due to IVH"}, {"type": "text", "content": "Treatment:  Fluid restriction. If < 120 mEq/L additional Na supplementation is often required"}, {"type": "text", "content": "If weight decreases, hyponatremia may be due to actual Na deficiency, secondary to renal (renal immaturity in ELBW infants or diuretics) or GI (diarrhea) losses, or osmotic diuresis (hyperglycemia); rarely CAH"}, {"type": "text", "content": "Treatment: Address cause for excessive Na losses. To correct S.Na directly, calculate Na deficit Desired Na+ (usually 130) \u2013 current Na+ x 0.6 x BW (kg) and administer slowly over 12-24 hours"}]}, {"id": "hypernatremia", "title": "Hypernatremia", "type": "h3", "children": [{"type": "text", "content": "S. Na > 150 mEq/L, can cause lethargy, hyperthemia, seizures"}, {"type": "text", "content": "Commonly due to excessive fluid (and weight) loss either through diuresis or IWL, can sometimes be caused by central diabetes insipidus due to HIE in term infants"}, {"type": "text", "content": "Treatment: Administer free water in the form of D5-1/2NS or D10-1/2NS (can consider giving NS bolus if severely dehydrated) to increase S.Na by 0.5 mEq/L every hour (faster correction can cause cerebral edema and seizures). Check S.Na frequently (q4-6H)"}, {"type": "text", "content": "If excessive UOP (frequently > 6 mL/kg/hr) is considered the cause for hypernatremia a suggested replacement strategy is to replace excess UOP > 6 mL/kg/h over a 6-hour period 1:1 with \u00bd NS over the next 6 hours. Can add 10 mEq/L of KCl if needed based on S.K+ levels"}, {"type": "text", "content": "Rarely due to excessive Na administration"}, {"type": "text", "content": "Treatment: restrict Na intake, consider diuretics if infant is older (caution: administering furosemide can cause worsening of PDA in ELBW infants < 2 weeks old)"}]}, {"id": "hypokalemia", "title": "Hypokalemia", "type": "h3", "children": [{"type": "text", "content": "S.K+ < 3 mEq/L, although up to 2.5 mEq/L is often tolerated as symptoms such as ileus or arrhythmias rarely manifest above that range"}, {"type": "text", "content": "Commonly due to K loss from diuretics,  diarrhea; rarely due to inadequate K intake; hypokalemia can also be caused by metabolic alkalosis (caused by shift of K to the intracellular compartment to compensate for the increase in S.HCO3)"}, {"type": "text", "content": "Treatment: Increase K in maintenance fluids (normal K need in infants is 2 \u2013 3 mEq/kg/day, can increase by 1-2 mEq/kg/day to correct S.K slowly over 12 -24 hours; rapid correction or pushes is almost never advisable due to risk of life-threatening arrythmias)"}]}, {"id": "hyperkalemia", "title": "Hyperkalemia", "type": "h3", "children": [{"type": "text", "content": "S.K > 6 mEq/L, can cause arrhythmias (bradycardia, SVT, VT, rarely V.fib, all of which typically occur only with S.K > 7 mEq/L)"}, {"type": "text", "content": "Commonly due to spurious hemolysis (especially when the result is from a heelstick sample), so if > 7, repeat test using blood sample from venous stick  and get an EKG looking for peaked T waves, prolonged PR, loss of P wave, or widened QRS"}, {"type": "text", "content": "Can also be due to oliguric renal failure, metabolic acidosis, excessive K intake, and rarely CAH"}, {"type": "text", "content": "Treatment:"}, {"type": "text", "content": "Calcium gluconate: 100mg/kg of 10% calcium gluconate over 30 min to stabilize cardiac conduction system, and"}, {"type": "text", "content": "insulin+glucose (0.05u/kg regular insulin in 2ml/kg of D10 followed by IVF infusion containing glucose) to help shift K into cell;"}, {"type": "text", "content": "Occasionally, sodium bicarbonate (2mEq/kg of sodium bicarb over 20 min) and beta-2 agonist (inhaled albuterol) may also be required"}, {"type": "text", "content": "Furosemide (1mg/kg/dose IV) can help K excretion into urine but will only work if infant is voiding urine"}, {"type": "text", "content": "Kayelexate (often used in older children) causes Na load and is rarely, if ever, used in newborns"}]}, {"id": "hypocalcemia", "title": "Hypocalcemia", "type": "h3", "children": [{"type": "text", "content": "Total S.Ca < 8 mg/dL or iCa < 1.1 mmol/L, though symptomatic typically only if iCa < 0.9, especially in ELBW infants; symptoms can include jitteriness, agitation, seizures, lethargy, vomiting, decreased cardiac contractility (EKG  with long QT/flat T waves)"}, {"type": "text", "content": "Early-onset hypocalcemia (<1 week after birth) can be due to prematurity/IUGR, IDM, HIE, hypomagnesemia, hypoparathyroidism, maternal hyperparathyroidism; later-onset hypocalcemia is often due to high phosphate intake; renal failure; loop diuretics such as furosemide; rarely due to hypoparathyroidism, excessive blood transfusions, DiGeorge syndrome"}, {"type": "text", "content": "Acute treatment: If symptomatic give 100-200 mg/kg of 10% calcium gluconate over 30 min-1 hour (can be given over 5-10 minutes if acutely symptomatic with seizures etc.)."}, {"type": "text", "content": "Further management: If hypocalcemia is noted on screening labs and asymptomatic, address causes such as reduction of high phosphate intake, renal failure, hypomagnesemia etc. in addition to increasing Ca intake in maintenance fluids/supplements as needed"}]}, {"id": "hypercalcemia", "title": "Hypercalcemia", "type": "h3", "children": [{"type": "text", "content": "Total S.Ca >12 mg/dL or iCa >1.5 mmol/L; may cause hypotonia and\nencephalopathy"}, {"type": "text", "content": "Rare in newborns. Causes include low serum P (usually in preterm infants), subcutaneous fat necrosis (rarely noted in infants with HIE and sepsis), thiazide diuretics; rarely due to hyperparathyroidism (primary or secondary), William\u2019s syndrome, adrenal insufficiency, elevated levels of Vit.D"}, {"type": "text", "content": "Acute treatment: If symptomatic, normal saline boluses and increase IVF maintenance, and furosemide (increases calcium excretion), steroids (decrease GI absorption), rarely calcitonin"}, {"type": "text", "content": "Further management: Increase phosphate intake; obtain endocrine consult as needed"}]}, {"id": "hypomagnesemia", "title": "Hypomagnesemia", "type": "h3", "children": [{"type": "text", "content": "Serum Mg < 1.6 mg/dL; presents like hypocalcemia with jitteriness, apnea, feeding intolerance, and seizures"}, {"type": "text", "content": "Occasionally seen in preterm infants, can happen in term newborns secondary to IDM, therapeutic hypothermia for HIE, loop diuretics, Gitelman\u2019s syndrome, frequent blood transfusions"}, {"type": "text", "content": "Treatment: IV MgSO4 25-50 mg/kg/dose over several minutes followed by increased supplementation in IVF/TPN/enteral feeds followed by identification and correction of cause"}]}, {"type": "text", "content": "Serum Mg >3 mg/dL; neonatal symptoms include hypotonia, hyporeflexia, hypotension and apnea, as well as vasodilatation with marked flushing"}, {"type": "text", "content": "Rare in newborns, can be secondary to Mg given to mother for tocolysis/pre-eclampsia."}, {"type": "text", "content": "Treatment: Can increase urinary excretion with furosemide, and IV hydration, along with symptomatic management (respiratory/blood pressure support) until magnesium level gradually falls. If severely symptomatic, calcium gluconate IV may help."}]}, {"id": "caloric-intake-calculations", "title": "Caloric intake calculations", "type": "h2", "children": [{"id": "kcal-calculation-example", "title": "Kcal calculation example", "type": "h3", "children": [{"type": "text", "content": "Consider a  2.2 kg infant on 155 ml/kg/day of 24 kcal/oz feeds."}, {"type": "text", "content": "Total Volume = 155 ml/kg/day x 2.2 kg = 341 ml"}, {"type": "text", "content": "Caloric density of feeds he is getting = 24 kcal/oz x 1 oz/30ml = 0.8 kcal/mL"}, {"type": "text", "content": "Total Calories = 341 ml x 0.8 kcal/ml = 272.8 kcal"}, {"type": "text", "content": "Total kcal/kg/day = 272.8 kcal / wt = 272.8 kcal / 2.2 kg = 124 kcal/kg/day"}]}, {"type": "text", "content": "Breakdown of energy"}, {"type": "text", "content": "Lipids (20%) = 9 kcal/g (40% of cal intake)"}, {"type": "text", "content": "Glucose = 3.4 kcal/gm (no more than 50-60% of cal intake)"}, {"type": "text", "content": "Amino acids = 4.0 kcal/g (10-12% of cal intake)"}]}, {"id": "parenteral-nutrition", "title": "Parenteral Nutrition", "type": "h2", "children": [{"type": "text", "content": "TPN pointers"}, {"type": "text", "content": "Just like with TFI, when doing TPN use birth weight until this is surpassed, then use current weight"}, {"type": "text", "content": "Trophic feeds (< 25 ml/kg/d) do not count into total TFI"}, {"type": "text", "content": "TPN orders are due to pharmacy by 2pm so should be a priority after rounds"}, {"type": "text", "content": "Create TPN using excel sheet, then must also enter final orders (including final rate)"}, {"type": "text", "content": "Always make TPN based on \u201cNPO rate\u201d just in case the feeds are stopped unexpectedly, then you have enough TPN to last until the next day. This is why your final rate may be different than what your excel document reads"}, {"type": "text", "content": "TPN labs:"}, {"type": "text", "content": "Daily - electrolytes (Na, K, Cl, HCO3)"}, {"type": "text", "content": "QMon/Thurs - BMP, Mg, Phos, triglycerides"}, {"type": "text", "content": "QMon only - add fractionated bilirubin (monitoring for TPN cholestasis)"}]}, {"id": "enteral-nutrition", "title": "Enteral Nutrition", "type": "h2", "children": [{"id": "type-of-feeds", "title": "Type of feeds", "type": "h3", "children": [{"type": "text", "content": "Start all very preterm babies on human milk from the time of birth (oropharyngeal colostrum on first day)"}, {"type": "text", "content": "If no EBM available or family chooses to formula feed:"}, {"type": "text", "content": ">35wga start on 20 kcal/oz"}, {"type": "text", "content": "if <35wga start on 24 kcal/oz"}, {"type": "text", "content": "Donor Milk policy"}]}, {"id": "method-of-feeds", "title": "Method of feeds", "type": "h3", "children": [{"type": "text", "content": "Coordinated swallowing/swallowing begin to become well-established starting at around 32 weeks GA, so can attempt PO feeds if > 32 weeks"}, {"type": "text", "content": "Nasogastric tube feedings (given Q3H, 8 times/day) are used for infants < 32 weeks GA as well as those > 32 weeks GA who are unable to achieve adequate feeding volumes with PO intake only"}]}, {"id": "feeding-volumes-and-advancement", "title": "Feeding volumes and advancement", "type": "h3", "children": [{"type": "text", "content": "All preterm infants get started on \u201ctrophic\u201d feeds (defined as feeding volumes provided to promote intestinal maturation and improve tolerance to further feeding advancements). Do not include trophic feeding volumes into daily TFI."}, {"type": "text", "content": "If <1000g, start trophics of 25 mL/kg/day of human milk and advance by 25ml/kg/day once past trophic feeds, which should typically be possible by DOL 2-5 (duration of minimal enteral feeding or trophic feeding can be extended up to 5 days if mother\u2019s own milk is not sufficient to advance feeds)"}, {"type": "text", "content": "If >1000g, start trophics of 30 mL/kg/day and advance by 30ml/kg/day once past trophic feeds"}, {"type": "text", "content": "Continue advancing daily up to a goal of 140 mL/kg/day of enteral feeds (typically by DOL 6 \u2013 8), can then advance to 160-180 if PDA is not a significant concern"}, {"type": "text", "content": "Ideal schedule of feeding advancements for preterm infants:"}]}, {"id": "supplements", "title": "Supplements", "type": "h3", "children": [{"type": "text", "content": "Probiotics should be given to decrease risk of NEC for infants < 32 weeks GA or < 1500 g BW without significant anomalies once they are > 72 hours old and have tolerated feed volumes of at least 20 mL/day"}, {"type": "text", "content": "Dosage: Ultimate Flora\u2122 probiotic tablet (1/2 tablet crushed into milk, once daily)"}, {"type": "text", "content": "Hold: If infants is made NPO. If diagnosis of NEC, can restart once back on 100 mL/kg/day of feeds"}, {"type": "text", "content": "Discontinue: When > 36 weeks PMA or > 2 months (whichever is earlier), if infants require bowel surgery or at MD/parents request"}, {"type": "text", "content": "Add MVI once on full enteral feeds"}, {"type": "text", "content": "Dose etc?"}]}, {"id": "enteral-feed-fortification", "title": "Enteral feed fortification", "type": "h3", "children": [{"type": "text", "content": "While optimal for preventing NEC and early growth, breast milk alone provides insufficient nutrients to meet the caloric, protein and mineral (Ca, P, Na etc.) needs of most extremely premature infants. Therefore, fortification of breast milk with bovine HMF becomes necessary to prevent growth failure in these infants."}, {"type": "text", "content": "Begin fortification of EBM with human milk fortifier when infant is tolerating > 80-100 mL/kg/d (which usually happens by 7-14 days of life)"}, {"type": "text", "content": "Can begin with a caloric density of 24 kcal/oz, and increase up to 30 kcal/oz if necessary, to optimize growth, using HMF (can also fortify with MCT oil if considered necessary)"}]}, {"type": "text", "content": "Growth is monitored by plotting out serial measurements of weight, length, and head circumference using standard growth charts (Z-scores?)"}, {"type": "text", "content": "Weight is assessed daily"}, {"type": "text", "content": "Length and HC are assessed weekly"}, {"type": "text", "content": "Wednesdays are \u201cgrowth chart\u201d days for infants on the resident service"}]}]}, {"id": "respiratory-problems", "title": "RESPIRATORY PROBLEMS", "type": "h1", "children": [{"id": "adequacy-of-ventilation", "title": "Adequacy of Ventilation", "type": "h2", "children": [{"id": "blood-gases", "title": "Blood gases", "type": "h3", "children": [{"type": "text", "content": "The basic objectives of any kind of respiratory support are to achieve ventilation and oxygenation adequate to support metabolic demands"}, {"type": "text", "content": "Ventilation (elimination of CO2, measured with pCO2/transcutaneous CO2) is determined by minute ventilation = Rate x Vt \u2013Vd (tidal volume minus dead space)"}, {"type": "text", "content": "Increasing PEEP often decreases Vt by decreasing pulmonary compliance and therefore could increase pCO2"}, {"type": "text", "content": "Oxygenation (adequate oxygenated Hb, measured using pO2 and O2 saturations), is determined largely by the MAP & FiO2"}, {"type": "text", "content": "However, increased MAP can cause over-distention of the lungs, which impairs cardiac output and can lead to decreased tissue oxygenation."}, {"type": "text", "content": "Acceptable ranges of blood gas values for ELBW infants are different than those for older, more mature infants"}, {"type": "text", "content": "pH: 7.2 \u2013 7.4 (> 7.15 is often tolerated and weaning SIMV/HFOV strongly recommended for values > 7.35)"}, {"type": "text", "content": "pCO2: 40 \u2013 60 (hypocarbia can increase risk of white matter injury and hypercarbia worsens risk for severe IVH)"}, {"type": "text", "content": "pO2: Important in infants with PPHN or CHD, otherwise since most blood gases in the NICU are capillary samples, O2 saturations are a better determinant of oxygenation status"}, {"type": "text", "content": "BE: -4 to + 4 (values < -5 should prompt evaluation for possible causes of metabolic acidosis)"}, {"type": "text", "content": "Lactic acid: Often elevated in most infants soon after birth; indicates adequacy of perfusion and needs to be closely monitored in infants at risk for hypotension/shock and in those with cardiac disease"}, {"type": "text", "content": "To interpret a BG, start by determining whether the pH is acidotic or alkalotic"}, {"type": "text", "content": "Next consider the CO2. Remember that for every 10 mm Hg change in pCO2, the pH will change by 0.08 in the OPPOSITE direction. Does this relationship between CO2 and pH fully account for the observed pH value?"}, {"type": "text", "content": "What does this mean? If the CO2 accounts for the change in pH, then you have a primary respiratory process. If not, then you have an additional metabolic process going on."}, {"type": "text", "content": "Example 1: 7.24/60/78/24/-3 = acidotic pH, respiratory acidosis, pCO2 accounts for change in pH (2 x 0.08 = 0.16 => 7.40 \u2013 0.16 = expected pH 7.24), so primary respiratory process"}, {"type": "text", "content": "Example 2: 7.02/72/43/18/-9 = acidotic pH, respiratory acidosis, pCO2 does not fully account for change in pH.  (3 x 0.08 = 0.24 => 7.40 - 0.24 = expected pH 7.16) primary respiratory plus primary metabolic acidosis"}]}, {"type": "text", "content": "TcCO2 (along with continuous O2 saturation monitoring) provides continuous and noninvasive monitoring of adequacy of ventilation, which helps with ventilator changes and reduces need for frequent blood gas testing. For this reason, all ventilated ELBW infants (and most other ventilated infants) should have a transcutaneous CO2 monitor with specified limits."}, {"type": "text", "content": "TcCO2 values correlate with capillary (as well as arterial) blood gas values in most ELBW infants (usually within a \u00b1 5 range), and TcCo2 trends over time are very useful for assessing changes in ventilation/respiratory status over time. As TcCO2 monitors function by sensing the pH changes caused by CO2 and blood flow fluctuations in tissue underlying its probe location"}, {"type": "text", "content": "TcCO2 values higher than blood gas pCO2 can often be an indicator of poor perfusion, hypotension etc and"}, {"type": "text", "content": "TcCO2 values much lower than blood gas CO2 typically indicate loss of contact between probe and the skin that may require RT intervention to re-site it"}, {"type": "text", "content": "TcCO2 lower than the set limit, in addition to indicating that weaning the ventilator rate and/or pressures is likely needed to avoid overventilation and decrease risk for later BPD, can also lead to cerebral ischemia/PVL as CO2/pH changes are major determinants of cerebral blood flow. Conversely, TcCO2 higher than the set limits indicates that the infant is at increased risk for intraventricular hemorrhage."}, {"type": "text", "content": "TCCO2 limits"}, {"type": "text", "content": "For most infants initial TcCO2 limits of 40 to 60 are considered acceptable"}, {"type": "text", "content": "As renal function and the ELBW infant\u2019s ability to reabsorb bicarbonate to provide metabolic compensation for respiratory acidemia improves over the first few weeks of life, TcCO2 limits can be increased to 50-70 or often as high as 60-80 (permissive hypercapnia)"}, {"type": "text", "content": "Example: Blood gas on DOL3 for an ELBW infant is 7.20/60/55/18/-6. The infant has respiratory acidosis without adequate metabolic compensation due to the relatively low levels of HCO3. Therefore this infant needs to have TCCo2 maintained between 40-60. However, on DOL5 her blood gas is 7.28/60/55/23/+2. Despite the same pCO2, the pH on this gas is higher due to metabolic compensation (due to the increased HCO3, likely caused by improving renal tubular reabsorption of HCO3). Permissive hypercapnia can be safely practiced for this infant, by increasing TcCO2 limits to 50-70, allowing for faster ventilator weaning."}]}, {"id": "modes-of-respiratory-support", "title": "Modes of Respiratory Support", "type": "h2", "children": [{"id": "nasal-continuous-positive-airway-pressure-(ncpap)", "title": "Nasal Continuous Positive Airway Pressure (NCPAP)", "type": "h3", "children": [{"type": "text", "content": "Provides continuous pressure to maintain functional residual capacity (FRC) in infants and can be used as our primary mode of support in ELBW infants or as a weaning mode in infants being extubated"}, {"type": "text", "content": "NCPAP requires these settings:"}, {"type": "text", "content": "Positive End Expiratory Pressure (PEEP)"}, {"type": "text", "content": "Starting settings: in a baby with RDS, start with CPAP of 5-7 cm H2O (you may increase to EEP as high as 8), consider rate of 20"}, {"type": "text", "content": "CPAP causes infants to swallow a lot of air, so will likely need NG or OG to decompress the abdomen"}, {"type": "text", "content": "The unit currently uses two CPAP interfaces:"}, {"type": "text", "content": "Mask/Prong: These are placed over or on the infant\u2019s nose to create a seal"}, {"type": "text", "content": "RAM Cannula: which looks like a green nasal cannula"}, {"type": "text", "content": "Most small neonates are started on Mask/Prongs. Watch for complications with nasal or septal breakdown."}]}, {"id": "nasal-intermittent-positive-pressure-ventilation-(nippv)", "title": "Nasal Intermittent Positive Pressure Ventilation (NIPPV)", "type": "h3", "children": [{"type": "text", "content": "Similar to CPAP except that a rate (and therefore peak inspiratory pressure) is also provided in addition to a PEEP. Both NIPPV and CPAP appear equivalent at this time."}, {"type": "text", "content": "Can only be provided via a ventilator (NCPAP can be provided by both a \u201cbubble\u201d setup as well as ventilator. Rate will sometimes be added for extra support. This is considered"}]}, {"id": "high-flow-nasal-cannula", "title": "High Flow Nasal Cannula", "type": "h3", "children": [{"type": "text", "content": "Heated and humidified air that is given at flow rates > 2L/min."}, {"type": "text", "content": "It can be blended and provides O2 for oxygenation, reduces airway resistance, and may flush dead space."}, {"type": "text", "content": "Unlike CPAP, HFNC provides variable pressure but a continuous flow"}, {"type": "text", "content": "HFNC appears to be inferior to NCPAP for infants with RDS < 32 weeks"}, {"type": "text", "content": "It (along with NC) does not provide precise FIO2 delivery, so it should not be used when that is needed (e.g. in PPHN)."}, {"type": "text", "content": "It may be beneficial in infants who have had prolonged SIMV or CPAP support and need to be weaned."}]}, {"id": "conventional-ventilator", "title": "Conventional Ventilator", "type": "h3", "children": [{"type": "text", "content": "Currently, the RNICU utilizes 2 modes of conventional ventilation:"}, {"type": "text", "content": "Pressure control SIMV - Inspiratory pressures are adjusted to affect tidal volume. Pressure support is usually \u00bd - 2/3 inspiratory pressure. Most preterm infants will receive pressure control ventilation."}, {"type": "text", "content": "Volume control SIMV - Tidal volume is set (4-6 ml/kg) and the ventilator determines the inspiratory pressure necessary. Pressure support still functions as a weaning mechanism and is adjusted in terms of pressure"}, {"type": "text", "content": "Conventional Ventilator Cheat Sheet"}, {"type": "text", "content": "-What settings should I start on pressure-control SIMV?"}, {"type": "text", "content": "How do I know my settings are good? In Golden Week and stable babies target a Vt of 3-5 ml/kg (keep Vt low); on Drager vents the deadspace is always ~1ml in the neonatal mode. In all infants, follow the blood gases + TC and monitor pCO2 in range (40-60 with pH >7.20). With renal compensation, higher pCO2 targets can be used."}, {"type": "text", "content": "What should I wean first? Wean the most noxious variable first\u2014PIP then Rate. FiO2 can be weaned based on saturations"}]}, {"type": "text", "content": "Pulses or oscillates gases at a rate of 300-1500 breaths/minute."}, {"type": "text", "content": "Two modes available - High Frequency Oscillatory Ventilation (HFOV) or Jet Ventilation (HFJV)"}, {"type": "text", "content": "Tidal volumes are equal to or smaller than the anatomic dead space, so HFOV/HFJV can maintain adequate lung volumes (avoiding swings in lung volume associated with barotrauma/volutrauma)."}, {"type": "text", "content": "CO2 elimination is proportional to rate x Vt2; so you get more bang for your Vt buck."}, {"type": "text", "content": "Expiration is passive with HFJV, and active with HFOV. Use these vents when the infant is failing conventional ventilation."}, {"type": "text", "content": "HFOV settings"}, {"type": "text", "content": "Amplitude"}, {"type": "text", "content": "Set at the PIP on the conventional settings and adjust until you see \u2018chest wiggle.\u2019"}, {"type": "text", "content": "Frequency"}, {"type": "text", "content": "breaths per minute (1 Hz=60 breaths per minute)"}, {"type": "text", "content": "Ranges from 7 \u2013 15 Hz"}, {"type": "text", "content": "Higher frequencies lead to lower alveolar ventilation and CO2 retention"}, {"type": "text", "content": "If it is a preterm infant, start at a higher frequency (i.e. 10 \u2013 12) and in a term infant, a lower frequency (i.e. 8-10)"}, {"type": "text", "content": "MAP"}, {"type": "text", "content": "Good starting setting: initial MAP should be 1-2cm H2O higher than that being used on conventional vent"}, {"type": "text", "content": "I-time"}, {"type": "text", "content": "set at 33%; almost never changed except if infant develops intractable air leak syndrome"}, {"type": "text", "content": "HFJV settings"}, {"type": "text", "content": "PIP"}, {"type": "text", "content": "start at PIP of approximately 20% lower than those being used with conventional ventilation"}, {"type": "text", "content": "Rate"}, {"type": "text", "content": "Usually set at 420 breaths/minute with inspiratory jet valve i-time of 0.02 second"}, {"type": "text", "content": "\u201cSigh\u201d breath rate"}, {"type": "text", "content": "A conventional vent is used in conjunction with HFJV to provide \u201csigh\u201d breaths, during which alveolar recruitment may occur"}, {"type": "text", "content": "PEEP"}, {"type": "text", "content": "Is also provided by the conventional ventilator and is the main driver of MAP in HFJV"}, {"type": "text", "content": "Generally, start with the same PEEP as on previous conventional vent."}, {"type": "text", "content": "Note the servo pressure for an infant before and after PEEP adjustments (this is an indirect measure of tidal volume delivered); for instance, if you decrease the PEEP and see the servo pressure go from 2 to 3, you have improved tidal volume"}]}, {"id": "rds", "title": "RDS", "type": "h2", "children": [{"type": "text", "content": "Causes: Inadequate pulmonary surfactant, which leads to diffuse atelectasis, edema, & cell injury"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "Characteristic \u201cground-glass\u201d appearance of CXR"}, {"type": "text", "content": "Increasing O2 requirement in at-risk infant"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "General goals: Preventing hypoxia, optimizing fluid status, reducing metabolic demands, preventing worsening atelectasis & edema, & minimizing barotraumas & oxygen damage"}, {"type": "text", "content": "Small preterm infants are generally started on NCPAP, with intubation and surfactant if FiO2>0.50 needed or hypercapnia occurs."}, {"type": "text", "content": "Surfactant (Curosurf aka Poractant at 2.5 ml/kg then 1.25 ml/kg) may be administered by the RTs. Repeat doses may be required every 12 hours for up to 3 doses if the baby\u2019s oxygen requirement increases (>40% FiO2) or if ventilation becomes difficult"}, {"type": "text", "content": "Failure of paying attending to sudden increase in lung compliance may result in pulmonary hemorrhage in infants receiving surfactant*"}, {"type": "text", "content": "In larger babies, start with a trial of oxyhood. This can be followed by NCPAP & intubation if needed"}, {"type": "text", "content": "Pearls"}, {"type": "text", "content": "One should target oxygen saturation between 91-95% to both minimize the risk of ROP and recognize the risk for higher lower mortality at lower saturations"}, {"type": "text", "content": "The PCO2 may be allowed to increase as long as the infant compensates with normal pH"}, {"type": "text", "content": "May allow permissive hypercapnea and pH of 7.2-7.35"}, {"type": "text", "content": "Vitamin A injections are given to ELBW infants 3x/week x 12 doses if they need oxygen during the first 96 hours to decrease the incidence of BPD"}]}, {"id": "pphn", "title": "PPHN", "type": "h2", "children": [{"type": "text", "content": "Sustained elevation of pulmonary vascular resistance (PVR) after birth, which leads to right\ud83e\udc6a left shunting across a PFO or PDA, which then results in an inability to oxygenate blood"}, {"type": "text", "content": "Causes:"}, {"type": "text", "content": "Idiopathic"}, {"type": "text", "content": "MAS"}, {"type": "text", "content": "Sepsis/pneumonia"}, {"type": "text", "content": "Asphyxia"}, {"type": "text", "content": "CDH"}, {"type": "text", "content": "CHD"}, {"type": "text", "content": "Pulmonary parenchymal disease"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "If mild PPHN is present, a hyperoxia challenge may be useful:"}, {"type": "text", "content": "Check PaO2"}, {"type": "text", "content": "Place baby in 100% O2 environment for 30 minutes - 1 hr"}, {"type": "text", "content": "If arterial pO2 >150, PPHN is unlikely"}, {"type": "text", "content": "If PaO2 does not change, PPHN or congenital cyanotic heart disease (CHD) may be present  echocardiogram is indicated."}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Achieving oxygen saturations above 92%, dilates pulmonary vascular beds"}, {"type": "text", "content": "Consider surfactant early in the disease process if infant has impending need for ECMO"}, {"type": "text", "content": "iNO after adequate recruitment can also cause pulmonary vasodilation"}, {"type": "text", "content": "Correction of acidosis"}, {"type": "text", "content": "Mechanical ventilation or High Frequency Ventilation"}, {"type": "text", "content": "Maintenance of good systemic blood pressures (may require volume replacement)"}, {"type": "text", "content": "Maintenance of cardiac output to try to overcome PVR (may require fluid boluses, pressors, inotropes, paralysis & sedation)"}, {"type": "text", "content": "ECMO if OI >40 or PaO2<40-50 on maximal support for > 4-6 hrs"}, {"type": "text", "content": "Pearls"}, {"type": "text", "content": "OI=oxygenation index: (FiO2*MAP)/PaO2"}, {"type": "text", "content": "Low numbers are better. If OI >40, indication for ECMO!"}, {"type": "text", "content": "Consider an echo in all infants with suspected PPHN as it can present similarly to congenital heart disease!"}, {"type": "text", "content": "PPHN is a different entity than pulmonary hypertension experienced by infants with BPD"}, {"type": "text", "content": "PPHN is often associated with infection, so consider antibiotics on any infant diagnosed with PPHN until sepsis is ruled out"}]}, {"id": "mas", "title": "MAS", "type": "h2", "children": [{"type": "text", "content": "Cause: Acute or chronic hypoxemia due to meconium aspirated before or during birth"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "Meconium history"}, {"type": "text", "content": "CXR abnormalities"}, {"type": "text", "content": "Hypoxemia"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Ventilatory support starting with increasing FiO2 & progressing to mechanical ventilation (and ECMO if needed)"}, {"type": "text", "content": "Pulmonary hypertension (PPHN) may develop"}, {"type": "text", "content": "These infants are at risk for pneumothorax & pneumomediastinum"}, {"type": "text", "content": "Pearls"}, {"type": "text", "content": "If called to a delivery for meconium, we previously intubated and suctioned below the cords if a baby was non-vigorous; however, this was not found effective in studies and is no longer routine care"}]}, {"id": "ttn", "title": "TTN", "type": "h2", "children": [{"type": "text", "content": "Cause"}, {"type": "text", "content": "Transient pulmonary edema due to delayed reabsorption of fetal lung fluid by lymphatics"}, {"type": "text", "content": "Infants most at risk are those born precipitously, with macrosomia, via C/S, or maternal narcotic administration"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "PE findings of cyanosis, grunting/flaring/retracting in term or near-term infants that develops within 6h of delivery"}, {"type": "text", "content": "CXR reveals prominent perihilar streaking, coarse, fluffy densities, & air-trapping"}, {"type": "text", "content": "Diff Dx includes pneumonia/ sepsis, RDS, congenital malformation (such as congenital diaphragmatic hernia), CNS insults causing central hypoventilation"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Supplemental oxygen if needed"}, {"type": "text", "content": "Other basic supportive measures such as IVF or OG feedings if the baby is too tachypneic to be fed PO (>60 to 80 breaths/min)"}, {"type": "text", "content": "Restricting fluids in the first few days of life"}, {"type": "text", "content": "Pearls"}, {"type": "text", "content": "Babies should not have an O2 requirement >40% or require mechanical ventilation (this is probably not TTN)"}, {"type": "text", "content": "Can this be treated in WBN? Usually not. If requiring O2, will need transfer to RNICU."}, {"type": "text", "content": "If simply tachypneic, may do CBC, blood cx, possibly LP & watch in WBN"}]}, {"id": "bpd", "title": "BPD", "type": "h2", "children": [{"type": "text", "content": "Causes"}, {"type": "text", "content": "Volutrauma from mechanical ventilation"}, {"type": "text", "content": "Airway and vascular tone may be altered"}, {"type": "text", "content": "Can develop emphysematous changes"}, {"type": "text", "content": "Diagnosis"}, {"type": "text", "content": "Traditional definition: O2 requirement for the first 28 days of life."}, {"type": "text", "content": "Physiologic definition: In babies <32 wga, classified by oxygen requirement when baby reaches 36 wga"}, {"type": "text", "content": "mild BPD: no supplemental O2 requirement"}, {"type": "text", "content": "moderate BPD: supplemental O2 <30%"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Supplemental oxygen and/or respiratory support as needed"}, {"type": "text", "content": "Minimize further barotrauma if possible"}, {"type": "text", "content": "Treat hemodynamically significant PDA\u2019s in infants unable to be weaned from vent"}, {"type": "text", "content": "Restrict fluids (maybe 120-140 mL/kg/day rather than 160-180)"}, {"type": "text", "content": "Diuretics if having pulmonary fluid retention (furosemide, chlorothiazide)"}, {"type": "text", "content": "Albuterol or ipratropium"}, {"type": "text", "content": "Courses of steroids if increased respiratory distress"}, {"type": "text", "content": "Pearls"}, {"type": "text", "content": "Watch electrolytes on babies who are on diuretics\u2014hyponatremia, hypokalemia, and hypochloremia are common"}, {"type": "text", "content": "Periodically get an ECHO on these babies (usually monthly) to monitor for pulmonary hypertension as well as trending BNPs (usually every Monday)"}, {"type": "text", "content": "Perform an oxygen reduction challenge at 36 wga (corrected) for any infant born at <32 weeks, who remains on O2 via NC or OE (not CPAP or higher support)"}]}, {"id": "bpd/phtn", "title": "BPD/PHTN", "type": "h2", "children": [{"type": "text", "content": "Cause: Vascular remodeling due to prolonged lung disease and chronic hypoxic events"}, {"type": "text", "content": "Diagnosis:"}, {"type": "text", "content": "Clinical findings: infant with BPD with inability to oxygenate despite adequate ventilation and lung recruitment."}, {"type": "text", "content": "Elevated BNP"}, {"type": "text", "content": "Echocardiographic findings (e.g. flattened intraventricular septum, septal bulging into RA, significant triscupid regurgitation, etc)"}, {"type": "text", "content": "Management"}, {"type": "text", "content": "Supplemental oxygen and/or respiratory support as needed (prevent further hypoxemia)"}, {"type": "text", "content": "Improve lung recruitment through ventilator maneuvers"}, {"type": "text", "content": "Consider a trial of iNO AFTER the infant is adequately recruited"}, {"type": "text", "content": "Sedatives and paralytics may be beneficial"}, {"type": "text", "content": "Systemic vasodilators (sildenafil or milrinone) may decrease vascular resistance"}, {"type": "text", "content": "Maintain adequate perfusion with potential use of vasopressors"}, {"type": "text", "content": "Pearls:"}, {"type": "text", "content": "iNO can help improve sats even when the cause for hypoxemia is not PHTN. i.e. iNO can make your sats increase if you simply have V/Q mismatch. This is why it is important to recruit prior to starting iNO"}, {"type": "text", "content": "Infection (viral or bacterial) often push BPD infants \u201cover the edge\u201d into a pulmonary hypertensive crisis. Look for a source if this suddenly occurs!"}]}, {"id": "apnea", "title": "Apnea", "type": "h2", "children": [{"type": "text", "content": "In the NICU apnea is defined as no breathing effort for > 20 sec, or for shorter durations that is associated with significant bradycardia and desaturations"}, {"type": "text", "content": "Should be differentiated from periodic breathing (pauses of up to 10 seconds with desaturations/bradycardias that do not need intervention"}, {"type": "text", "content": "Apnea of prematurity"}, {"type": "text", "content": "Caused by immature respiratory control in infants born preterm (<37 weeks)"}, {"type": "text", "content": "Occurs in almost all infants < 28 weeks GA"}, {"type": "text", "content": "Mostly central or mixed. Can also be obstructive."}, {"type": "text", "content": "Central \u2013 no respiratory effort detected"}, {"type": "text", "content": "Obstructive \u2013 ineffective respiration"}, {"type": "text", "content": "Mixed \u2013 Central followed by obstructive (or) obstructive followed by central apnea. Longer apneic episodes are often mixed."}, {"type": "text", "content": "Usually clinically evident between 24-72 hours of life"}, {"type": "text", "content": "Apnea of prematurity is a diagnosis of exclusion and other causes should be always considered, especially in infants > 28 weeks GA"}, {"type": "text", "content": "Other causes that should be considered, especially in infants > 28 weeks include"}, {"type": "text", "content": "Maternal MgSO4, opioid, general anesthesia exposure"}, {"type": "text", "content": "Sepsis: screening labs such as CBC, UA, CRP; may require blood/urine/CSF cultures and antibiotics"}, {"type": "text", "content": "Hypoglycemia: check POC glucose"}, {"type": "text", "content": "Hypothermia (link to Temperature management chapter)"}, {"type": "text", "content": "NEC: clinical signs of feeding intolerance, KUB showing signs of NEC"}, {"type": "text", "content": "IVH: may require HUS"}, {"type": "text", "content": "HIE, seizures"}, {"type": "text", "content": "Anemia: in preterm infants > 1 month of age, Hct < 25 associated with increased apneic events"}, {"type": "text", "content": "Airway anomalies: if noted to be predominantly obstructive may need airway evaluation and ENT consult"}, {"type": "text", "content": "PGE1 use in infants with CHD"}, {"type": "text", "content": "Inborn errors of metabolism"}, {"type": "text", "content": "Congenital hypoventilation syndrome"}, {"type": "text", "content": "Management of apnea of prematurity"}, {"type": "text", "content": "Methylxanthines: Caffeine stimulates respiratory output by inhibiting adenosine receptors."}, {"type": "text", "content": "Consider starting and continuing caffeine (loading followed by maintenance) on all ELBW infants admitted to the NICU irrespective of respiratory support"}, {"type": "text", "content": "Sinus tachycardia and SVT are complications of caffeine therapy. that usually occur only with caffeine dosing > 15-20 mg/kg/day"}, {"type": "text", "content": "Discontinuing caffeine can be attempted beginning around 32-34 weeks once infant has had at least 5 days without apneas that required intervention and is off respiratory support"}, {"type": "text", "content": "CPAP/NIPPV: can be useful for decreasing obstructive/mixed apneas in infants who are not on SIMV and continue to remain apneic despite maximal therapy"}, {"type": "text", "content": "Transfusion: Consider maintaining Hct > 25-30 in infants with persistent apneic episodes that require intervention despite maximal caffeine therapy"}, {"type": "text", "content": "Though caffeine can offer symptomatic relief, management of apneas due to other etiologies requires careful evaluation and treatment of underlying causes."}]}, {"id": "cdh", "title": "CDH", "type": "h2", "children": [{"type": "text", "content": "Caused by developmental failure of the posterolateral diaphragm and persistence of the foramen of Bochdalek (less commonly anterior diaphragm and foramen of Morgagni) which allows abdominal contents to herniate into the developing thoracic cavity\ud83e\udc6apulmonary parenchymal and vascular hypoplasia and pulmonary hypertension\ud83e\udc6aLV dysfunction"}, {"type": "text", "content": "A weakness in the diaphragm rather than failed closure leads to diaphragmatic eventration which is typically not associated with lung hypoplasia"}, {"type": "text", "content": "CDH is typically diagnosed on prenatal US (around 16-20 weeks GA)"}, {"type": "text", "content": "Rarely may go undiagnosed, especially when mom has not received adequate prenatal care"}, {"type": "text", "content": "Symptoms include severe respiratory distress, cyanosis, scaphoid abdomen, decreased breath sounds in the left chest, heart sounds displaced to the right"}, {"type": "text", "content": "CXR typically shows bowel loops in the chest, decreased pulmonary markings and lung expansion"}, {"type": "text", "content": "Prognosis is worse with"}, {"type": "text", "content": "Presence of associated anomalies and cardiac dysfunction"}, {"type": "text", "content": "Severe lung hypoplasia: lung head ratio (LHR) < 0.6 has an almost 0% chance of survival; LHR > 1.35 has an almost 100% of survival"}, {"type": "text", "content": "Presence/absence of liver herniation"}, {"type": "text", "content": "Pre/Perinatal management"}, {"type": "text", "content": "Antenatal: Prenatal closure of CDH hasn\u2019t been shown to improve survival"}, {"type": "text", "content": "Delivery room: Avoid BMV, but otherwise follow NRP,; majority will need endotracheal intubation, target saturations > 90% by 10 minutes of life;  insert an OG/NG for bowel decompression"}, {"type": "text", "content": "In the NICU"}, {"type": "text", "content": "Inform CoA Neonatal Fellow/Attending and transfer to the CoA NICU as soon as possible"}, {"type": "text", "content": "Monitor both pre and post ductal saturations; typical target saturations 92-97%"}, {"type": "text", "content": "Place UAC/UVC or PICC; consider obtaining a radial arterial line if UAC fails"}, {"type": "text", "content": "Both SIMV and HFOV offer similar benefits for infants with CDH; HFOV is typically used as a rescue mode if SIMV fails to provide adequate oxygenation/ventilation"}, {"type": "text", "content": "May require pressors such as dopamine/dobutamine/vasopressin/epinephrine for hemodynamic support"}, {"type": "text", "conte
