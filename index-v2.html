<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNICU Resident Guide</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .gradient-bg {
            background: radial-gradient(circle at top left, #e0f2fe, transparent 50%),
                        radial-gradient(circle at top right, #e0e7ff, transparent 50%),
                        radial-gradient(circle at bottom, #fce7f3, transparent 50%),
                        #f9fafb;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .section-card {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -10px rgba(15, 23, 42, 0.3);
        }
        .pill-badge {
            border-radius: 9999px;
        }
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        .sidebar-link {
            transition: background-color 0.15s ease, color 0.15s ease;
        }
        .sidebar-link:hover {
            background-color: #eef2ff;
            color: #4f46e5;
        }
        .sidebar-link-active {
            background-color: #4f46e5;
            color: white;
        }
        .content-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(15, 23, 42, 0.08);
        }
        .timeline-line {
            width: 2px;
            background: linear-gradient(to bottom, #4f46e5, #a855f7);
        }
        .fade-in {
            animation: fadeIn 0.25s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .badge-soft {
            background-color: #eef2ff;
            color: #4f46e5;
            border-radius: 9999px;
            font-size: 0.75rem;
            padding: 0.15rem 0.6rem;
        }
        .badge-soft-green {
            background-color: #ecfdf5;
            color: #16a34a;
            border-radius: 9999px;
            font-size: 0.75rem;
            padding: 0.15rem 0.6rem;
        }
        .badge-soft-red {
            background-color: #fef2f2;
            color: #dc2626;
            border-radius: 9999px;
            font-size: 0.75rem;
            padding: 0.15rem 0.6rem;
        }
        .badge-soft-amber {
            background-color: #fffbeb;
            color: #d97706;
            border-radius: 9999px;
            font-size: 0.75rem;
            padding: 0.15rem 0.6rem;
        }
        .pill-tab {
            border-radius: 9999px;
        }
        .ai-bubble {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
        .ai-message {
            background: #eef2ff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Password configuration
        const CORRECT_PASSWORD = "rnicu2024";

        // Load whitebook data
        const WHITEBOOK_DATA = {"sections": [{"id": "introduction-overview", "title": "Introduction & Overview", "description": "Welcome to the RNICU White Book for Pediatric Residents. This guide is designed to support you during your rotation with practical, concise, and clinically relevant information.", "children": [{"id": "rotation-overview", "title": "Rotation Overview", "description": "What to expect during your RNICU rotation.", "content": [{"type": "text", "content": "Welcome to the Regional Neonatal Intensive Care Unit (RNICU). During this rotation, you will care for critically ill neonates and learn key skills in neonatal resuscitation, stabilization, and ongoing management."}, {"type": "list", "style": "disc", "title": "Goals of the Rotation", "items": ["Develop a structured approach to the assessment and management of sick neonates.", "Become familiar with common RNICU protocols and pathways.", "Understand when to escalate care and involve subspecialty services.", "Work effectively within a multidisciplinary NICU team."]}, {"type": "list", "style": "decimal", "title": "Your Responsibilities", "items": ["Pre-rounding and presenting on assigned patients.", "Writing daily notes and orders under supervision.", "Participating in family discussions and care conferences, as appropriate.", "Attending and participating in resuscitations, admissions, and procedures.", "Communicating effectively with nursing staff and respiratory therapists."]}]}, {"id": "daily-schedule", "title": "Daily Schedule & Workflow", "description": "Structure of a typical RNICU day.", "content": [{"type": "text", "content": "The daily flow in the RNICU can be busy and dynamic. Having a mental map of the day will help you stay organized and reduce stress."}, {"type": "timeline", "title": "Typical RNICU Weekday Schedule", "items": [{"time": "06:30–07:00", "title": "Pre-rounding", "details": ["Review overnight events in the chart.", "Check vital signs, respiratory support, and labs.", "Examine your assigned babies.", "Formulate a daily plan for each patient."]}, {"time": "07:00–07:30", "title": "Team Huddle / Sign-out", "details": ["Receive handoff from night team.", "Clarify any urgent issues or pending studies."]}, {"time": "07:30–11:30", "title": "Morning Rounds", "details": ["Structured patient presentations.", "Discuss active problems and plans.", "Order entry during or immediately after rounds."]}, {"time": "11:30–16:30", "title": "Procedures, Notes, and Follow-up", "details": ["Write notes.", "Follow up labs and imaging.", "Participate in admissions, resuscitations, and procedures."]}, {"time": "16:30–17:30", "title": "Evening Wrap-up & Sign-out", "details": ["Update lists and sign-out.", "Confirm all critical studies have been addressed."]}]}]}, {"id": "admissions", "title": "Admissions", "description": "Approach to admissions, including stabilization and initial evaluation.", "children": [{"id": "admission-overview", "title": "General Admission Approach", "description": "Systematic approach to admitting an infant to the RNICU.", "content": [{"type": "text", "content": "A structured approach to admissions helps ensure no critical steps are missed."}, {"type": "list", "style": "decimal", "title": "Initial Steps on Admission", "items": ["Confirm patient identity and gestational age.", "Assess ABCs: Airway, Breathing, Circulation.", "Check vital signs and current respiratory support.", "Place monitors (cardiac, pulse oximeter, temperature).", "Establish IV access if not already in place.", "Obtain a brief but focused history (maternal, pregnancy, delivery).", "Perform a targeted physical exam."]}, {"type": "list", "style": "disc", "title": "Key Admission Orders", "items": ["Admission diagnosis and problem list.", "Respiratory support parameters.", "Fluids, electrolytes, and nutrition orders.", "Antibiotics, if indicated.", "Laboratory studies and imaging.", "Consults if needed (e.g., cardiology, surgery)."]}]}, {"id": "respiratory-admissions", "title": "Respiratory Admissions", "description": "Admission approach for infants with respiratory distress.", "content": [{"type": "text", "content": "Infants with respiratory distress should be assessed and stabilized rapidly with attention to oxygenation, ventilation, and perfusion."}, {"type": "list", "style": "decimal", "title": "Initial Stabilization", "items": ["Assess work of breathing and oxygen saturation.", "Ensure appropriate respiratory support (CPAP, HFNC, mechanical ventilation).", "Check perfusion, heart rate, and blood pressure.", "Obtain blood gas if indicated.", "Consider differential diagnosis: TTN, RDS, PPHN, pneumonia, pneumothorax, congenital heart disease."]}, {"type": "list", "style": "disc", "title": "Key Admission Labs & Imaging", "items": ["Blood gas, CBC, blood culture (if sepsis is a concern).", "Chest X-ray.", "Consider echocardiogram if concern for structural heart disease or PPHN."]}]}]}, {"id": "transfers", "title": "Transfers", "description": "Guidance on internal and external transfers to and from the RNICU.", "children": [{"id": "incoming-transfers", "title": "Incoming Transfers", "description": "Managing infants transferred into the RNICU from other facilities.", "content": [{"type": "text", "content": "Infants may be transferred in from outside hospitals or other units within the institution. Your role is to receive, reassess, and integrate them into the RNICU care system."}, {"type": "list", "style": "disc", "title": "Key Steps on Arrival", "items": ["Repeat ABC assessment.", "Check transport records and vital sign trends.", "Clarify pending studies and treatments.", "Ensure appropriate respiratory and hemodynamic support."]}]}, {"id": "outgoing-transfers", "title": "Outgoing Transfers", "description": "Planning and executing safe transfers out of the RNICU.", "content": [{"type": "text", "content": "Transfers out of the RNICU (e.g., to step-down units or other hospitals) require careful planning and communication."}, {"type": "list", "style": "decimal", "title": "Before Transfer", "items": ["Confirm medical stability for transfer.", "Communicate with receiving team.", "Update parents on the transfer plan.", "Ensure documentation and orders are complete."]}]}]}, {"id": "discharges", "title": "Discharges", "description": "Planning and completing safe discharges home.", "children": [{"id": "discharge-planning", "title": "Discharge Planning", "description": "Preparing infants and families for discharge home.", "content": [{"type": "text", "content": "Discharging a neonate home is a major milestone. Planning should begin early, especially for infants with complex needs."}, {"type": "list", "style": "disc", "title": "Core Discharge Readiness", "items": ["Stable respiratory status in room air or on chronic home support.", "Adequate oral intake or established feeding plan (e.g., NG, G-tube).", "Parents trained in all necessary care and equipment.", "Follow-up appointments arranged.", "Medication prescriptions prepared and reconciled."]}]}]}, {"id": "procedures", "title": "Procedures", "description": "Common RNICU procedures and resident roles.", "children": [{"id": "common-procedures", "title": "Common Procedures", "description": "Overview of procedures residents may perform or assist with.", "content": [{"type": "text", "content": "Procedural exposure is an important part of the RNICU rotation. Your involvement will depend on your level of training and competence, as well as patient acuity."}, {"type": "list", "style": "disc", "title": "Typical Procedures", "items": ["Umbilical line placement (UAC/UVC).", "Peripheral IV placement.", "Lumbar punctures.", "Endotracheal intubation.", "Arterial line placement (less common for residents)."]}, {"type": "text", "content": "Always verify supervision requirements, obtain consent when appropriate, and follow sterile technique."}]}]}, {"id": "medications", "title": "Medications", "description": "High-yield medication guidance for the RNICU.", "children": [{"id": "antibiotics", "title": "Antibiotics", "description": "Common antibiotic regimens in the RNICU.", "content": [{"type": "text", "content": "Dosing in neonates is weight-, age-, and gestation-dependent. Always verify doses with current institutional references."}, {"type": "list", "style": "disc", "title": "Common Regimens", "items": ["Ampicillin + Gentamicin for early onset sepsis coverage.", "Add Vancomycin if concern for line infection or MRSA.", "Broaden coverage as per attending guidance and culture data."]}]}, {"id": "sedation-analgesia", "title": "Sedation & Analgesia", "description": "Pain control and sedation basics in the RNICU.", "content": [{"type": "text", "content": "Balancing adequate pain control with safety is crucial."}, {"type": "list", "style": "disc", "title": "General Principles", "items": ["Use non-pharmacologic comfort measures whenever possible.", "For procedural pain, consider sucrose, topical anesthetics, and appropriate systemic medications.", "Monitor for respiratory depression and hypotension with opioids and sedatives."]}]}]}, {"id": "neonatal-resuscitation", "title": "Neonatal Resuscitation", "description": "Core principles of neonatal resuscitation in the delivery room and RNICU.", "children": [{"id": "npr-overview", "title": "NRP Core Steps", "description": "Summary of Neonatal Resuscitation Program (NRP) priorities.", "content": [{"type": "text", "content": "The Neonatal Resuscitation Program (NRP) provides a standardized algorithm for responding to compromised neonates at birth."}, {"type": "list", "style": "decimal", "title": "Initial Steps", "items": ["Warm, dry, stimulate.", "Position airway and clear if necessary.", "Assess breathing and heart rate."]}, {"type": "list", "style": "disc", "title": "Positive Pressure Ventilation (PPV)", "items": ["Begin PPV if heart rate <100 bpm and baby is apneic or gasping.", "Use appropriate mask size and ensure a good seal.", "Monitor chest rise and adjust pressures as needed."]}, {"type": "list", "style": "disc", "title": "Chest Compressions", "items": ["Start compressions if heart rate remains <60 bpm after 30 seconds of effective PPV.", "Coordinate compressions with ventilations in a 3:1 ratio.", "Reassess heart rate every 60 seconds."]}]}]}]};

        // Helper: find section by id recursively
        function findSectionById(id) {
            for (const section of WHITEBOOK_DATA.sections) {
                if (section.id === id) return section;
                if (section.children) {
                    for (const child of section.children) {
                        if (child.id === id) return child;
                    }
                }
            }
            return null;
        }

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [passwordError, setPasswordError] = useState('');

            const [view, setView] = useState('home'); // 'home' | 'browse' | 'search' | 'content' | 'ai'
            const [selectedSection, setSelectedSection] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);

            const [aiMessages, setAiMessages] = useState([
                {
                    id: 1,
                    from: 'ai',
                    text: "Hi! I'm your RNICU assistant. Ask me protocol questions, dosing ranges, or 'what should I do next?' and I'll walk you through it.",
                    timestamp: new Date().toLocaleTimeString()
                }
            ]);
            const [aiInput, setAiInput] = useState('');
            const aiMessagesEndRef = useRef(null);
            const [isThinking, setIsThinking] = useState(false);

            useEffect(() => {
                if (aiMessagesEndRef.current) {
                    aiMessagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [aiMessages, isThinking]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (password === CORRECT_PASSWORD) {
                    setIsAuthenticated(true);
                    setPasswordError('');
                } else {
                    setPasswordError('Incorrect password. Please try again.');
                }
            };

            const navigateToSection = (id) => {
                const section = findSectionById(id);
                if (section) {
                    setSelectedSection(section);
                    setView('content');
                }
            };

            const handleSearch = (query) => {
                const value = query.toLowerCase();
                setSearchQuery(query);

                if (!value.trim()) {
                    setSearchResults([]);
                    setView('home');
                    return;
                }

                const results = [];

                WHITEBOOK_DATA.sections.forEach(section => {
                    if (section.title.toLowerCase().includes(value) || section.description?.toLowerCase().includes(value)) {
                        results.push({
                            type: 'section',
                            title: section.title,
                            description: section.description,
                            id: section.id
                        });
                    }

                    if (section.children) {
                        section.children.forEach(child => {
                            if (
                                child.title.toLowerCase().includes(value) ||
                                child.description?.toLowerCase().includes(value)
                            ) {
                                results.push({
                                    type: 'topic',
                                    title: child.title,
                                    description: child.description,
                                    id: child.id,
                                    parent: section.title
                                });
                            }

                            if (child.content) {
                                child.content.forEach(block => {
                                    if (block.type === 'text' && block.content.toLowerCase().includes(value)) {
                                        results.push({
                                            type: 'content',
                                            title: child.title,
                                            description: `Content match in ${child.title}`,
                                            id: child.id,
                                            parent: section.title
                                        });
                                    } else if (block.type === 'list') {
                                        block.items.forEach(item => {
                                            if (item.toLowerCase().includes(value)) {
                                                results.push({
                                                    type: 'content',
                                                    title: child.title,
                                                    description: `${block.title} item match`,
                                                    id: child.id,
                                                    parent: section.title
                                                });
                                            }
                                        });
                                    }
                                });
                            }
                        });
                    }
                });

                const uniqueResults = results.filter((result, index, self) =>
                    index === self.findIndex((r) => r.id === result.id && r.type === result.type)
                );

                setSearchResults(uniqueResults);
                setView('search');
            };

            const handleAiSubmit = async (e) => {
                e.preventDefault();
                const trimmed = aiInput.trim();
                if (!trimmed) return;

                const newMessage = {
                    id: Date.now(),
                    from: 'user',
                    text: trimmed,
                    timestamp: new Date().toLocaleTimeString()
                };

                setAiMessages(prev => [...prev, newMessage]);
                setAiInput('');
                setIsThinking(true);

                setTimeout(() => {
                    const aiReply = {
                        id: Date.now() + 1,
                        from: 'ai',
                        text: generateAiResponse(trimmed),
                        timestamp: new Date().toLocaleTimeString()
                    };
                    setAiMessages(prev => [...prev, aiReply]);
                    setIsThinking(false);
                }, 600);
            };

            const generateAiResponse = (query) => {
                const q = query.toLowerCase();

                if (q.includes('sepsis')) {
                    return "For suspected neonatal sepsis:\n\n• Stabilize ABCs first.\n• Obtain blood cultures, CBC, and consider CRP.\n• Start empiric antibiotics per local protocol (often ampicillin + gentamicin).\n• Adjust based on gestational age, risk factors, and culture results.\n\nAlways discuss with the attending before initiating or changing antibiotics.";
                }

                if (q.includes('feeding') || q.includes('trophic') || q.includes('tf') || q.includes('nutrition')) {
                    return "For feeding plans in the RNICU:\n\n• Start with birth weight, gestational age, and clinical stability.\n• Very preterm infants often start with trophic feeds (e.g., 10–20 mL/kg/day) while on parenteral nutrition.\n• Advance by 20–30 mL/kg/day as tolerated per unit protocol.\n• Watch for abdominal distension, emesis, bloody stools, or apnea/brady spells.\n\nFollow your local feeding guidelines and always verify orders with the attending.";
                }

                if (q.includes('oxygen') || q.includes('saturation') || q.includes('pphn')) {
                    return "For oxygen saturation targets:\n\n• Most preterm infants: follow unit-specific SpO₂ targets (often mid- to high-80s to low-90s, depending on gestational age and comorbidities).\n• Term infants with PPHN: usually target higher saturations (low- to mid-90s), but avoid hyperoxia.\n• Avoid large, rapid swings in FiO₂.\n\nCheck your local protocol and discuss target ranges on rounds.";
                }

                if (q.includes('ppv') || q.includes('positive pressure') || q.includes('neonatal resuscitation')) {
                    return "In neonatal resuscitation (NRP):\n\n• Begin PPV if HR < 100 bpm and baby is apneic or gasping.\n• Use appropriate mask size and ensure a good seal.\n• Aim for visible chest rise.\n• Reassess HR every 30 seconds.\n\nIf HR remains < 60 bpm after 30 seconds of effective PPV, start chest compressions in a 3:1 ratio with ventilations.";
                }

                return "I don't have a protocol-specific answer stored for that exact question, but here's a safe approach:\n\n1) Stabilize airway, breathing, and circulation.\n2) Check vital signs, glucose, and temperature.\n3) Review gestational age, birth history, and current support.\n4) Consult RNICU protocols or the resident guide sections on the home page for topic-specific guidance.\n\nYou can also try searching by key words in the guide above.";
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-6">
                                <i className="fas fa-baby text-6xl text-indigo-600 mb-4"></i>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">RNICU Resident Guide</h1>
                                <p className="text-gray-600">Interactive Clinical Protocol Resource</p>
                            </div>
                            <form onSubmit={handleLogin}>
                                <div className="mb-4">
                                    <label className="block text-gray-700 text-sm font-semibold mb-2">
                                        Access Password
                                    </label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                        placeholder="Enter password"
                                        autoFocus
                                    />
                                    {passwordError && (
                                        <p className="text-red-500 text-sm mt-2">{passwordError}</p>
                                    )}
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200"
                                >
                                    Access Guide
                                </button>
                            </form>
                            <div className="mt-6 text-center text-sm text-gray-500">
                                <i className="fas fa-lock mr-1"></i>
                                For authorized personnel only
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="sticky-header border-b border-gray-200 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-3">
                                <button
                                    onClick={() => {
                                        setView('home');
                                        setSearchQuery('');
                                        setSearchResults([]);
                                        setSelectedSection(null);
                                    }}
                                    className="flex items-center space-x-2 text-indigo-600"
                                >
                                    <div className="w-9 h-9 rounded-full bg-indigo-100 flex items-center justify-center">
                                        <i className="fas fa-baby text-indigo-600"></i>
                                    </div>
                                    <div className="text-left">
                                        <div className="text-xs text-gray-500 font-medium uppercase tracking-wide">
                                            RNICU White Book
                                        </div>
                                        <div className="text-sm font-semibold text-gray-800">
                                            Resident Guide
                                        </div>
                                    </div>
                                </button>

                                <div className="flex items-center space-x-2">
                                    <span className="hidden sm:inline-flex items-center text-xs font-medium text-gray-500 bg-gray-100 px-2.5 py-1 rounded-full">
                                        <span className="w-2 h-2 bg-emerald-500 rounded-full mr-1.5"></span>
                                        Internal use only
                                    </span>
                                    <button
                                        onClick={() => setView('ai')}
                                        className={`inline-flex items-center space-x-2 px-3 py-1.5 rounded-full text-sm font-medium ${
                                            view === 'ai'
                                                ? 'bg-indigo-600 text-white shadow-sm'
                                                : 'bg-white text-indigo-600 border border-indigo-600'
                                        }`}
                                    >
                                        <i className="fas fa-comments"></i>
                                        <span className="hidden sm:inline">AI Assistant</span>
                                    </button>
                                </div>
                            </div>
                            
                            {/* Search Bar */}
                            <div className="relative">
                                <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input
                                    type="text"
                                    value={searchQuery}
                                    onChange={(e) => handleSearch(e.target.value)}
                                    className="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white"
                                    placeholder="Search protocols, topics, or key words..."
                                />
                            </div>
                        </div>
                    </header>

                    {/* Main Layout */}
                    <main className="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-4 gap-6">
                        {/* Sidebar */}
                        <aside className="lg:col-span-1">
                            <div className="content-card p-4 sticky top-24">
                                <div className="flex items-center justify-between mb-3">
                                    <h2 className="text-sm font-semibold text-gray-700 uppercase tracking-wide">
                                        Systems & Workflows
                                    </h2>
                                    <span className="badge-soft">
                                        {WHITEBOOK_DATA.sections.length} sections
                                    </span>
                                </div>
                                <nav className="space-y-1 text-sm">
                                    {WHITEBOOK_DATA.sections.map(section => (
                                        <button
                                            key={section.id}
                                            onClick={() => {
                                                setSelectedSection(section);
                                                setView('content');
                                            }}
                                            className={`w-full text-left px-3 py-2 rounded-lg sidebar-link ${
                                                selectedSection?.id === section.id
                                                    ? 'sidebar-link-active'
                                                    : ''
                                            }`}
                                        >
                                            <div className="flex items-center justify-between">
                                                <span className="font-medium">{section.title}</span>
                                                <span className="text-xs text-gray-400 ml-2">
                                                    {section.children?.length || 0} topics
                                                </span>
                                            </div>
                                            <p className="text-xs text-gray-500 mt-0.5">
                                                {section.description}
                                            </p>
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        </aside>

                        {/* Main content area */}
                        <section className="lg:col-span-3 space-y-4">
                            {/* View Tabs */}
                            <div className="flex flex-wrap items-center justify-between gap-2">
                                <div className="inline-flex items-center bg-gray-100 p-1 rounded-full">
                                    <button
                                        onClick={() => setView('home')}
                                        className={`pill-tab px-3 py-1.5 text-xs font-medium ${
                                            view === 'home'
                                                ? 'bg-white text-gray-900 shadow-sm'
                                                : 'text-gray-500'
                                        }`}
                                    >
                                        Overview
                                    </button>
                                    <button
                                        onClick={() => setView('browse')}
                                        className={`pill-tab px-3 py-1.5 text-xs font-medium ${
                                            view === 'browse'
                                                ? 'bg-white text-gray-900 shadow-sm'
                                                : 'text-gray-500'
                                        }`}
                                    >
                                        Browse
                                    </button>
                                    <button
                                        onClick={() => searchResults.length && setView('search')}
                                        className={`pill-tab px-3 py-1.5 text-xs font-medium ${
                                            view === 'search'
                                                ? 'bg-white text-gray-900 shadow-sm'
                                                : 'text-gray-500'
                                        }`}
                                    >
                                        Search Results
                                    </button>
                                    <button
                                        onClick={() => selectedSection && setView('content')}
                                        className={`pill-tab px-3 py-1.5 text-xs font-medium ${
                                            view === 'content'
                                                ? 'bg-white text-gray-900 shadow-sm'
                                                : 'text-gray-500'
                                        }`}
                                    >
                                        Current Topic
                                    </button>
                                </div>

                                <div className="flex items-center space-x-2 text-xs text-gray-500">
                                    <span className="inline-flex items-center">
                                        <span className="w-2 h-2 rounded-full bg-emerald-500 mr-1.5"></span>
                                        Stable
                                    </span>
                                    <span className="hidden sm:inline">
                                        This tool supplements, but does not replace, attending guidance.
                                    </span>
                                </div>
                            </div>

                            {/* Conditional Views */}
                            {view === 'ai' ? (
                                <AiAssistantView
                                    messages={aiMessages}
                                    input={aiInput}
                                    setInput={setAiInput}
                                    onSubmit={handleAiSubmit}
                                    isThinking={isThinking}
                                    messagesEndRef={aiMessagesEndRef}
                                />
                            ) : view === 'home' ? (
                                <HomeView onNavigate={() => setView('browse')} onSectionClick={navigateToSection} />
                            ) : view === 'browse' ? (
                                <BrowseView onSectionClick={navigateToSection} />
                            ) : view === 'search' ? (
                                <SearchResults results={searchResults} onResultClick={navigateToSection} />
                            ) : view === 'content' && selectedSection ? (
                                <ContentView section={selectedSection} onNavigate={navigateToSection} />
                            ) : null}
                        </section>
                    </main>
                </div>
            );
        }

        function HomeView({ onNavigate, onSectionClick }) {
            const quickAccess = [
                { title: 'Admissions', icon: 'fa-plus-circle', id: 'admissions', color: 'bg-blue-500' },
                { title: 'Transfers', icon: 'fa-exchange-alt', id: 'transfers', color: 'bg-green-500' },
                { title: 'Discharges', icon: 'fa-sign-out-alt', id: 'discharges', color: 'bg-purple-500' },
                { title: 'Procedures', icon: 'fa-procedures', id: 'procedures', color: 'bg-red-500' },
                { title: 'Medications', icon: 'fa-pills', id: 'medications', color: 'bg-yellow-500' },
                { title: 'Resuscitation', icon: 'fa-heartbeat', id: 'neonatal-resuscitation', color: 'bg-pink-500' },
                { title: 'NICU Learning Modules', icon: 'fa-graduation-cap', id: 'nicu-learning-modules', color: 'bg-teal-500' },
            ];

            return (
                <div className="space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Welcome to the RNICU Guide</h2>
                        <p className="text-gray-600">
                            Your interactive clinical protocol resource for the Regional NICU. Use the quick links below to jump into high-yield areas, explore by system, or search for specific topics.
                            This guide is meant to support your clinical judgment and attending guidance.
                        </p>
                    </div>

                    {/* Quick Access */}
                    <div>
                        <h3 className="text-lg font-semibold text-gray-800 mb-3">Quick Access</h3>
                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                            {quickAccess.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => {
                                        if (item.id === 'nicu-learning-modules') {
                                            window.open('nicu-learning-modules.html', '_blank');
                                        } else {
                                            onSectionClick(item.id);
                                        }
                                    }}
                                    className="section-card bg-white rounded-lg shadow-md p-4 text-left hover:shadow-lg transition"
                                >
                                    <div className={`${item.color} w-12 h-12 rounded-full flex items-center justify-center mb-3`}>
                                        <i className={`fas ${item.icon} text-white text-xl`}></i>
                                    </div>
                                    <h4 className="font-semibold text-gray-800">{item.title}</h4>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Browse Categories */}
                    <div>
                        <div className="flex items-center justify-between mb-3">
                            <h3 className="text-lg font-semibold text-gray-800">Browse by System</h3>
                            <button
                                onClick={onNavigate}
                                className="text-sm text-indigo-600 hover:text-indigo-800 font-medium"
                            >
                                View all sections <i className="fas fa-arrow-right ml-1"></i>
                            </button>
                        </div>
                        <div className="grid sm:grid-cols-2 gap-4">
                            {WHITEBOOK_DATA.sections.map(section => (
                                <button
                                    key={section.id}
                                    onClick={() => onSectionClick(section.id)}
                                    className="section-card bg-white rounded-lg shadow-md p-4 text-left hover:shadow-lg transition"
                                >
                                    <h4 className="font-semibold text-gray-800 mb-2">{section.title}</h4>
                                    <p className="text-sm text-gray-600">
                                        {section.children?.length || 0} topics
                                    </p>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function BrowseView({ onSectionClick }) {
            return (
                <div className="space-y-4 fade-in">
                    <div className="bg-white rounded-lg shadow-md p-4">
                        <h2 className="text-xl font-semibold text-gray-800 mb-1">Browse All Sections</h2>
                        <p className="text-sm text-gray-600">
                            Click a section to see its topics and detailed content.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-4">
                        {WHITEBOOK_DATA.sections.map(section => (
                            <div key={section.id} className="content-card p-4">
                                <div className="flex items-start justify-between mb-2">
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-800">{section.title}</h3>
                                        <p className="text-sm text-gray-600">{section.description}</p>
                                    </div>
                                    <span className="badge-soft">
                                        {section.children?.length || 0} topics
                                    </span>
                                </div>
                                <div className="mt-3 space-y-1">
                                    {section.children?.map(child => (
                                        <button
                                            key={child.id}
                                            onClick={() => onSectionClick(child.id)}
                                            className="w-full text-left px-3 py-1.5 rounded-md hover:bg-indigo-50 text-sm flex items-center justify-between"
                                        >
                                            <span className="text-gray-800">{child.title}</span>
                                            <i className="fas fa-arrow-right text-xs text-gray-400"></i>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function SearchResults({ results, onResultClick }) {
            if (!results.length) {
                return (
                    <div className="content-card p-6 fade-in">
                        <h2 className="text-xl font-semibold text-gray-800 mb-2">No Results</h2>
                        <p className="text-sm text-gray-600">
                            Try a different keyword, or browse by system using the tabs above.
                        </p>
                    </div>
                );
            }

            return (
                <div className="space-y-4 fade-in">
                    <div className="bg-white rounded-lg shadow-md p-4">
                        <h2 className="text-xl font-semibold text-gray-800 mb-1">Search Results</h2>
                        <p className="text-sm text-gray-600">
                            {results.length} result{results.length !== 1 ? 's' : ''} found.
                        </p>
                    </div>

                    <div className="space-y-3">
                        {results.map(result => (
                            <button
                                key={`${result.type}-${result.id}`}
                                onClick={() => onResultClick(result.id)}
                                className="w-full text-left content-card p-4 hover:shadow-lg transition flex items-start justify-between"
                            >
                                <div>
                                    <div className="flex items-center space-x-2 mb-1">
                                        <span className="badge-soft">
                                            {result.type === 'section'
                                                ? 'Section'
                                                : result.type === 'topic'
                                                ? 'Topic'
                                                : 'Content'}
                                        </span>
                                        {result.parent && (
                                            <span className="text-xs text-gray-400">
                                                in {result.parent}
                                            </span>
                                        )}
                                    </div>
                                    <h3 className="text-sm font-semibold text-gray-800">{result.title}</h3>
                                    {result.description && (
                                        <p className="text-xs text-gray-600 mt-1">
                                            {result.description}
                                        </p>
                                    )}
                                </div>
                                <i className="fas fa-chevron-right text-gray-300 mt-1"></i>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function ContentView({ section, onNavigate }) {
            const isParent = !!section.children;
            const parentSection = WHITEBOOK_DATA.sections.find(s =>
                s.children?.some(child => child.id === section.id)
            );

            return (
                <div className="space-y-4 fade-in">
                    <div className="content-card p-5">
                        <div className="flex items-start justify-between">
                            <div>
                                <div className="flex items-center space-x-2 mb-2">
                                    {parentSection && (
                                        <span className="badge-soft">
                                            {parentSection.title}
                                        </span>
                                    )}
                                    <span className="badge-soft-amber">
                                        {isParent ? 'Section Overview' : 'Topic'}
                                    </span>
                                </div>
                                <h2 className="text-xl font-semibold text-gray-800">
                                    {section.title}
                                </h2>
                                {section.description && (
                                    <p className="text-sm text-gray-600 mt-1">
                                        {section.description}
                                    </p>
                                )}
                            </div>
                            <div className="flex flex-col items-end space-y-1">
                                <span className="text-xs text-gray-400">
                                    RNICU Resident White Book
                                </span>
                                {parentSection && (
                                    <button
                                        onClick={() => onNavigate(parentSection.id)}
                                        className="text-xs text-indigo-600 hover:text-indigo-800"
                                    >
                                        Back to {parentSection.title}
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    {isParent ? (
                        <div className="grid md:grid-cols-2 gap-4">
                            {section.children?.map(child => (
                                <button
                                    key={child.id}
                                    onClick={() => onNavigate(child.id)}
                                    className="content-card p-4 text-left hover:shadow-lg transition"
                                >
                                    <h3 className="text-sm font-semibold text-gray-800 mb-1">
                                        {child.title}
                                    </h3>
                                    <p className="text-xs text-gray-600">
                                        {child.description}
                                    </p>
                                    <div className="mt-2 flex items-center text-xs text-gray-400">
                                        <i className="fas fa-arrow-right mr-1"></i>
                                        View details
                                    </div>
                                </button>
                            ))}
                        </div>
                    ) : (
                        <div className="content-card p-5 space-y-4">
                            {section.content?.map((block, index) => {
                                if (block.type === 'text') {
                                    return (
                                        <p key={index} className="text-sm text-gray-800 leading-relaxed">
                                            {block.content}
                                        </p>
                                    );
                                }

                                if (block.type === 'list') {
                                    return (
                                        <div key={index} className="space-y-1">
                                            {block.title && (
                                                <h3 className="text-sm font-semibold text-gray-800 mb-1">
                                                    {block.title}
                                                </h3>
                                            )}
                                            <ul className={`pl-5 text-sm text-gray-800 ${
                                                block.style === 'decimal' ? 'list-decimal' : 'list-disc'
                                            }`}>
                                                {block.items.map((item, i) => (
                                                    <li key={i} className="mb-1">
                                                        {item}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    );
                                }

                                if (block.type === 'timeline') {
                                    return (
                                        <div key={index}>
                                            {block.title && (
                                                <h3 className="text-sm font-semibold text-gray-800 mb-3">
                                                    {block.title}
                                                </h3>
                                            )}
                                            <div className="relative pl-5">
                                                <div className="timeline-line absolute left-1 top-0 bottom-0"></div>
                                                <div className="space-y-4">
                                                    {block.items.map((item, i) => (
                                                        <div key={i} className="relative pl-4">
                                                            <div className="absolute left-[-6px] top-1 w-3 h-3 rounded-full bg-indigo-500 border-2 border-white shadow"></div>
                                                            <div className="bg-indigo-50 rounded-lg p-3">
                                                                <div className="flex items-center justify-between mb-1">
                                                                    <span className="text-xs font-semibold text-indigo-700">
                                                                        {item.time}
                                                                    </span>
                                                                    <span className="badge-soft">
                                                                        Step {i + 1}
                                                                    </span>
                                                                </div>
                                                                <div className="text-sm font-medium text-gray-800">
                                                                    {item.title}
                                                                </div>
                                                                <ul className="mt-1 pl-4 list-disc text-xs text-gray-700">
                                                                    {item.details.map((detail, j) => (
                                                                        <li key={j} className="mb-0.5">
                                                                            {detail}
                                                                        </li>
                                                                    ))}
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                }

                                return null;
                            })}
                        </div>
                    )}
                </div>
            );
        }

        function AiAssistantView({ messages, input, setInput, onSubmit, isThinking, messagesEndRef }) {
            return (
                <div className="content-card h-[480px] flex flex-col fade-in">
                    <div className="px-4 py-3 border-b border-gray-100 flex items-center justify-between">
                        <div className="flex items-center space-x-2">
                            <div className="w-8 h-8 rounded-full ai-bubble flex items-center justify-center text-white">
                                <i className="fas fa-robot text-sm"></i>
                            </div>
                            <div>
                                <h2 className="text-sm font-semibold text-gray-800">
                                    RNICU AI Assistant
                                </h2>
                                <p className="text-xs text-gray-500">
                                    Ask \"What should I do next?\", dosing ranges, or pathway questions.
                                </p>
                            </div>
                        </div>
                        <span className="badge-soft-red text-[0.65rem]">
                            Beta – always confirm with attending
                        </span>
                    </div>

                    <div className="flex-1 overflow-y-auto px-4 py-3 space-y-3 text-sm">
                        {messages.map(message => (
                            <div
                                key={message.id}
                                className={`flex ${message.from === 'user' ? 'justify-end' : 'justify-start'}`}
                            >
                                {message.from === 'ai' && (
                                    <div className="w-7 h-7 rounded-full ai-bubble flex items-center justify-center text-white mr-2 flex-shrink-0">
                                        <i className="fas fa-robot text-xs"></i>
                                    </div>
                                )}
                                <div
                                    className={`rounded-2xl px-3 py-2 max-w-[75%] ${
                                        message.from === 'user'
                                            ? 'bg-indigo-600 text-white'
                                            : 'ai-message text-gray-800'
                                    }`}
                                >
                                    <div className="whitespace-pre-line">
                                        {message.text}
                                    </div>
                                    <div className={`mt-1 text-[0.65rem] ${
                                        message.from === 'user'
                                            ? 'text-indigo-200 text-right'
                                            : 'text-gray-500'
                                    }`}>
                                        {message.timestamp}
                                    </div>
                                </div>
                            </div>
                        ))}

                        {isThinking && (
                            <div className="flex items-center space-x-2 text-xs text-gray-500">
                                <div className="w-7 h-7 rounded-full ai-bubble flex items-center justify-center text-white mr-1">
                                    <i className="fas fa-robot text-xs"></i>
                                </div>
                                <div className="flex space-x-1">
                                    <span className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></span>
                                    <span className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-75"></span>
                                    <span className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-150"></span>
                                </div>
                                <span>Thinking...</span>
                            </div>
                        )}

                        <div ref={messagesEndRef} />
                    </div>

                    <form onSubmit={onSubmit} className="border-t border-gray-100 px-4 py-3 bg-gray-50">
                        <div className="flex items-center space-x-2">
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                className="flex-1 border border-gray-300 rounded-full px-3 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"
                                placeholder="Example: 'What should I do for a 28-weeker with suspected sepsis?'"
                            />
                            <button
                                type="submit"
                                className="inline-flex items-center justify-center w-9 h-9 rounded-full bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1"
                            >
                                <i className="fas fa-paper-plane text-xs"></i>
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
